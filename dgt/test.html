"}, {"id": 620, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P01-250x226.jpg", "pregunta": " El consumo de alcohol, aunque sea en pequeñas cantidades", "opciones": {"a": "no deteriora la capacidad para conducir.", "b": "deteriora la capacidad para conducir.", "c": "deteriora la capacidad para conducir sólo si se mezcla con alguna droga ilegal."}, "correcta": "b"}, {"id": 621, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P02-250x226.jpg", "pregunta": " Una persona mayor de edad, ¿puede transportar a un pasajero en una bicicleta que, por construcción, no pueda ser ocupada por más de una persona?", "opciones": {"a": "Sólo si el conductor pedalea levantado y el pasajero va sentado en el sillín.", "b": "Sí, a un menor de hasta siete años en un asiento adicional homologado.", "c": "No, está prohibido."}, "correcta": "b"}, {"id": 622, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P03-250x226.jpg", "pregunta": " Delante de un vado, esta señal prohíbe…", "opciones": {"a": "la parada y el estacionamiento.", "b": "únicamente la parada.", "c": "solamente el estacionamiento."}, "correcta": "c"}, {"id": 623, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P04-250x226.jpg", "pregunta": " A falta de señalización, ¿cuál es la velocidad máxima permitida para una furgoneta cuando circule por una autovía que discurra dentro de poblado?", "opciones": {"a": "80 km/h.", "b": "100 km/h.", "c": "90 km/h."}, "correcta": "a"}, {"id": 624, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P05-250x226.jpg", "pregunta": " Los menores de edad de estatura igual o inferior a 135 centímetros deberán utilizar sistemas de retención infantil homologados debidamente adaptados a", "opciones": {"a": "su talla y edad.", "b": "su edad y peso.", "c": "su talla y peso."}, "correcta": "c"}, {"id": 625, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P06-250x226.jpg", "pregunta": " En un carril reservado para uso exclusivo del transporte público urbano, ¿se puede estacionar?", "opciones": {"a": "Sólo fuera del horario de servicio.", "b": "No.", "c": "Sí, se puede parar y estacionar."}, "correcta": "b"}, {"id": 626, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P07-250x226.jpg", "pregunta": " Para los conductores y pasajeros de motocicletas, ¿tiene importancia el vestuario a utilizar?", "opciones": {"a": "No, es indiferente siempre que lleven el casco.", "b": "No, porque no aporta nada a la seguridad.", "c": "Sí, es fundamental porque el cuerpo está directamente expuesto a las inclemencias del tiempo."}, "correcta": "c"}, {"id": 627, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P08-250x226.jpg", "pregunta": " ¿Es posible ahorrar combustible evitando cambios de marcha innecesarios?", "opciones": {"a": "Sí.", "b": "No, en ningún vaso.", "c": "Depende de si el vehículo tiene motor diésel o de gasolina."}, "correcta": "a"}, {"id": 628, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P09-250x226.jpg", "pregunta": " ¿Qué debe hacer el conductor del vehículo ante las indicaciones que le realiza el agente del vehículo policial con la señal V-1 encendida?", "opciones": {"a": "Reducir la marcha.", "b": "Detenerse en el lado derecho, delante del vehículo policial.", "c": "Detenerse en el lado izquierdo, detrás del vehículo policial."}, "correcta": "b"}, {"id": 629, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P10-250x226.jpg", "pregunta": " En un accidente de tráfico se produce el efecto submarino cuando", "opciones": {"a": "el cuerpo del ocupante del vehículo se desliza por debajo del cinturón de seguridad.", "b": "el reposacabezas está mal regulado y el cuello sufre un violento movimiento de vaivén.", "c": "el conductor recibe un impacto directo y fuerte del airbag en la cara."}, "correcta": "a"}, {"id": 630, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P11-250x226.jpg", "pregunta": " En condiciones meteorológicas especialmente desfavorables, como en caso de fuerte granizada, ¿qué precauciones, entre otras, debe tomar?", "opciones": {"a": "Disminuir la velocidad, evitando pisar el freno, y aumentar la distancia de seguridad.", "b": "Acercarse al vehículo de delante y encender el dispositivo de preseñalización de peligro.", "c": "Circular con cambios frecuentes de dirección para evitar que se produzca “aquaplaning”."}, "correcta": "a"}, {"id": 631, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P12-250x226.jpg", "pregunta": " ¿Qué indica el panel situado bajo la señal?", "opciones": {"a": "La distancia al final de un tramo con curvas peligrosas.", "b": "La longitud de un tramo con curvas peligrosas.", "c": "La distancia al inicio de un tramo con curvas peligrosas."}, "correcta": "c"}, {"id": 632, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P13-250x226.jpg", "pregunta": " Si conducimos de noche para evitar los atascos debemos tener en cuenta que", "opciones": {"a": "el sueño o la somnolencia al volante aparecen con mayor facilidad.", "b": "no es necesario descansar en trayectos largos, ya que durante la noche no aparece la fatiga.", "c": "la oscuridad impide la aparición del sueño, pero favorece la aparición de la fatiga."}, "correcta": "a"}, {"id": 633, "imagen": "https://revista.dgt.es/Galerias/test/N-270/Test-270-P14-250x226.jpg", "pregunta": " Siempre que sea posible, ¿cómo debe inmovilizar un vehículo que se ha visto implicado en un accidente?", "opciones": {"a": "Con unos calzos o con cualquier elemento que sirva como tal.", "b": "Cortando el contacto y echando el freno de mano.", "c": "Desconectando los bornes de la batería."}, "correcta": "b"}, {"id": 634, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P01-250x226.jpg", "pregunta": " Un conductor que señaliza un cambio de carril, ¿tiene preferencia sobre los conductores de los vehículos que circulan por el carril al que se pretende desplazar?", "opciones": {"a": "Sí.", "b": "No.", "c": "Sólo si va a adelantar a un vehículo de grandes dimensiones."}, "correcta": "b"}, {"id": 635, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P02-250x226.jpg", "pregunta": " ¿Qué debe hacer el conductor de un vehículo que, por motivos de emergencia, quede inmovilizado dentro de un paso inferior?", "opciones": {"a": "Permanecer en el interior del vehículo.", "b": "Inmovilizar el vehículo lo más cerca posible del borde izquierdo de la calzada.", "c": "Solicitar auxilio a través del poste de socorro más próximo, si existiese."}, "correcta": "c"}, {"id": 636, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P03-250x226.jpg", "pregunta": " En esta situación, ¿está permitido adelantar  al ciclista?", "opciones": {"a": "Sí, aunque para ello haya que invadir el carril de sentido contrario.", "b": "Sólo si al adelantar no se invade el carril de sentido contrario.", "c": "No, porque la señalización prohíbe el adelantamiento."}, "correcta": "a"}, {"id": 637, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P04-250x226.jpg", "pregunta": " Conducir durante mucho tiempo a una velocidad elevada", "opciones": {"a": "disminuye la aparición de la fatiga pero aumenta la agresividad.", "b": "acelera la aparición de la fatiga y, por tanto, disminuye la agresividad.", "c": "acelera la aparición de la fatiga y hace que aumente la agresividad."}, "correcta": "c"}, {"id": 638, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P05-250x226.jpg", "pregunta": " Factores individuales como la edad, la fatiga o el estado físico del conductor, ¿pueden hacer que los efectos secundarios de los medicamentos sean diferentes en cada persona?", "opciones": {"a": "No, los efectos secundarios son los mismos para todas las personas.", "b": "Sí, los efectos secundarios pueden variar en cada persona.", "c": "Sólo si durante el tratamiento no se siguen los consejos del médico."}, "correcta": "b"}, {"id": 639, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P06-250x226.jpg", "pregunta": " Si se lleva instalado un navegador GPS hay que tener en cuenta que", "opciones": {"a": "mientras se conduce no es conveniente apartar la vista del navegador.", "b": "las indicaciones del navegador prevalecen sobre la señalización de la vía.", "c": "el criterio del conductor debe prevalecer sobre las indicaciones del navegador."}, "correcta": "c"}, {"id": 640, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P07-250x226.jpg", "pregunta": " Se debe desactivar el airbag frontal cuando en el asiento correspondiente al copiloto", "opciones": {"a": "viaje una mujer embarazada.", "b": "se instale un dispositivo de retención infantil orientado hacia atrás.", "c": "se instale un dispositivo de retención infantil orientado hacia delante."}, "correcta": "b"}, {"id": 641, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P08-250x226.jpg", "pregunta": " En una autopista que transcurre por zona urbana, ¿a qué velocidad máxima puede circular un turismo si no existe señalización?", "opciones": {"a": "A 80 km/h.", "b": "A 120 km/h.", "c": "A 100 km/h."}, "correcta": "a"}, {"id": 642, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P09-250x226.jpg", "pregunta": " ¿Puede rebasar la velocidad máxima indicada en la señal?", "opciones": {"a": "Sí, en 20 km/h para adelantar.", "b": "No.", "c": "Sí, mientras lo permitan las circunstancias."}, "correcta": "b"}, {"id": 643, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P10-250x226.jpg", "pregunta": " Si debido a la lluvia intensa, en una vía interurbana no se distingue un vehículo de color negro a 50 metros de distancia, ¿es posible circular con el alumbrado de largo alcance encendido?", "opciones": {"a": "No, está prohibido.", "b": "Sí, porque la vía está insuficientemente iluminada.", "c": "Sólo se puede encender la luz de cruce y la antiniebla delantera."}, "correcta": "b"}, {"id": 644, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P11-250x226.jpg", "pregunta": " La parte externa de uno de los neumáticos de su vehículo presenta una deformación en forma de bulto, ¿es recomendable sustituir el neumático lo antes posible?", "opciones": {"a": "Sí, porque aumenta la posibilidad de sufrir un reventón.", "b": "No. Se puede seguir circulando con seguridad ya que no supone un riesgo importante.", "c": "No; no es necesario sustituirlo ya que siempre se puede reparar en un  taller especializado."}, "correcta": "a"}, {"id": 645, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P12-250x226.jpg", "pregunta": " El agente balancea una luz amarilla; ¿qué indica?", "opciones": {"a": "Precaución al circular.", "b": "El carril por el que se debe circular.", "c": "Obliga a detenerse a los conductores hacia los que dirige la luz."}, "correcta": "c"}, {"id": 646, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P13-250x226.jpg", "pregunta": " Los carriles reversibles  están  delimitados por  marcas longitudinales…", "opciones": {"a": "discontinuas con una separación sensiblemente más corta.", "b": "discontinuas simples a ambos lados.", "c": "dobles discontinuas a ambos lados."}, "correcta": "c"}, {"id": 647, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P14-250x226.jpg", "pregunta": " Conforme a los datos de accidentalidad, en los períodos de vacaciones y los fines de semana", "opciones": {"a": "no varía de forma importante el número de accidentes con víctimas mortales.", "b": "aumenta el número de accidentes con víctimas mortales.", "c": "disminuye el número de accidentes con víctimas mortales."}, "correcta": "b"}, {"id": 648, "imagen": "https://revista.dgt.es/Galerias/test/N-271/Test-271-P15-250x226.jpg", "pregunta": " Si su turismo ha pasado favorablemente la primera ITV, ¿cuándo tiene que pasar la próxima inspección?", "opciones": {"a": "Dentro de 2 años.", "b": "Dentro de 4 años.", "c": "Al año siguiente."}, "correcta": "a"}, {"id": 649, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P01-250x226.jpg", "pregunta": " En una calzada de un solo sentido de circulación, ¿dónde debe situarse para cambiar de dirección a la izquierda?", "opciones": {"a": "Junto al borde izquierdo de la calzada.", "b": "Junto al borde derecho de la calzada.", "c": "En una calzada de un solo sentido no se puede cambiar de dirección."}, "correcta": "a"}, {"id": 650, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P02-250x226.jpg", "pregunta": " ¿Está permitido realizar una parada en una autovía o autopista?", "opciones": {"a": "Sí, en la mediana o en el arcén, indistintamente.", "b": "Sólo si el arcén es transitable y su anchura es superior a 1,5 metros.", "c": "No, excepto en las zonas habilitadas."}, "correcta": "c"}, {"id": 651, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P03-250x226.jpg", "pregunta": " ¿Debe entrar en una intersección en una situación en la que el tráfico esté tan saturado que, al detenerse, posiblemente obstaculice la circulación transversal?", "opciones": {"a": "Sólo si conduce un vehículo de servicio público, como un taxi.", "b": "Sí, siempre que tenga prioridad de paso.", "c": "No, aunque tenga prioridad de paso."}, "correcta": "c"}, {"id": 652, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P04-250x226.jpg", "pregunta": " Cuando un conductor no supere la tasa máxima de alcohol permitida, el agente de tráfico, ¿puede realizarle una segunda prueba?", "opciones": {"a": "No, en ningún caso.", "b": "Sí, si muestra signos evidentes de encontrarse bajo los efectos del alcohol.", "c": "Sólo si está implicado en un accidente."}, "correcta": "b"}, {"id": 653, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P05-250x226.jpg", "pregunta": " ¿Qué debe hacer si empieza a llover con intensidad mientras conduce una motocicleta?", "opciones": {"a": "Moderar la velocidad, e incluso detenerse si fuera necesario.", "b": "Circular pegado a los vehículos pesados para protegerse de la lluvia.", "c": "Aumentar la velocidad para llegar antes al destino."}, "correcta": "a"}, {"id": 654, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P06-250x226.jpg", "pregunta": " ¿Qué indica esta señal?", "opciones": {"a": "Obstrucción en la calzada.", "b": "Proyección de gravilla.", "c": "Visibilidad reducida."}, "correcta": "c"}, {"id": 655, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P07-250x226.jpg", "pregunta": " Entre los efectos negativos de la velocidad se encuentra el efecto túnel, en el que el conductor", "opciones": {"a": "sólo percibe el centro de la calzada y deja de ver los laterales.", "b": "tiene la falsa sensación de que circula a velocidad reducida.", "c": "percibe mejor los laterales de la vía que el centro de la calzada."}, "correcta": "a"}, {"id": 656, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P08-250x226.jpg", "pregunta": " ¿Cómo debe colocar el navegador GPS portátil en el vehículo?", "opciones": {"a": "Debajo del volante, tan cerca del suelo como sea posible.", "b": "Justo detrás del volante, a la altura de los ojos del conductor.", "c": "Donde no entorpezca ni la visión ni el despliegue del airbag"}, "correcta": "c"}, {"id": 657, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P09-250x226.jpg", "pregunta": " ¿Cuál es una de las principales causas de los accidentes de las personas mayores?", "opciones": {"a": "El deterioro de las capacidades psicomotoras.", "b": "El aumento de la visión periférica.", "c": "Una mejor percepción y análisis de los riesgos."}, "correcta": "a"}, {"id": 658, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P10-250x226.jpg", "pregunta": " Todo conductor implicado en un accidente de tráfico, ¿está obligado a detenerse para esclarecer los hechos?", "opciones": {"a": "Sólo si es culpable del accidente.", "b": "Sí, pero de forma que no cree un nuevo peligro para la circulación.", "c": "No."}, "correcta": "b"}, {"id": 659, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P11-250x226.jpg", "pregunta": " Si circula con la presión de inflado de los neumáticos descompensada, ¿aumenta el riesgo de perder el control del vehículo?", "opciones": {"a": "Sí, ya que la frenada es irregular y se reduce la estabilidad del vehículo.", "b": "No, sobre todo si está descompensada por eje mejora la adherencia, incluso, cuando la calzada está resbaladiza.", "c": "No, porque aumenta el área de contacto del neumático con la calzada y facilita el rodaje."}, "correcta": "a"}, {"id": 660, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P12-250x226.jpg", "pregunta": " Si lleva a un pasajero en una motocicleta, al frenar", "opciones": {"a": "es más difícil que se bloquee la rueda trasera.", "b": "el peso se desplaza hacia la parte trasera de la motocicleta.", "c": "es conveniente no soltar el acelerador y accionar sólo el freno trasero."}, "correcta": "a"}, {"id": 661, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P13-250x226.jpg", "pregunta": " ¿Qué indica esta señal?", "opciones": {"a": "Vía reservada a ciclomotores.", "b": "Vía reservada a ciclos.", "c": "Prohibición de entrada a ciclomotores."}, "correcta": "a"}, {"id": 662, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P14-250x226.jpg", "pregunta": " Si, debido a la lluvia, el pavimento está deslizante, ¿qué precauciones se deben tomar?", "opciones": {"a": "Moderar la velocidad y, si fuera preciso, detener el vehículo.", "b": "Mantener la velocidad y estar atento al cumplimiento de la señalización vertical.", "c": "Ninguna, ya que las circunstancias de la vía son idénticas para todos los usuarios."}, "correcta": "a"}, {"id": 663, "imagen": "https://revista.dgt.es/Galerias/test/N-272/Test-272-P15-250x226.jpg", "pregunta": " ¿Cuál de los tres factores de riesgo es el que está menos implicado entre las causas de los accidentes de tráfico?", "opciones": function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

let index = 0;
let questions = shuffle(QUESTIONS);

function renderQuestion() {
  const q = questions[index];
  const quiz = document.getElementById('quiz');
  quiz.innerHTML = '';

  const card = document.createElement('div');
  card.className = 'card';

  const imgDiv = document.createElement('div');
  imgDiv.className = 'image-wrap';
  if (q.imagen) {
    const img = document.createElement('img');
    img.src = q.imagen;
    img.alt = 'Imagen pregunta';
    imgDiv.appendChild(img);
  }
  card.appendChild(imgDiv);

  const qText = document.createElement('p');
  qText.className = 'question-text';
  qText.textContent = (index+1) + '. ' + q.pregunta;
  card.appendChild(qText);

  const opts = document.createElement('div');
  opts.className = 'options';
  ['a','b','c'].forEach(letter => {
    const btn = document.createElement('button');
    btn.className = 'opt-btn';
    btn.textContent = letter.toUpperCase() + '. ' + q.opciones[letter];
    btn.addEventListener('click', () => {
      showFeedback(btn, opts, q, letter);
    });
    opts.appendChild(btn);
  });
  card.appendChild(opts);

  const feedback = document.createElement('div');
  feedback.className = 'feedback';
  feedback.style.display = 'none';
  card.appendChild(feedback);

  const nextBtn = document.createElement('button');
  nextBtn.className = 'next-btn';
  nextBtn.textContent = (index < questions.length-1) ? 'Siguiente →' : 'Finalizar';
  nextBtn.style.display = 'none';
  nextBtn.addEventListener('click', () => {
    if (index < questions.length-1) {
      index++;
      renderQuestion();
    } else {
      showEnd();
    }
  });
  card.appendChild(nextBtn);

  quiz.appendChild(card);
}

function showFeedback(clickedBtn, opts, q, chosen) {
  const correct = q.correcta;
  const feedback = opts.parentNode.querySelector('.feedback');
  const nextBtn = opts.parentNode.querySelector('.next-btn');

  opts.querySelectorAll('.opt-btn').forEach(btn => {
    btn.disabled = true;
    if (btn.textContent.startsWith(correct.toUpperCase() + '.')) {
      btn.classList.add('correct');
    }
    if (btn === clickedBtn && chosen !== correct) {
      btn.classList.add('incorrect');
    }
  });

  if (chosen === correct) {
    feedback.textContent = '✔ Correcto. La respuesta es ' + correct.toUpperCase() + '.';
    feedback.className = 'feedback correct';
  } else {
    feedback.textContent = '✘ Incorrecto. La correcta era ' + correct.toUpperCase() + '.';
    feedback.className = 'feedback incorrect';
  }
  feedback.style.display = 'block';
  nextBtn.style.display = 'inline-block';
}

function showEnd() {
  const quiz = document.getElementById('quiz');
  quiz.innerHTML = '<div class="card"><h2>Fin del test</h2><p>Has llegado al final.</p><button class="next-btn" onclick="restart()">Reiniciar</button></div>';
}

function restart() {
  index = 0;
  questions = shuffle(QUESTIONS);
  renderQuestion();
}

renderQuestion();
</script>
