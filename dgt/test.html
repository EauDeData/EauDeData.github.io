<script>
const QUESTIONS = [{"id": 1, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-1.jpg", "pregunta": " ¿Es recomendable la utilización de cojines en los asientos?", "opciones": {"a": "Sí, para evitar la fatiga.", "b": "Sí, mejora la visibilidad y la seguridad cuando se conduce.", "c": "No, puede afectar a la eficacia del cinturón."}, "correcta": "c"}, {"id": 2, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-2.jpg", "pregunta": " ¿Qué sistema reduce el riesgo de bloqueo de las ruedas en caso de frenazo brusco?", "opciones": {"a": "El servofreno.", "b": "La tracción total.", "c": "El ABS"}, "correcta": "c"}, {"id": 3, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-3.jpg", "pregunta": " Si por circunstancias del tráfico prevé que va a tener que reducir considerablemente la velocidad, ¿qué debe hacer?", "opciones": {"a": "Circular con la marcha más corta posible.", "b": "Deberá advertirlo mediante el empleo reiterado de las luces de frenado.", "c": "Advertirlo mediante señales acústicas."}, "correcta": "b"}, {"id": 4, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-4.jpg", "pregunta": " En la maniobra de marcha atrás, ¿está exento el conductor del uso del cinturón de seguridad?", "opciones": {"a": "Sí.", "b": "Sí, pero solo en vías urbanas.", "c": "No, debe llevarlo abrochado siempre."}, "correcta": "a"}, {"id": 5, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-5.jpg", "pregunta": " Para evitar ruidos excesivos e innecesarios en la conducción, se debe", "opciones": {"a": "Circular con el tubo de escape libre.", "b": "Utilizar el claxon frecuentemente pero sin producir ruidos estridentes o notas musicales.", "c": "Cuidar de que el tubo de escape y el silenciador del vehículo estén siempre en buen estado."}, "correcta": "c"}, {"id": 6, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-6.jpg", "pregunta": " Si existe gravilla en la calzada, ¿qué se debe hacer para evitar la rotura del parabrisas?", "opciones": {"a": "Aumentar la separación con los vehículos que nos preceden.", "b": "Aumentar la velocidad para disminuir los efectos del impacto.", "c": "Nada, porque si el parabrisas está limpio se reduce el riesgo de rotura por gravilla."}, "correcta": "a"}, {"id": 7, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-7.jpg", "pregunta": " Si mientras circula con su vehículo comienza a nevar, ¿debe extremar la precaución y reducir la velocidad?", "opciones": {"a": "No, solamente cuando nieve de forma copiosa.", "b": "Sí, y en el caso de realizar frenadas y aceleraciones lo haré de forma suave y progresiva.", "c": "Sí, y, obligatoriamente, pondré las cadenas."}, "correcta": "b"}, {"id": 8, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-8.jpg", "pregunta": " Una correcta suspensión del vehículo sirve para:", "opciones": {"a": "Mantener el vehículo siempre en contacto con el suelo.", "b": "Transmitir el giro del motor a las ruedas.", "c": "Mantener inmovilizado el vehículo."}, "correcta": "a"}, {"id": 9, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-9.jpg", "pregunta": " Si la separación entre los trazos de una línea longitudinal discontinua es sensiblemente más corta que en el caso general, anuncia", "opciones": {"a": "La proximidad de un tramo de vía que presenta un riesgo especial.", "b": "La proximidad de un tramo con una pendiente mayor al cinco por ciento.", "c": "La proximidad de una travesía."}, "correcta": "a"}, {"id": 10, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-10.jpg", "pregunta": " El viento por la derecha en los adelantamientos a vehículos grandes, ¿por qué es peligroso?", "opciones": {"a": "Porque frena mi vehículo y no me deja adelantar.", "b": "Porque puedo perder el control del vehículo y salirme de la calzada.", "c": "Porque no me deja ver la calzada."}, "correcta": "b"}, {"id": 11, "imagen": "https://revista.dgt.es/Galerias/test/201402/Test-224-preg-11.jpg", "pregunta": " En el carril de entrada, ¿cómo debe circular?", "opciones": {"a": "Deteniéndome antes de la señal.", "b": "Cediendo el paso a los vehículos que circulan por la autovía.", "c": "Acelerando porque no estoy obligado a ceder el paso."}, "correcta": "b"}, {"id": 12, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto1160x146.jpg", "pregunta": " Al cruzarse con el peatón, la distancia lateral que debe dejar el vehículo es", "opciones": {"a": "1,50 metros, al menos.", "b": "1 metro, al menos", "c": "2 metros, al menos."}, "correcta": "a"}, {"id": 13, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto2160x146.jpg", "pregunta": " Las lámparas del automóvil deben sustituirse", "opciones": {"a": "Solamente en caso de rotura.", "b": "En cuanto disminuya su intensidad luminosa.", "c": "Antes de pasar la inspección técnica del vehículo."}, "correcta": "b"}, {"id": 14, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto3160x146.jpg", "pregunta": " Esta señal indica", "opciones": {"a": "Un peligro.", "b": "Una obligación.", "c": "Una prohibición."}, "correcta": "a"}, {"id": 15, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto4160x146.jpg", "pregunta": " La fatiga al volante es un factor de riesgo para la conducción producida por", "opciones": {"a": "Conducir sin descanso durante demasiado tiempo.", "b": "Un diseño muy ergonómico del asiento.", "c": "Una excesiva ventilación en el interior del vehículo."}, "correcta": "a"}, {"id": 16, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto5160x146.jpg", "pregunta": " ¿Debe facilitar el paso a una ambulancia que utiliza la señal luminosa pero no la señal acústica?", "opciones": {"a": "No, porque no circula en servicio urgente.", "b": "Sí, porque está advirtiendo que circula en servicio urgente.", "c": "No, porque si no utiliza la señal acústica se debe a que tiene suficiente espacio para pasar."}, "correcta": "b"}, {"id": 17, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto6160x146.jpg", "pregunta": " ¿Por dónde se debe circular en un cambio de rasante de reducida visibilidad?", "opciones": {"a": "Dejando completamente libre la mitad de la calzada que corresponda a los que pueden circular en sentido contrario.", "b": "Por la izquierda, aunque se invada parte del centro de la calzada.", "c": "Por donde más convenga a mi destino."}, "correcta": "a"}, {"id": 18, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto7160x146.jpg", "pregunta": " Si conduciendo le sorprende una lluvia torrencial", "opciones": {"a": "Debe estacionar en un lugar permitido y seguro, manteniendo encendidas las luces de posición.", "b": "Debe acelerar para pasar la tormenta.", "c": "Debe parar en todo caso, aunque sea en la calzada."}, "correcta": "a"}, {"id": 19, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto8160x146.jpg", "pregunta": " En el arcén de esta autovía, ¿qué le está permitido?", "opciones": {"a": "Parar para hablar por teléfono móvil.", "b": "Inmovilizar el vehículo por emergencia o avería.", "c": "Adelantar por la derecha"}, "correcta": "b"}, {"id": 20, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto9160x146.jpg", "pregunta": " ¿Está permitido circular utilizando solamente el alumbrado de posición del vehículo entre la puesta y la salida del sol?", "opciones": {"a": "No, debe utilizarse además el alumbrado de cruce o el de carretera.", "b": "Sí, en vías de poblado suficientemente iluminadas.", "c": "Sí, en cualquier vía suficientemente iluminada."}, "correcta": "a"}, {"id": 21, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto10160x146.jpg", "pregunta": " ¿Qué vehículos son los más afectados por el viento lateral?", "opciones": {"a": "Los camiones.", "b": "Las motocicletas y los ciclomotores.", "c": "Los turismos."}, "correcta": "b"}, {"id": 22, "imagen": "https://revista.dgt.es/Galerias/test/201404/Test225foto11160x146.jpg", "pregunta": " En los vehículos no destinados exclusivamente al transporte de mercancías, ¿puede sobresalir una carga indivisible por la parte posterior?", "opciones": {"a": "No.", "b": "Sí, hasta un 10 por ciento de la longitud del vehículo.", "c": "Sí, hasta un 15 por ciento de la longitud del vehículo."}, "correcta": "c"}, {"id": 23, "imagen": "https://revista.dgt.es/Galerias/test/201406/Test226-Preg-01-Doble-fila.jpg", "pregunta": " ¿Está permitido estacionar en doble fila?", "opciones": {"a": "Sí, cuando no haya espacio libre en las proximidades.", "b": "Sí, en las vías urbanas, por un tiempo inferior a dos minutos.", "c": "No está permitido en ningún caso."}, "correcta": "c"}, {"id": 24, "imagen": "https://revista.dgt.es/Galerias/test/201406/Test226-Preg-02-Trasvesia.jpg", "pregunta": " En una travesía sin limitación específica, ¿cuál es la velocidad máxima permitida para adelantar?", "opciones": {"a": "70 km/h.", "b": "90 km/h.", "c": "50 km/h."}, "correcta": "c"}, {"id": 25, "imagen": "https://revista.dgt.es/Galerias/test/201406/Test226-preg03-S9.jpg", "pregunta": " Esta señal recomienda mantener la velocidad entre los valores indicados", "opciones": {"a": "Siempre que las condiciones meteorológicas o ambientales sean favorables.", "b": "Cuando las condiciones meteorológicas o ambientales sean desfavorables.", "c": "En cualquier caso."}, "correcta": "a"}, {"id": 26, "imagen": "https://revista.dgt.es/Galerias/test/201406/Test226-preg04-Depresion.jpg", "pregunta": " Bajo los efectos de la depresión", "opciones": {"a": "Disminuyen las distracciones.", "b": "Se pierde información del entorno.", "c": "Se tiene más seguridad."}, "correcta": "b"}, {"id": 27, "imagen": "https://revista.dgt.es/Galerias/test/201406/Test226-preg05-Postura.jpg", "pregunta": " El conductor, ¿está obligado a hacer que los pasajeros mantengan la posición adecuada?", "opciones": {"a": "No.", "b": "Sí.", "c": "No, solo está obligado a cuidar la colocación de los objetos."}, "correcta": "b"}, {"id": 28, "imagen": "https://revista.dgt.es/Galerias/test/201406/Test226-preg06-senales.jpg", "pregunta": " Cuando una señal vertical contradice a una señal de balizamiento fijo prevalece la señal", "opciones": {"a": "Vertical.", "b": "Más restrictivia.", "c": "De balizamiento fijo."}, "correcta": "c"}, {"id": 29, "imagen": "https://revista.dgt.es/Galerias/test/201406/Test226-preg07-ampliada-sol.jpg", "pregunta": " Los reflejos del sol directo sobre el conductor, ¿pueden tener un efecto negativo en la conducción?", "opciones": {"a": "Sí, por lo que debe encender la luz de largo alcance para facilitar la visibilidad.", "b": "No, ninguno.", "c": "Sí, afectan a la visión haciendo difícil distinguir los vehículos sobre el pavimento."}, "correcta": "c"}, {"id": 30, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg01.jpg", "pregunta": " ¿Qué sistemas de seguridad pueden perder eficacia si no se lleva abrochado el cinturón de seguridad?", "opciones": {"a": "Los frenos y el ABS.", "b": "La suspensión y los amortiguadores.", "c": "Los airbag y los reposacabezas."}, "correcta": "c"}, {"id": 31, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg02.jpg", "pregunta": " Una marca longitudinal formada por dos líneas continuas adosadas", "opciones": {"a": "Tiene el mismo significado que una marca longitudinal continua.", "b": "Indica que circulamos por un carril reversible.", "c": "Indica que circulamos por un carril adicional circunstancial."}, "correcta": "a"}, {"id": 32, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg03.jpg", "pregunta": " Si por emergencia se queda inmovilizado con su vehículo dentro de un túnel, deberá", "opciones": {"a": "Conectar la señal de emergencia y mantener encendidas las luces de cruce.", "b": "Apagar el motor, conectar la señal de emergencia y mantener encendidas las luces de posición.", "c": "Conectar la señal de emergencia, y hacer sonar el claxon."}, "correcta": "b"}, {"id": 33, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg04-Ampliada.jpg", "pregunta": " El calor excesivo en el interior del vehículo, ¿puede aumentar el riesgo en la conducción?", "opciones": {"a": "Sí, porque favorece la aparición de fatiga al volante.", "b": "No, siempre que el conductor lleve ropas ligeras.", "c": "No, solamente si se conduce con las ventanillas abiertas."}, "correcta": "a"}, {"id": 34, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg05.jpg", "pregunta": " Para repostar carburante, ¿cómo debe actuar?", "opciones": {"a": "Solo apagar las luces.", "b": "Parar el motor, apagar las luces, los equipos eléctricos y el móvil.", "c": "Solo parar el motor y poner la primera relación de marchas."}, "correcta": "b"}, {"id": 35, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg06.jpg", "pregunta": " En una intersección que no tiene señal de preferencia, ¿cuándo debe ceder el paso a un vehículo de tracción animal?", "opciones": {"a": "Cuando entra por mi derecha.", "b": "Nunca, porque no es un vehículo de motor.", "c": "Siempre, porque tienen preferencia."}, "correcta": "a"}, {"id": 36, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg07.jpg", "pregunta": " ¿Cuál es la misión principal del líquido refrigerante?", "opciones": {"a": "Que el vehículo tenga calefacción.", "b": "Que el vehículo tenga aire acondicionado.", "c": "Enfriar el motor del vehículo."}, "correcta": "c"}, {"id": 37, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg08.jpg", "pregunta": " La flecha verde está iluminada", "opciones": {"a": "Sí, porque la flecha verde me obliga a girar.", "b": "No, porque la flecha verde me permite pasar pero debo ceder el paso al vehículo que se aproxima.", "c": "No, porque la luz roja me prohíbe girar."}, "correcta": "b"}, {"id": 38, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg09.jpg", "pregunta": " El carril que se observa a la izquierda está abierto para circular en sentido contrario", "opciones": {"a": "100 kilómetros por hora", "b": "90 kilómetros por hora", "c": "80 kilómetros por hora"}, "correcta": "c"}, {"id": 39, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg10.jpg", "pregunta": " Por el \"carril BUS\", ¿se puede circular para adelantar?", "opciones": {"a": "No, porque está prohibido.", "b": "Sí, pero debo adelantar rápidamente.", "c": "Sí, cuando no circulan autobuses cerca."}, "correcta": "a"}, {"id": 40, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg11.jpg", "pregunta": " Circular demasiado cerca del vehículo de delante, ¿puede ser peligroso?", "opciones": {"a": "Sí, por el riesgo de alcance en caso de frenada.", "b": "No, cuando los frenos de mi vehículo estén en buen estado.", "c": "No, cuando circule a la misma velocidad que el vehículo de delante."}, "correcta": "a"}, {"id": 41, "imagen": "https://revista.dgt.es/Galerias/test/201407/Test227preg12.jpg", "pregunta": " La influencia del factor de riesgo del vehículo, ¿cómo se puede disminuir?", "opciones": {"a": "Revisando y manteniendo el vehículo.", "b": "Manteniendo limpio el motor.", "c": "Regulando bien la posición del asiento del conductor."}, "correcta": "a"}, {"id": 42, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228preg-1.jpg", "pregunta": " El inflado correcto de los neumáticos es el", "opciones": {"a": "Recomendado por el fabricante en cada caso.", "b": "Superior al recomendado por el fabricante en un 20%.", "c": "Adecuado a la forma de conducir de cada persona."}, "correcta": "a"}, {"id": 43, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-2.jpg", "pregunta": " ¿A qué altura debe quedar la parte central del reposacabezas?", "opciones": {"a": "A la altura de los ojos.", "b": "A la altura del cuello.", "c": "Es indiferente la altura del reposacabezas."}, "correcta": "a"}, {"id": 44, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-3.jpg", "pregunta": " Es obligatorio el uso del alumbrado para los turismos", "opciones": {"a": "Entre la puesta y la salida del sol.", "b": "Durante el día al cruzar un paso a nivel.", "c": "Durante el día en travesías de poblaciones."}, "correcta": "a"}, {"id": 45, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-4.jpg", "pregunta": " Un vehículo que circula por un carril adicional, ¿está obligado a llevar algún tipo de alumbrado?", "opciones": {"a": "Sí, la luz de corto alcance.", "b": "Sí, la luz de corto alcance, pero no está obligado cuando circula de día.", "c": "Sí, luces de posición."}, "correcta": "a"}, {"id": 46, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-5.jpg", "pregunta": " ¿Qué indica la señal?", "opciones": {"a": "Prohibido el paso a vehículos con altura (incluida la carga) mayor a 3,5 metros.", "b": "Obliga a circular por el arcén a los vehículos con altura superior a 3,5 metros.", "c": "Vía obligatoria para vehículos con altura igual o mayor a 3,5 metros."}, "correcta": "a"}, {"id": 47, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-6.jpg", "pregunta": " Un turismo de nueva matriculación de uso privado, ¿cuándo deberá pasar la próxima inspección técnica del vehículo?", "opciones": {"a": "A los 3 años desde la fecha de expedición de la Tarjeta de Inspección Técnica.", "b": "A los 5 años.", "c": "A los 4 años desde la fecha de matriculación."}, "correcta": "c"}, {"id": 48, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-7.jpg", "pregunta": " La señal indica que el carril derecho ", "opciones": {"a": "Sólo pueden utilizarlo los ciclos.", "b": "Es obligatorio para los vehículos de dos ruedas.", "c": "Es obligatorio para bicicletas, pudiendo ser utilizado por otros usuarios."}, "correcta": "a"}, {"id": 49, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-8-ampliada.jpg", "pregunta": " ¿Es recomendable hacer una puesta a punto  del vehículo después de las vacaciones estivales?", "opciones": {"a": "No, si se ha hecho antes del periodo vacacional.", "b": "Sí, sobre todo si ha estado en zona de playa porque la arena y la sal pueden acelerar la aparición de puntos de corrosión en la carrocería.", "c": "Solo es recomendable revisar la presión de los neumáticos si ha realizado muchos kilómetros."}, "correcta": "b"}, {"id": 50, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-9.jpg", "pregunta": " ¿De qué peligro nos advierte esta señal?", "opciones": {"a": "Obstrucción en la calzada.", "b": "Escalón lateral", "c": "Pavimento deslizante"}, "correcta": "a"}, {"id": 51, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-10.jpg", "pregunta": " Para ahorrar carburante debo", "opciones": {"a": "Circular más cerca del vehículo que va delante para disminuir la resistencia del aire.", "b": "Conducir con suavidad, sin frenazos ni acelerones.", "c": "Mantener la velocidad lo más elevada y constante posible."}, "correcta": "b"}, {"id": 52, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-11.jpg", "pregunta": " Marcas blancas y rojas de la calzada, ¿qué indican?", "opciones": {"a": "Una zona reservada para la salida de competiciones de coches.", "b": "Una zona reservada para el estacionamiento de camiones.", "c": "Una zona reservada para frenado de emergencia, donde no puedo parar ni estacionar."}, "correcta": "c"}, {"id": 53, "imagen": "https://revista.dgt.es/Galerias/test/201409/Test-228-preg-12.jpg", "pregunta": " Con la lluvia se forma una capa de agua que crea un mayor peligro por", "opciones": {"a": "La posible falta de adherencia de los neumáticos al pavimento.", "b": "El calentamiento de los frenos al mojarse.", "c": "No se crea ningún peligro por que el agua refrigera los neumáticos y frenan mejor."}, "correcta": "a"}, {"id": 54, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p1.jpg", "pregunta": " Ante un paso para peatones señalizado con marca vial solamente, ¿cuándo hay que detenerse?", "opciones": {"a": "Cuando el peatón ya está atravesándolo, pero no cuando sólo demuestra su intención de hacerlo.", "b": "Sólo cuando lo indique un agente.", "c": "Siempre que un peatón esté atravesándolo o demuestre su intención de hacerlo."}, "correcta": "c"}, {"id": 55, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p2.jpg", "pregunta": " ¿Puede afectar la carga excesiva del vehículo al correcto funcionamiento de los neumáticos?", "opciones": {"a": "No, en ningún caso.", "b": "Sí, cuando se excede de los límites de carga permitidos.", "c": "No, si el vehículo lleva amortiguadores nuevos."}, "correcta": "b"}, {"id": 56, "imagen": "https://revista.dgt.es/Galerias/test/201412/test-229-foto-p3.jpg", "pregunta": " ¿Es recomendable revisar el cinturón de seguridad después de sufrir un accidente?", "opciones": {"a": "No, es un elemento de seguridad que no debe cambiarse nunca.", "b": "No, porque se ha probado su eficacia.", "c": "Sí, puede haberse deteriorado el trenzado o los sistemas de anclaje."}, "correcta": "c"}, {"id": 57, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p4.jpg", "pregunta": " Como norma general, si circula por esta vía con una furgoneta cargada con bultos apilados, en caso de frenada de emergencia, ¿es importante a tener en cuenta su masa y su volumen?", "opciones": {"a": "Sí, por lo que se debe mantener una mayor distancia de seguridad ya que la distancia de frenado es mayor.", "b": "Sí, porque al bajar el centro de gravedad resulta fácil derrapar y perder el control de la misma. c.", "c": "No, porque a mayor peso mayor estabilidad."}, "correcta": "a"}, {"id": 58, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p5.jpg", "pregunta": " ¿Debe señalizarse un vehículo inmovilizado por avería en el arcén?", "opciones": {"a": "Sí, con la señal de emergencia del vehículo, los triángulos de preseñalización de peligro y, en su caso, con las luces de posición.", "b": "No, porque el vehículo no está en la calzada.", "c": "No, porque el lugar utilizado para inmovilizarlo, es el apropiado para ese tipo de situaciones."}, "correcta": "a"}, {"id": 59, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p6.jpg", "pregunta": " Si durante la conducción conecta el sistema de aire acondicionado, el consumo de carburante", "opciones": {"a": "disminuye si las temperaturas son bajas.", "b": "aumenta.", "c": "no varía."}, "correcta": "b"}, {"id": 60, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p7.jpg", "pregunta": " ¿Se debe aumentar la distancia de seguridad cuando exista niebla?", "opciones": {"a": "La distancia no influye en la detención cuando hay niebla.", "b": "Sí, para tener más espacio para reaccionar ante cualquier frenada del vehículo que va delante.", "c": "No, si se llevan las luces encendidas."}, "correcta": "b"}, {"id": 61, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p8.jpg", "pregunta": " Por una autovía está prohibida la circulación de", "opciones": {"a": "ciclomotores", "b": "vehículos especiales", "c": "turismos con remolque"}, "correcta": "a"}, {"id": 62, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p9.jpg", "pregunta": " La presión de inflado del neumático", "opciones": {"a": "debe comprobarse, como mínimo, dos veces al año.", "b": "debe comprobarse cada tres meses.", "c": "debe comprobarse con frecuencia, y siempre antes de iniciar un viaje largo."}, "correcta": "c"}, {"id": 63, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p10.jpg", "pregunta": " Si un turismo traslada a un enfermo al hospital con urgencia:", "opciones": {"a": "Debe respetar las normas de circulación, sobre todo en las intersecciones.", "b": "No está obligado a respetar las normas de circulación.", "c": "Sólo debe respetar las normas que regulan las intersecciones."}, "correcta": "a"}, {"id": 64, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p11.jpg", "pregunta": " El equipaje en la baca de un turismo, ¿puede sobresalir por los lados?", "opciones": {"a": "Sí, cuando el equipaje es ancho y no se puede dividir.", "b": "No", "c": "Sí, pero el ancho total tiene que ser menor de 2,5 metros"}, "correcta": "b"}, {"id": 65, "imagen": "https://revista.dgt.es/Galerias/test/201412/Test-229-foto-p12.jpg", "pregunta": " Una postura inadecuada en el asiento", "opciones": {"a": "reduce la fatiga.", "b": "aumenta la fatiga.", "c": "no influye en la fatiga."}, "correcta": "b"}, {"id": 66, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-01-Test-230-160x146.jpg", "pregunta": " ¿Qué vehículos no pueden circular por esta calzada?", "opciones": {"a": "Los camiones, únicamente.", "b": "Sólo los turismos de anchura superior a 2 metros.", "c": "Los vehículos de anchura superior a 2 metros, incluída la carga."}, "correcta": "c"}, {"id": 67, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-02-test-230-160x146.jpg", "pregunta": " El personal de obras de la fotografía le está ordenando que se detenga", "opciones": {"a": "Sí, porque está autorizado a regular el paso de vehículos en el tramo de obras.", "b": "No, porque no es un agente de circulación.", "c": "Solamente si circulan vehículos en sentido contrario."}, "correcta": "a"}, {"id": 68, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-03-test-230-160x146.jpg", "pregunta": " ¿Es conveniente hacer una revisión exhaustiva del estado del vehículo si el humo que despide el tubo de escape es de color negro?", "opciones": {"a": "Sí, porque el motor puede estar quemando aceite.", "b": "No, porque solo es un problema de refrigeración que suele desaparecer.", "c": "Sí, porque en este caso puede deberse a una mala combustión."}, "correcta": "c"}, {"id": 69, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-04-test-230-160x146.jpg", "pregunta": " Utilizar el teléfono mientras conduce hace que el riesgo de accidente sea", "opciones": {"a": "Igual que si no se utiliza.", "b": "Mayor que si no se utiliza.", "c": "Menor que si no se utiliza."}, "correcta": "b"}, {"id": 70, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-05-test-230-160x146.jpg", "pregunta": " ¿Qué prohíbe la marca longitudinal discontinua amarilla?", "opciones": {"a": "La parada.", "b": "El estacionamiento.", "c": "Ambos."}, "correcta": "b"}, {"id": 71, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-06-test-230-160x146.jpg", "pregunta": " La velocidad, ¿influye en la capacidad de anticipación del conductor?", "opciones": {"a": "Sí, a mayor velocidad menor capacidad de anticipación.", "b": "Depende de las condiciones de la vía.", "c": "No."}, "correcta": "a"}, {"id": 72, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-07-test-230-160x146.jpg", "pregunta": " ¿Cuál es la función del sistema antibloqueo de frenos ABS?", "opciones": {"a": "Hace que los neumáticos se desgasten menos.", "b": "Impide el bloqueo de las ruedas durante el frenado.", "c": "Evita el bloqueo de las ruedas solo en calzadas secas."}, "correcta": "b"}, {"id": 73, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-08-Test-230-160x146.jpg", "pregunta": " En un carril reversible", "opciones": {"a": "No debe cambiar nunca de carril salvo para adelantar.", "b": "Debe circular como máximo a 100 km/h y como mínimo a 60 km/h", "c": "Debe llevar encendida la luz de cruce."}, "correcta": "c"}, {"id": 74, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-09-test-230-160x146.jpg", "pregunta": " ¿Cuándo hay que ponerse el chaleco reflectante?", "opciones": {"a": "Es indiferente.", "b": "Antes de salir del vehículo.", "c": "Después de salir del vehículo."}, "correcta": "b"}, {"id": 75, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-10-test-230-160x146.jpg", "pregunta": " Por la noche, la agudeza visual", "opciones": {"a": "Aumenta.", "b": "No varía.", "c": "Se reduce."}, "correcta": "c"}, {"id": 76, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-11-test-230-160x146.jpg", "pregunta": " Aunque esté prohibido el adelantamiento, un turismo podrá rebasar, incluso invadiendo el sentido contrario, a", "opciones": {"a": "Cualquier camión.", "b": "Conductores de bicicletas.", "c": "Cualquier autobús o camión que circule lentamente."}, "correcta": "b"}, {"id": 77, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-12-test-230-160x146.jpg", "pregunta": " Al estacionar un vehículo provisto de caja de cambios manual en una pendiente descendente, ¿qué velocidad dejará colocada?", "opciones": {"a": "La primera velocidad.", "b": "La marcha atrás.", "c": "Punto muerto."}, "correcta": "b"}, {"id": 78, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-13-test-230-160x146.jpg", "pregunta": " En curvas y cambios de rasante de visibilidad reducida está prohibido", "opciones": {"a": "Adelantar, únicamente.", "b": "Adelantar y cambiar de sentido.", "c": "Cambiar de sentido, solamente."}, "correcta": "b"}, {"id": 79, "imagen": "https://revista.dgt.es/Galerias/test/201507/Preg-14-Test-230-160x146.jpg", "pregunta": " ¿Qué señala la flecha de la señal?", "opciones": {"a": "El lado del refugio por el que los vehículos han de pasar.", "b": "Sentido único.", "c": "Recomienda el lado del refugio por el que los vehículos pueden pasar."}, "correcta": "a"}, {"id": 80, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P01.jpg", "pregunta": " ¿Puede afectar la carga excesiva del vehículo al correcto funcionamiento de los neumáticos?", "opciones": {"a": "No, en ningún caso", "b": "Sí, cuando se excede de los límites de carga permitidos.", "c": "No, si el vehículo lleva amortiguadores nuevos."}, "correcta": "b"}, {"id": 81, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P02.jpg", "pregunta": " Un vehículo tiene el silenciador del escape estropeado", "opciones": {"a": "Sí, solamente en carretera.", "b": "No, pero las motos y ciclomotores pueden circular sin él.", "c": "No, por la contaminación acústica que produce."}, "correcta": "c"}, {"id": 82, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P03.jpg", "pregunta": " En esta vía urbana con dos carriles para cada sentido que no tiene líneas de separación de carriles, ¿por qué carril se debe circular?", "opciones": {"a": "Por el de su derecha.", "b": "Por el carril que más convenga para mi destino.", "c": "Por el carril de la derecha y no puedo cambiar al segundo"}, "correcta": "a"}, {"id": 83, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P04.jpg", "pregunta": " El filtro del aire, ¿para qué sirve?", "opciones": {"a": "Para limpiar el aire que enfría el motor.", "b": "Para limpiar el aire que se mezcla con el combustible.", "c": "Para limpiar el aire de la calefacción."}, "correcta": "b"}, {"id": 84, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P05.jpg", "pregunta": " Los dos primeros años con permiso, ¿cuál es la tasa máxima de alcohol?", "opciones": {"a": "0,10 mg/l en aire espirado = 0,2 g/l en sangre.", "b": "0,25 mg/l en aire espirado = 0,5 g/l en sangre.", "c": "0,15 mg/l en aire espirado = 0,3 g/l en sangre."}, "correcta": "c"}, {"id": 85, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P06.jpg", "pregunta": " Si es necesario avisar a un ciclista con señales acústicas, ¿cómo deben realizarse?", "opciones": {"a": "A cierta distancia del ciclista, para evitar que se asuste.", "b": "Es indiferente.", "c": "Cerca del ciclista."}, "correcta": "a"}, {"id": 86, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P07.jpg", "pregunta": " Una motocicleta de 5 años de antiguedad, ¿con qué periodicidad debe pasar la ITV?", "opciones": {"a": "Cada dos años.", "b": "Cada año.", "c": "Cada 4 años."}, "correcta": "a"}, {"id": 87, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P08.jpg", "pregunta": " En ciudad, ¿es importante no circular a más de 50 kilómetros por hora?", "opciones": {"a": "Sí, para que, en caso de atropello, el peatón tenga más posibilidades de sobrevivir.", "b": "No, sobre todo en las calles y avenidas anchas.", "c": "Sí, pero sólo para no ser sancionado por exceso de velocidad."}, "correcta": "a"}, {"id": 88, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P09.jpg", "pregunta": " Si observa que cuando circula en línea recta el vehículo se desvía hacia un lado, puede ser debido a", "opciones": {"a": "A no mantener girado el volante al máximo durante las maniobras.", "b": "Un bajo nivel del líquido de frenos.", "c": "Una presión distinta en los neumáticos de un mismo eje."}, "correcta": "c"}, {"id": 89, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P10.jpg", "pregunta": " Los remolques y semirremolques, ¿deben tener tarjeta de inspección técnica?", "opciones": {"a": "No, es suficiente con la del vehículo que los arrastra.", "b": "Sí, todos.", "c": "Sí, pero únicamente los no ligeros."}, "correcta": "b"}, {"id": 90, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P11.jpg", "pregunta": " En un conductor, el consumo de anfetaminas", "opciones": {"a": "Genera comportaminetos impacientes o impulsivos.", "b": "Favorece la fatiga y el sueño.", "c": "Proporciona un estado de relajación."}, "correcta": "a"}, {"id": 91, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P12.jpg", "pregunta": " Un turismo con remolque, ¿es 12 obligatorio que lleve una rueda de repuesto del remolque?", "opciones": {"a": "Sí.", "b": "No.", "c": "Sí, cuando el remolque no es ligero."}, "correcta": "b"}, {"id": 92, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P13.jpg", "pregunta": " Cuando una señal vertical contradice a una señal de balizamiento fijo prevalece la señal", "opciones": {"a": "Vertical.", "b": "Más restrictiva.", "c": "De balizamiento fijo."}, "correcta": "c"}, {"id": 93, "imagen": "https://revista.dgt.es/Galerias/test/201511/N232-P14.jpg", "pregunta": " ¿Está permitido estacionar en una calle residencial?", "opciones": {"a": "Sí, donde no se estorbe a los peatones.", "b": "No, está siempre prohibido.", "c": "No, excepto en los lugares señalizados."}, "correcta": "c"}, {"id": 94, "imagen": "https://revista.dgt.es/Galerias/test/201512/TEST-233-P01.jpg", "pregunta": " La marca amarilla continua", "opciones": {"a": "indica una zona reservada para un uso especial, donde sólo puedo parar.", "b": "indica una zona donde la duración del estacionamiento está limitada.", "c": "indica la zona de la vía donde está prohibido parar y estacionar."}, "correcta": "c"}, {"id": 95, "imagen": "https://revista.dgt.es/Galerias/test/201512/TEST-233-P02-fo55.jpg", "pregunta": " El silenciador", "opciones": {"a": "no es una parte del sistema de escape de los motores.", "b": "disminuye o silencia las explosiones producidas en el interior del motor.", "c": "no tiene influencia en la contaminación."}, "correcta": "b"}, {"id": 96, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P03.jpg", "pregunta": " La señal prohíbe circular a más de 80 km/h", "opciones": {"a": "Después de la intersección.", "b": "Cuando encuentre una señal de “fin de prohibido adelantar”.", "c": "Inmediatamente antes de la intersección."}, "correcta": "a"}, {"id": 97, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P04.jpg", "pregunta": " El viento sopla desde el lado derecho a ráfagas", "opciones": {"a": "Cuando adelanto a un vehículo grande.", "b": "Cuando circulo detrás de un vehículo grande.", "c": "Cuando un vehículo grande me adelanta."}, "correcta": "a"}, {"id": 98, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P05.jpg", "pregunta": " Si los ocupantes de los asientos traseros de un vehículo son menores de edad y de estatura igual o inferior a 135 cm de altura, ¿qué dispositivos de seguridad deben utilizar?", "opciones": {"a": "Un dispositivo de retención infantil adaptado a su talla y peso.", "b": "El cinturón de seguridad que viene instalado en el vehículo.", "c": "Obligatoriamente un sistema de retención infantil soldado a la carrocería del vehículo."}, "correcta": "a"}, {"id": 99, "imagen": "https://revista.dgt.es/Galerias/test/201512/TEST-233-P06.jpg", "pregunta": " ¿Cuándo está permitido utilizar las señales acústicas?", "opciones": {"a": "Cuando circulo por vías urbanas solamente.", "b": "Cuando circulo por cualquier vía en cualquier circunstancia.", "c": "Cuando quiero adelantar fuera de poblado."}, "correcta": "c"}, {"id": 100, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P07.jpg", "pregunta": " Al adelantar, ¿cuándo debe volver al carril derecho?", "opciones": {"a": "Después de recorrer 200 metros por delante del turismo.", "b": "Después de 15 segundos.", "c": "Después de ver en el espejo la parte delantera del vehículo adelantado."}, "correcta": "c"}, {"id": 101, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P08.jpg", "pregunta": " Para evitar la fatiga en la conducción, conviene descansar", "opciones": {"a": "cada 3 horas o cada 400 kilómetros.", "b": "cuando el conductor compruebe que ha perdido totalmente la capacidad de reaccionar.", "c": "cada 2 horas o cada 200 kilómetros."}, "correcta": "c"}, {"id": 102, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P09.jpg", "pregunta": " El tiempo de absorción del alcohol, ¿depende de la bebida ingerida?", "opciones": {"a": "No, la absorción se realiza por el organismo a un ritmo constante, independientemente de la bebida.", "b": "Sí, se absorbe más rápidamente el alcohol de las bebidas fermentadas.", "c": "Sí, se absorbe más rápidamente el alcohol de las bebidas destiladas."}, "correcta": "c"}, {"id": 103, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-PAMPLIADA.jpg", "pregunta": " Al elegir un casco para conducir una motocicleta, ¿qué debe tener en cuenta?", "opciones": {"a": "Que se pueda sujetar sin tener que llevarlo abrochado.", "b": "Que tenga buena ventilación para que no se empañe.", "c": "Que proteja convenientemente de los ruidos."}, "correcta": "b"}, {"id": 104, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P11.jpg", "pregunta": " La luz rotativa que llevan los vehículos especiales, ¿les concede prioridad frente a los demás conductores?", "opciones": {"a": "No, sólo señaliza su situación.", "b": "Sí, en cualquier caso.", "c": "Sí, cuando circulan con ella encendida."}, "correcta": "a"}, {"id": 105, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P12.jpg", "pregunta": " La carga que sobresale por delante de un vehículo, ¿cómo debe ir señalizada?", "opciones": {"a": "Con una luz blanca, de noche o en condiciones que disminuyan sensiblemente la visibilidad.", "b": "Con una luz blanca, tanto de día como de noche.", "c": "Con una luz blanca y un reflectante blanco, de noche o en condiciones que disminuyan sensiblemente la visibilidad."}, "correcta": "a"}, {"id": 106, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P13.jpg", "pregunta": " Una fila escolar va a cruzar la calzada", "opciones": {"a": "No.", "b": "Solo si cruza por un paso para peatones.", "c": "Sí."}, "correcta": "c"}, {"id": 107, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P14.jpg", "pregunta": " Circulando con lluvia intensa, ¿es obligatorio utilizar la luz antiniebla trasera?", "opciones": {"a": "Sí.", "b": "Sí, el trasero y el delantero.", "c": "No."}, "correcta": "c"}, {"id": 108, "imagen": "https://revista.dgt.es/Galerias/test/201512/Test-233-P15.jpg", "pregunta": " Un conductor que acaba de obtener su primer permiso de conducción no podrá superar la tasa de alcohol de", "opciones": {"a": "0,15 miligramos de alcohol por litro de aire espirado.", "b": "0,30 miligramos de alcohol por litro de aire espirado.", "c": "0,25 miligramos de alcohol por litro de aire espirado."}, "correcta": "a"}, {"id": 109, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P01.jpg", "pregunta": " Los dos primeros años con permiso, ¿cuál es la tasa máxima de alcohol?", "opciones": {"a": "0,10 mg/l en aire espirado = 0,2 g/l en sangre.", "b": "0,25 mg/l en aire espirado = 0,5 g/l en sangre.", "c": "0,15 mg/l en aire espirado = 0,3 g/l en sangre."}, "correcta": "c"}, {"id": 110, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-233-P02.jpg", "pregunta": " La línea de borde de la calzada, ¿se puede atravesar?", "opciones": {"a": "Sí, cuando sea necesario y las circunstancias lo permitan.", "b": "No, está prohibido.", "c": "Sí, cuando la línea es discontinua; no, cuando es continua."}, "correcta": "a"}, {"id": 111, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P03-extendida.jpg", "pregunta": " Si conduce una motocicleta y la calzada está mojada, ¿es necesario incrementar la presión de inflado de los neumáticos por encima de la recomendada por el fabricante?", "opciones": {"a": "No, ya que una mayor presión de inflado no contribuye a aumentar la seguridad de circulación.", "b": "Sí, porque aumenta la adherencia de los neumáticos y mejorará la seguridad de circulación.", "c": "Sí, ya que aumenta la seguridad de circulación y así se evitan los derrapes."}, "correcta": "a"}, {"id": 112, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P04.jpg", "pregunta": " Al inmovilizar un vehículo en una autopista es obligatorio señalizar la presencia del mismo", "opciones": {"a": "Con la luz de posición, siempre.", "b": "Con la luz de emergencia, si se dispone de ella y, en su caso, con la de posición.", "c": "Únicamente con la luz de emergencia."}, "correcta": "b"}, {"id": 113, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P05.jpg", "pregunta": " En un tramo de vía con un carril de aceleración, ¿se considera adelantamiento que un vehículo avance más rápidamente que otro que lo hace por el carril normal?", "opciones": {"a": "No.", "b": "Sí, como otro adelantamiento cualquiera.", "c": "Sí, porque se trata de una vía interurbana."}, "correcta": "a"}, {"id": 114, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P06.jpg", "pregunta": " Durante el día, con niebla densa o lluvia intensa, ¿se puede circular con la luz de largo alcance encendida?", "opciones": {"a": "No, sólo puede encenderse la luz de corto alcance.", "b": "No, la luz de largo alcance sólo puede encenderse de noche.", "c": "Sí, pero es aconsejable encender la luz de cruce."}, "correcta": "c"}, {"id": 115, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P07.jpg", "pregunta": " En los vehículos de anchura inferior a un metro, la carga no debe sobresalir por la parte posterior más de", "opciones": {"a": "0,40 metros.", "b": "0,50 metros.", "c": "0,25 metros"}, "correcta": "c"}, {"id": 116, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P08.jpg", "pregunta": " Esta señal vertical, ¿qué significa?", "opciones": {"a": "Zona de estacionamiento limitado.", "b": "Estacionamiento prohibido en vado.", "c": "Estacionamiento prohibido."}, "correcta": "a"}, {"id": 117, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P09.jpg", "pregunta": " El funcionamiento del airbag, ¿puede llegar a ser peligroso en un accidente?", "opciones": {"a": "Sí, si no se lleva puesto el cinturón de seguridad.", "b": "Sí, siempre.", "c": "No."}, "correcta": "a"}, {"id": 118, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P10.jpg", "pregunta": " Al estacionar en una pendiente descendente, ¿qué precauciones debe adoptar?", "opciones": {"a": "Dejar colocada la primera marcha.", "b": "Parar el motor, poner el freno de estacionamiento y dejar colocada la marcha atrás si la caja de cambios es manual.", "c": "Parar el motor y poner el freno de estacionamiento, únicamente."}, "correcta": "b"}, {"id": 119, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P11.jpg", "pregunta": " Conducir con mal tiempo, ¿puede favorecer la fatiga?", "opciones": {"a": "Sí, por ello se debe descansar con mayor frecuencia.", "b": "No.", "c": "Sólo en los viajes largos."}, "correcta": "a"}, {"id": 120, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P12.jpg", "pregunta": " La amortiguación, ¿contribuye a prevenir los accidentes?", "opciones": {"a": "No, en ningún caso.", "b": "No, sólo contribuye al confort.", "c": "Sí."}, "correcta": "c"}, {"id": 121, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P13.jpg", "pregunta": " A mayor velocidad aumenta", "opciones": {"a": "La eficacia de los elementos de seguridad del vehículo.", "b": "La fatiga que puede aparecer durante la conducción.", "c": "La capacidad del conductor para anticiparse a las circunstancias del tráfico."}, "correcta": "b"}, {"id": 122, "imagen": "https://revista.dgt.es/Galerias/test/201602/Test-234-P14.jpg", "pregunta": " Fuera de poblado, los peatones deberán circular siempre por su derecha cuando", "opciones": {"a": "La vía sea de sentido único, solamente.", "b": "Sean impedidos y se desplacen en una silla de ruedas.", "c": "La circulación sea nocturna."}, "correcta": "b"}, {"id": 123, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-01-N235.jpg", "pregunta": " Los cinturones de seguridad, ¿son eficaces para prevenir lesiones?", "opciones": {"a": "Sí.", "b": "No.", "c": "Sí, pero sólo cuando se conduce a poca velocidad."}, "correcta": "a"}, {"id": 124, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-02-N235.jpg", "pregunta": " Si vende su vehículo, ¿debe comunicarlo a la Jefatura de Tráfico?", "opciones": {"a": "No. El nuevo titular es el que tiene que comunicar la compra.", "b": "Sí, pero no hay plazo obligatorio para comunicar la venta.", "c": "Sí. Debo comunicar la venta en el plazo de 10 días, indicando los datos del nuevo titular."}, "correcta": "c"}, {"id": 125, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-03-N235.jpg", "pregunta": " Los ocupantes del vehículo van a bajarse, ¿por qué lado deben hacerlo?", "opciones": {"a": "Por el lado más próximo al borde de la vía, como norma general.", "b": "Por el lado derecho siempre.", "c": "Por ambos lados."}, "correcta": "a"}, {"id": 126, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-04-N235.jpg", "pregunta": " El agente balancea una luz roja o amarilla, ¿a qué obliga?", "opciones": {"a": "A disminuir la velocidad.", "b": "A pasar por el lado correspondiente al brazo con el que realiza la señal.", "c": "A detenerse a los usuarios de la vía hacia los que dirige la luz."}, "correcta": "c"}, {"id": 127, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-05-N235.jpg", "pregunta": " Al aproximarnos a un autobús con esta señal en su parte posterior y que se encuentra parado recogiendo pasajeros, se deberá", "opciones": {"a": "Reducir la velocidad y si fuera preciso detener el vehículo.", "b": "Avisar de nuestra presencia con ráfagas de luz.", "c": "Siempre, parar detrás del vehículo hasta que reanude la marcha."}, "correcta": "a"}, {"id": 128, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-06-N235.jpg", "pregunta": " Un cambio de rasante es:", "opciones": {"a": "Un tramo de vía donde hay un cambio de dirección.", "b": "Un lugar en el que se encuentran dos tramos de vía de distinta inclinación.", "c": "Un tramo de vía donde no se ve el ancho total de la calzada."}, "correcta": "b"}, {"id": 129, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-07-N235.jpg", "pregunta": " Esta señal indica que empieza", "opciones": {"a": "Una autovía.", "b": "Una autopista.", "c": "Una carretera con un paso elevado."}, "correcta": "b"}, {"id": 130, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-08-N235.jpg", "pregunta": " A la vista de esta señal, ¿puede pasar conduciendo un ciclomotor?", "opciones": {"a": "Sí, porque no es un vehículo a motor.", "b": "No.", "c": "Sí, porque la señal sólo prohíbe el paso a automóviles, y no a ciclomotores."}, "correcta": "b"}, {"id": 131, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-09-N235.jpg", "pregunta": " En una intersección regulada por esta señal, ¿a quién debe ceder el paso?", "opciones": {"a": "A ningún vehículo, porque esta señal me indica que circulo por la vía con prioridad.", "b": "Sólo a los vehículos que tengan mayores dificultades de maniobra.", "c": "A los vehículos que se aproximen  por mi derecha."}, "correcta": "c"}, {"id": 132, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-10-N235.jpg", "pregunta": " Si presencia un accidente con víctimas y no ha llegado ayuda, ¿debe detenerse para prestar auxilio?", "opciones": {"a": "No, puesto que puedo provocar otro accidente.", "b": "Sí.", "c": "No, pero llamaré inmediatamente a los servicios policiales y de urgencia."}, "correcta": "b"}, {"id": 133, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-11-N235.jpg", "pregunta": " Circula con su turismo por una carretera en la que aparece esta señal de restricción con un panel de color amarillo que nos indica que no se permite circular a", "opciones": {"a": "Camiones de M.M.A menor de 3.500 kg ni conjuntos de vehículos.", "b": "Cualquier vehículo de más de 3.500 kg.", "c": "Camiones de M.M.A mayor de 3.500 kg ni vehículos articulados."}, "correcta": "c"}, {"id": 134, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-12-N235.jpg", "pregunta": " Después de adelantar al turismo y al camión el turismo verde desea seguir adelantando a otros vehículos", "opciones": {"a": "Sí, siempre.", "b": "Sí, pero solamente cuando circulen vehículos detrás a más velocidad.", "c": "No, porque en autopistas no es obligatorio."}, "correcta": "b"}, {"id": 135, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-13-N235.jpg", "pregunta": " Cuando la goma de un neumático se endurece por envejecimiento, ¿es peligroso?", "opciones": {"a": "Sí, porque el vehículo puede derrapar por falta de agarre.", "b": "No, porque la goma dura se agarra mejor a la calzada.", "c": "Sí, pero sólo cuando la calzada está mojada."}, "correcta": "a"}, {"id": 136, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-14-N235.jpg", "pregunta": " En el arcén de esta vía, ¿puede inmovilizar su vehículo para ver el paisaje?", "opciones": {"a": "Sí, porque el arcén es ancho.", "b": "No, porque está prohibido.", "c": "Sí, porque no hay señales que lo prohíben."}, "correcta": "b"}, {"id": 137, "imagen": "https://revista.dgt.es/Galerias/test/201604/P-15-N235.jpg", "pregunta": " La marca vial amarilla continua, ¿qué indica?", "opciones": {"a": "Prohíbe estacionar solamente.", "b": "Prohíbe hacer parada y estacionar.", "c": "Prohíbe hacer parada solamente."}, "correcta": "b"}, {"id": 138, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P01.jpg", "pregunta": " Es de noche y necesita inmovilizar su vehículo en el arcén de una carretera por avería", "opciones": {"a": "Sólo las luces de posición.", "b": "Las luces de emergencia y las luces cortas.", "c": "Las de posición y las de emergencia."}, "correcta": "c"}, {"id": 139, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P02-160x146.jpg", "pregunta": " ¿Cuándo está bien colocado en el asiento para conducir?", "opciones": {"a": "Cuando llevo las piernas un poco dobladas y el cuerpo recto.", "b": "Cuando llevo las piernas rectas y el cuerpo hacia atrás.", "c": "Cuando llevo las piernas dobladas y el cuerpo hacia adelante."}, "correcta": "a"}, {"id": 140, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P03-ESP-160x146.jpg", "pregunta": " Una furgoneta de uso privado dedicada al transporte de personas, con capacidad para nueve plazas, incluido el conductor, ¿cuándo debe pasar la primera ITV?", "opciones": {"a": "A los tres años de antigüedad.", "b": "A los cuatros años de antigüedad.", "c": "A los dos años de antigüedad."}, "correcta": "b"}, {"id": 141, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P04-160x146.jpg", "pregunta": " El tiempo desde que ve un peligro hasta que actúa, ¿cómo se llama?", "opciones": {"a": "Tiempo de frenado.", "b": "Tiempo de reacción.", "c": "Tiempo de detención."}, "correcta": "b"}, {"id": 142, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P05-160x146.jpg", "pregunta": " El factor de riesgo que influye en la mayor parte de los accidentes, ¿cuál es?", "opciones": {"a": "El factor vía y entorno.", "b": "El factor humano.", "c": "El factor vehículo."}, "correcta": "b"}, {"id": 143, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P06-telef-160x146.jpg", "pregunta": " Llevar encendido el teléfono móvil en el vehículo, ¿puede resultar peligroso?", "opciones": {"a": "No, si no se va a utilizar.", "b": "Sí, el sonido del teléfono, al igual que otro ruido, puede sorprender al conductor.", "c": "No, porque no es un ruido que pueda distraer al conductor."}, "correcta": "b"}, {"id": 144, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P07-160x146.jpg", "pregunta": " Existe un mayor riesgo de somnolencia en vías con", "opciones": {"a": "muchas curvas.", "b": "mucho tráfico.", "c": "trazado monótono."}, "correcta": "c"}, {"id": 145, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P08-160x146.jpg", "pregunta": " Si un vehículo tiene el intermitente derecho encendido, pero su conductor señaliza con el brazo que va a girar a la izquierda, ¿qué señal prevalece?", "opciones": {"a": "Depende de la circulación.", "b": "La señal luminosa.", "c": "La realizada con el brazo."}, "correcta": "c"}, {"id": 146, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P09-160x146.jpg", "pregunta": " ¿Es aconsejable que los conductores de motocicletas lleven guantes?", "opciones": {"a": "No.", "b": "Sí.", "c": "Sólo en vía urbana."}, "correcta": "b"}, {"id": 147, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P10-160x146.jpg", "pregunta": " ¿Puede circular un turismo que expulsa por el tubo de escape más humo de lo permitido?", "opciones": {"a": "Sí, mientras no sean gases nocivos.", "b": "Sí, pero únicamente fuera de poblado.", "c": "No."}, "correcta": "c"}, {"id": 148, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P11-160x146.jpg", "pregunta": " En vías interurbanas, los ciclos y ciclomotores de dos ruedas, ¿dónde deben situarse para girar a la izquierda?", "opciones": {"a": "En el carril izquierdo.", "b": "En el centro, sin invadir el sentido contrario.", "c": "A la derecha, fuera de la calzada si es posible, e iniciarlo desde ese lugar."}, "correcta": "c"}, {"id": 149, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P12-160x146.jpg", "pregunta": " Mantener la distancia de seguridad adecuada, sobre todo en ciudad, ¿es una recomendación válida para evitar accidentes con las motocicletas?", "opciones": {"a": "Sí, porque se pueden evitar alcances.", "b": "No, porque la distancia de seguridad no influye en los accidentes de moto.", "c": "No, porque esta recomendación carece de sentido circulando."}, "correcta": "a"}, {"id": 150, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P13-160x146.jpg", "pregunta": " El conductor que consume cocaína", "opciones": {"a": "puede volverse más competitivo y agresivo.", "b": "es más tranquilo y menos competitivo.", "c": "es más agresivo y menos competitivo."}, "correcta": "a"}, {"id": 151, "imagen": "https://revista.dgt.es/Galerias/test/201606/Test-236-P14-160x146.jpg", "pregunta": " Cuando llueve o hay viento, ¿por qué hay que tener más precaución con los ciclistas?", "opciones": {"a": "Porque tienen más probabilidad de caerse.", "b": "Porque pueden salpicar agua.", "c": "Porque suelen estorbar el tráfico."}, "correcta": "a"}, {"id": 152, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-p01.jpg", "pregunta": " ¿Es correcto el uso frecuente del freno de mano cuando se conduce?", "opciones": {"a": "Sí, se debe utilizar en curvas cerradas.", "b": "Sí, siempre que el vehículo tenga ABS.", "c": "No, sólo se debe utilizar en los casos de inmovilización del vehículo."}, "correcta": "c"}, {"id": 153, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P-02.jpg", "pregunta": " El alumbrado de gálibo es obligatorio para", "opciones": {"a": "Los vehículos que transporten mercancías peligrosas.", "b": "Los vehículos de asistencia en carretera.", "c": "Los vehículos cuya anchura sea mayor de 2,10 metros."}, "correcta": "c"}, {"id": 154, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P03.jpg", "pregunta": " Con el permiso de la clase B, ¿qué otros vehículos se pueden conducir, además de turismos?", "opciones": {"a": "Todos los vehículos que se pueden conducir con el permiso ", "b": "Ciclomotores de dos, tres y cuatro ruedas.", "c": "Motocicletas de más de 125 cc."}, "correcta": "b"}, {"id": 155, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P04.jpg", "pregunta": " Para aumentar la fluidez del tráfico, se ha abierto un carril para circular en sentido contrario al habitual, ¿qué vehículos pueden circular por este carril?", "opciones": {"a": "Todos los autorizados a circular por la vía.", "b": "Todos los que pueden circular a más de 60 km/h.", "c": "Los turismos sin remolque y las motocicletas."}, "correcta": "c"}, {"id": 156, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P05.jpg", "pregunta": " Una fila de escolares está cruzando la calzada", "opciones": {"a": "Solamente en los pasos para peatones.", "b": "No, cuando no llevan paleta de STOP.", "c": "Sí."}, "correcta": "c"}, {"id": 157, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P-06.jpg", "pregunta": " Un semáforo con una flecha negra sobre una luz roja fija", "opciones": {"a": "Prohíbe circular por donde indica la flecha.", "b": "Permite seguir circulando extremando la precaución.", "c": "Obliga a continuar por donde indica la flecha."}, "correcta": "a"}, {"id": 158, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P07.jpg", "pregunta": " En esta autovía hay mucha niebla", "opciones": {"a": "No, porque es una vía para circulación rápida.", "b": "Sí, porque con la niebla se debe moderar la velocidad.", "c": "No, en autovía nunca se debe circular a menos de la velocidad mínima permitida."}, "correcta": "b"}, {"id": 159, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P08.jpg", "pregunta": " El alcohol, la fatiga y la velocidad excesiva, ¿de qué factor de riesgo forman parte?", "opciones": {"a": "Del factor vehículo.", "b": "Del factor vía y entorno.", "c": "Del factor humano."}, "correcta": "c"}, {"id": 160, "imagen": "https://revista.dgt.es/Galerias/test/201610/EST-237-P09.jpg", "pregunta": " ¿Cuántas placas de matrícula llevan las motocicletas?", "opciones": {"a": "Una sola placa en la parte posterior, en posición vertical.", "b": "Dos, una en la parte delantera y otra en la parte posterior.", "c": "Una sola placa en la parte delantera."}, "correcta": "a"}, {"id": 161, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P-10.jpg", "pregunta": " ¿Qué indica la línea longitudinal amarilla?", "opciones": {"a": "Que se puede parar pero no estacionar.", "b": "Que no se puede parar ni estacionar.", "c": "Que se puede parar y estacionar."}, "correcta": "b"}, {"id": 162, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P11.jpg", "pregunta": " Los limpiaparabrisas deben mantenerse en buen estado para circular con seguridad", "opciones": {"a": "Comprobar que el depósito que contiene el líquido limpiaparabrisas esté siempre al máximo nivel.", "b": "Realizar la revisión de las escobillas con el fin de asegurar su máxima eficacia.", "c": "Aplicar sobre el parabrisas el líquido que recomienda el fabricante para facilitar el desplazamiento de las escobillas."}, "correcta": "b"}, {"id": 163, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P12.jpg", "pregunta": " En condiciones meteorológicas o ambientales desfavorables, ¿cómo debe ser la separación con los vehículos que circulan delante?", "opciones": {"a": "Igual que cuando son favorables.", "b": "Menor, para ver mejor a los vehículos que circulan delante.", "c": "Mayor, para así disponer de más tiempo y espacio para reaccionar."}, "correcta": "c"}, {"id": 164, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P13.jpg", "pregunta": " ¿Quiénes están obligados a someterse a las pruebas de alcoholemia?", "opciones": {"a": "Todos los conductores de vehículos y cualquier usuario implicado directamente como posible responsable en un accidente de circulación.", "b": "Sólo los conductores que presenten síntomas de embriaguez.", "c": "Sólo los conductores de vehículos."}, "correcta": "a"}, {"id": 165, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P14.jpg", "pregunta": " Un vehículo especial de reparación o conservación de vías, al entrar en una autopista, debe utilizar la luz de señalización V-2", "opciones": {"a": "Sólo cuando llegue al lugar de trabajo.", "b": "Desde la entrada de la autopista.", "c": "Sólo de noche."}, "correcta": "b"}, {"id": 166, "imagen": "https://revista.dgt.es/Galerias/test/201610/TEST-237-P15.jpg", "pregunta": " A partir de esta señal, circular como mínimo a 30 kilómetros por hora", "opciones": {"a": "Es recomendable.", "b": "Está prohibido.", "c": "Es obligatorio."}, "correcta": "c"}, {"id": 167, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test-238-P01-160x145.jpg", "pregunta": " Cuando las cintas no quedan bien estiradas, el cinturón de seguridad", "opciones": {"a": "pierde eficacia y puede provocar lesiones durante el accidente.", "b": "protege más en caso de accidente.", "c": "no reduce su eficacia en caso de accidente."}, "correcta": "a"}, {"id": 168, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test-238-P02-160x145.jpg", "pregunta": " ¿Qué indica la señal?", "opciones": {"a": "Que el carril derecho sólo puede ser utilizado por ciclos.", "b": "Que el carril derecho sólo puede ser utilizado por ciclos y ciclomotores.", "c": "Que por el carril derecho se llega a una senda ciclable."}, "correcta": "a"}, {"id": 169, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-p03-160x145.jpg", "pregunta": " En caso de lluvia intensa, ¿es recomendable aumentar la distancia de seguridad y reducir la velocidad?", "opciones": {"a": "Sí; mejora el agarre de los neumáticos, pero no es recomendable reducir la velocidad.", "b": "No; al reducir la velocidad mayor es la proporción de agua en el asfalto.", "c": "Sí; ya que la adherencia es menor y, por consiguiente, la distancia de frenado aumenta."}, "correcta": "c"}, {"id": 170, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-P04-160x145.jpg", "pregunta": " Es obligatorio finalizar un adelantamiento", "opciones": {"a": "Incorporándose al carril derecho a la mayor velocidad posible.", "b": "Únicamente señalizando el desplazamiento lateral.", "c": "Incorporándose al carril de forma gradual sin obstaculizar."}, "correcta": "c"}, {"id": 171, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-P05-160x145.jpg", "pregunta": " ¿Qué relación existe entre la velocidad y el campo de visión del conductor?", "opciones": {"a": "A mayor velocidad, menor campo visual.", "b": "A menor velocidad, menor campo visual.", "c": "A mayor velocidad, mayor campo visual."}, "correcta": "a"}, {"id": 172, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-P06-160x145.jpg", "pregunta": " En una autopista o autovía, ¿se puede utilizar la mediana en algún caso?", "opciones": {"a": "No, nunca.", "b": "Sí, para inmovilizar el vehículo por emergencia cuando no es posible hacerlo en el arcén de la derecha.", "c": "Sí, para adelantar cuando los carriles estén ocupados."}, "correcta": "b"}, {"id": 173, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-P07-160x145.jpg", "pregunta": " Un agente, con toques de silbato cortos y frecuentes, ordena", "opciones": {"a": "Que se reanude la marcha.", "b": "Que se detengan los vehículos a quienes se dirija.", "c": "Que se inmovilice el vehículo fuera de la calzada."}, "correcta": "b"}, {"id": 174, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-P08-160x145.jpg", "pregunta": " ¿Qué efectos puede producir un resfriado en la conducción?", "opciones": {"a": "Desorientación.", "b": "Somnolencia y pérdida de concentración.", "c": "Impulsividad."}, "correcta": "b"}, {"id": 175, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-P09-160x145.jpg", "pregunta": " Cuando tenga que bajar del vehículo para descargar el equipaje, ¿debe apagar el motor?", "opciones": {"a": "No, no es necesario si se trata de una parada breve.", "b": "Sí, y además debe desconectar el sistema de arranque o contacto.", "c": "No, sólo debe dejar accionado el freno de mano."}, "correcta": "b"}, {"id": 176, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-P10-160x145.jpg", "pregunta": " ¿Qué factor se relaciona con los accidentes juveniles?", "opciones": {"a": "La falta de reflejos.", "b": "La falta de mantenimiento del vehículo.", "c": "La menor percepción del riesgo."}, "correcta": "c"}, {"id": 177, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-P11-160x145.jpg", "pregunta": " Cuando para realizar un cambio de sentido obstaculiza la marcha de los vehículos que circulan detrás, deberá", "opciones": {"a": "Hacer señales con la luz de freno para advertir su maniobra.", "b": "Esperar hasta que pueda realizar la maniobra.", "c": "Salir de la calzada por la derecha, si fuera posible, y esperar hasta que las condiciones de la circulación le permitan hacer la maniobra."}, "correcta": "c"}, {"id": 178, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-P12-160x145.jpg", "pregunta": " ¿Es obligatorio apagar el motor cuando está cargando combustible?", "opciones": {"a": "No.", "b": "Sí, pero no es necesario si es el empleado de la gasolinera quien llena el depósito.", "c": "Sí, siempre."}, "correcta": "c"}, {"id": 179, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-p13-160x145.jpg", "pregunta": " Un traje adecuado para conducir una motocicleta, debe", "opciones": {"a": "Estar muy ajustado al cuerpo para mejorar la estética.", "b": "Tener colores oscuros.", "c": "Ser resistente a los golpes y a la abrasión en caso de caída."}, "correcta": "c"}, {"id": 180, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test238-P14-160x145.jpg", "pregunta": " Fumar al volante", "opciones": {"a": "Es una conducta que puede interferir en la conducción y provocar un accidente.", "b": "Relaja y proporciona serenidad al fumador, lo que repercute positivamente en la conducción.", "c": "Es la principal causa de distracción durante la conducción."}, "correcta": "a"}, {"id": 181, "imagen": "https://revista.dgt.es/Galerias/test/201612/Test-238-P15-160x145.jpg", "pregunta": " Fuera de poblado, como norma general , ¿por qué lado de la vía deberán circular los peatones?", "opciones": {"a": "Por la derecha en casos de poca visibilidad.", "b": "Por la izquierda.", "c": "Indistintamente, por la derecha o por la izquierda siempre que haya un arcén."}, "correcta": "b"}, {"id": 182, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239-P01.jpg", "pregunta": " Hay una nube de humo", "opciones": {"a": "Sólo si viene algún vehículo en sentido contrario.", "b": "Sí, la luz antiniebla delantera o la luz de corto o largo alcance.", "c": "No, porque es de día."}, "correcta": "b"}, {"id": 183, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239P02-P-33.jpg", "pregunta": " Esta señal indica peligro por", "opciones": {"a": "Pavimento deslizante por nieve.", "b": "La proximidad de un tramo de vía con visibilidad reducida por niebla, lluvia o nieve.", "c": "La proximidad de un tramo de la vía con desprendimientos frecuentes y la presencia de obstáculos en la calzada."}, "correcta": "b"}, {"id": 184, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239P03.jpg", "pregunta": " ¿Qué indican los conos en la calzada?", "opciones": {"a": "Refuerzan el significado de las líneas discontinuas del carril.", "b": "Nada, no son señales de circulación.", "c": "La prohibición de rebasar la línea imaginaria que los une."}, "correcta": "c"}, {"id": 185, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239P04.jpg", "pregunta": " En los cambios de carril en un mismo sentido, ¿quién tiene prioridad?", "opciones": {"a": "El vehículo que circula por el carril que se pretende ocupar.", "b": "El vehículo que realiza el cambio de carril.", "c": "Siempre los turismos sobre el resto de vehículos."}, "correcta": "a"}, {"id": 186, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239P05.jpg", "pregunta": " En esta situación de aglomeración, ¿podrá circular por el arcén?", "opciones": {"a": "No, está prohibido.", "b": "Sí, si tiene prisa.", "c": "Sí, para descongestionar el tráfico."}, "correcta": "a"}, {"id": 187, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239P06.jpg", "pregunta": " Antes de iniciar un adelantamiento, ¿qué debe comprobar?", "opciones": {"a": "Que los vehículos que circulan por el mismo carril no llevan encendidos los intermitentes.", "b": "Que ningún conductor ha iniciado la maniobra de adelantar a su vehículo.", "c": "Que los vehículos que circulan detrás mantienen la distancia de seguridad."}, "correcta": "b"}, {"id": 188, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239-P07.jpg", "pregunta": " El conductor indica con el brazo que va a girar a la izquierda y lleva encendido el intermitente derecho; ¿qué señal tiene validez?", "opciones": {"a": "Ninguna.", "b": "La del brazo.", "c": "La del intermitente."}, "correcta": "b"}, {"id": 189, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239-P08.jpg", "pregunta": " En doble fila, ¿qué está prohibido?", "opciones": {"a": "Parar.", "b": "Parar y estacionar.", "c": "Estacionar."}, "correcta": "c"}, {"id": 190, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239-P09.jpg", "pregunta": " El semáforo de la fotografía está estropeado", "opciones": {"a": "A los vehículos que entran por la derecha.", "b": "A los vehículos que entran por la izquierda.", "c": "A todos los vehículos."}, "correcta": "a"}, {"id": 191, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239-P10.jpg", "pregunta": " Este vehículo está averiado y circula a velocidad anormalmente reducida con la luz de emergencia encendida; ¿es correcto su comportamiento?", "opciones": {"a": "Sí, porque el vehículo está averiado.", "b": "No; las luces de emergencia se usan solo con el vehículo detenido.", "c": "No; está prohibido el uso de este alumbrado en vías urbanas."}, "correcta": "a"}, {"id": 192, "imagen": "https://revista.dgt.es/Galerias/test/201702/Como-afrontar-puerto-montana.jpg", "pregunta": " Por seguridad, ¿cuál es la forma más aconsejable de bajar un puerto de montaña cuando en la calzada existan placas de hielo?", "opciones": {"a": "Con la marcha más corta que se pueda para evitar deslizamientos", "b": "Utilizando el freno de mano para trazar las curvas.", "c": "A baja velocidad con la marcha más larga que se pueda, evitando frenadas bruscas."}, "correcta": "a"}, {"id": 193, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239P12.jpg", "pregunta": " La velocidad máxima genérica para una motocicleta en una carretera convencional con arcén pavimentado de más de 1,50 metros de ancho es de", "opciones": {"a": "90 kilómetros por hora.", "b": "80 kilómetros por hora.", "c": "100 kilómetros por hora."}, "correcta": "c"}, {"id": 194, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239P14.jpg", "pregunta": " Al conducir bajo condiciones climatológicas adversas", "opciones": {"a": "Es necesario descansar con más frecuencia.", "b": "Es menos probable que aparezca la fatiga.", "c": "No es necesario descansar."}, "correcta": "a"}, {"id": 195, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239P11.jpg", "pregunta": " A la vista de la señal, ¿es obligatorio detenerse para dejar pasar a un vehículo que circula en sentido contrario?", "opciones": {"a": "No, porque la señal otorga prioridad de paso.", "b": "No, porque la señal no afecta a la prioridad de paso.", "c": "Sí, mientras no se pueda continuar la marcha sin obligar a detenerse a los vehículos que circulen en sentido contrario."}, "correcta": "c"}, {"id": 196, "imagen": "https://revista.dgt.es/Galerias/test/201702/T239P13.jpg", "pregunta": " Esta señal indica el lugar a partir del cual", "opciones": {"a": "termina la obligación de circular, al menos, a 30 km/h.", "b": "comienza la obligación de circular a más de 30 km/h.", "c": "termina la recomendación de circular a más de 30 km/h."}, "correcta": "a"}, {"id": 197, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P1.jpg", "pregunta": " Al rebasar al autobús, ¿qué peligro debe preverse?", "opciones": {"a": "Que puedan cruzar peatones ocultos por el propio autobús.", "b": "Que los viajeros bajen por la parte izquierda.", "c": "Ninguno, no es una situación de riesgo."}, "correcta": "a"}, {"id": 198, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P2.jpg", "pregunta": " La marca amarilla en zig-zag indica el lugar de la calzada", "opciones": {"a": "donde no se puede estacionar, pero sí se puede parar.", "b": "reservado para el estacionamiento de autobuses.", "c": "reservado para parada de autobús, no pudiendo parar otros vehículos."}, "correcta": "a"}, {"id": 199, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P3.jpg", "pregunta": " Las señales de obras", "opciones": {"a": "establecen para los tramos de obras una reducción de la velocidad máxima en 10 km/h.", "b": "tienen distinto símbolo y tamaño que las usadas en tramos sin obras.", "c": "tienen el mismo significado que las usadas en tramos sin obras."}, "correcta": "c"}, {"id": 200, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P5.jpg", "pregunta": " El tiempo de reacción puede aumentar", "opciones": {"a": "después de una comida ligera.", "b": "si usamos gafas graduadas.", "c": "después de una fuerte discusión."}, "correcta": "c"}, {"id": 201, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P6.jpg", "pregunta": " Fumar mientras se conduce", "opciones": {"a": "está prohibido.", "b": "es recomendable, porque ayuda a mantener la atención.", "c": "no es recomendable, porque puede afectar a la atención en la conducción."}, "correcta": "c"}, {"id": 202, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P7.jpg", "pregunta": " Conducir durante mucho tiempo sin descansar", "opciones": {"a": "mantiene al conductor más atento ante cualquier peligro.", "b": "disminuye el riesgo de accidente.", "c": "propicia la aparición de la fatiga."}, "correcta": "c"}, {"id": 203, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P8.jpg", "pregunta": " El reposacabezas, ¿cómo debe colocarse?", "opciones": {"a": "A la altura de cuello.", "b": "Lo más alto posible para que no moleste.", "c": "A la altura de la cabeza."}, "correcta": "c"}, {"id": 204, "imagen": "https://revista.dgt.es/Galerias/test/N-241/test241-P9.jpg", "pregunta": " Hay hielo en la vía", "opciones": {"a": "Circular con el pie en el embrague.", "b": "Circular a poca velocidad para no tener que frenar.", "c": "Circular pisando el freno intermitentemente."}, "correcta": "b"}, {"id": 205, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P10.jpg", "pregunta": " La varilla del aceite del motor, ¿para qué sirve?", "opciones": {"a": "Para comprobar la temperatura del aceite.", "b": "Para comprobar el nivel del aceite.", "c": "Para comprobar la presión del aceite."}, "correcta": "b"}, {"id": 206, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P11.jpg", "pregunta": " Debido a un pinchazo sustituye una de las ruedas de su vehículo por la de uso temporal", "opciones": {"a": "Tantos como sean necesarios siempre que dicha rueda no haya sido utilizada anteriormente.", "b": "Los que recomiende, como máximo, cada fabricante, y circulando a la velocidad que se indica en dicha rueda.", "c": "No hay limitación de kilómetros porque se trata de una situación excepcional."}, "correcta": "b"}, {"id": 207, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P12.jpg", "pregunta": " Para circular de noche por una travesía", "opciones": {"a": "Las de posición y las cortas.", "b": "Las de posición y las largas.", "c": "Las de posición solamente."}, "correcta": "a"}, {"id": 208, "imagen": "https://revista.dgt.es/Galerias/test/N-241/Test241-P13.jpg", "pregunta": " ¿A qué vehículos prohíbe pasar esta señal?", "opciones": {"a": "A los vehículos que tienen más de 3,5 metros de anchura.", "b": "A los vehículos que tienen más de 3.500 kilogramos de peso.", "c": "A los vehículos que tienen más de 3,5 metros de altura."}, "correcta": "c"}, {"id": 209, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P1.jpg", "pregunta": " Cuando termine el adelantamiento, el vehículo adelantado deberá", "opciones": {"a": "Circular igual que lo está haciendo, con la luz de largo alcance encendida.", "b": "Reducir la velocidad, obligatoriamente.", "c": "Cambiar la luz de largo alcance por la luz de cruce."}, "correcta": "c"}, {"id": 210, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P2.jpg", "pregunta": " En esta vía, la velocidad mínima permitida a los turismos es de", "opciones": {"a": "90 km/h", "b": "60 km/h", "c": "75 km/h"}, "correcta": "b"}, {"id": 211, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P3.jpg", "pregunta": " Esta señal indica peligro ante la proximidad", "opciones": {"a": "De un resalto o badén en el pavimento.", "b": "De un puente móvil.", "c": "De un muelle."}, "correcta": "b"}, {"id": 212, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P4.jpg", "pregunta": " En un turismo, la carga puede sobresalir por su parte posterior", "opciones": {"a": "Hasta un 5 por 100 de su longitud.", "b": "Hasta un 10
