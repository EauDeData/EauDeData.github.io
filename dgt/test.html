 por 100 de su longitud y, si la carga fuera indivisible hasta un 15 por 100.", "c": "No está permitido que sobresalga la carga del vehículo."}, "correcta": "b"}, {"id": 213, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P5.jpg", "pregunta": " ¿Qué síntomas nos avisan de que estamos fatigados?", "opciones": {"a": "La sensación de euforia.", "b": "Suele aumentar el número y la duración de los parpadeos y la visión puede volverse borrosa.", "c": "No realizar movimientos en el asiento, ni cambios de postura."}, "correcta": "b"}, {"id": 214, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P6.jpg", "pregunta": " ¿Cuándo es obligatorio utilizar la luz de emergencia?", "opciones": {"a": "Cuando se inmovilice el vehículo en una autopista.", "b": "Cuando se reduzca la velocidad en carretera.", "c": "Cuando se estacione el vehículo en doble fila."}, "correcta": "a"}, {"id": 215, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P7-2.jpg", "pregunta": " Quiere adelantar a un ciclista que circula por el arcén; ¿qué distancia lateral debe dejar?", "opciones": {"a": "Un metro, al menos.", "b": "Al menos metro y medio.", "c": "No importa la distancia porque circula por el arcén."}, "correcta": "b"}, {"id": 216, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P8.jpg", "pregunta": " Hay poca visibilidad por niebla", "opciones": {"a": "Dejar más distancia de seguridad con el vehículo de delante.", "b": "Llevar el pie siempre en el pedal del freno.", "c": "Circular a la velocidad mínima de la vía."}, "correcta": "a"}, {"id": 217, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P9.jpg", "pregunta": " ¿Qué indica la flecha?", "opciones": {"a": "Que hay una curva a la derecha.", "b": "Que hay un carril de salida a la derecha.", "c": "Que me acerco a una línea continua."}, "correcta": "c"}, {"id": 218, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P10.jpg", "pregunta": " Necesita hacer una parada en una calle estrecha; ¿puede ocupar parte de la acera con su vehículo?", "opciones": {"a": "Sí.", "b": "No.", "c": "Solo si no hay señal que lo prohíba expresamente."}, "correcta": "b"}, {"id": 219, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-Preguntaextra.jpg", "pregunta": " Uno de los pasajeros del turismo que Vd", "opciones": {"a": "El tomador del seguro.", "b": "El pasajero.", "c": "El conductor."}, "correcta": "b"}, {"id": 220, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P12.jpg", "pregunta": " Los neumáticos, ¿cuándo hay que cambiarlos?", "opciones": {"a": "Cuando la profundidad del dibujo sea menor de 1,6 mm.", "b": "Cuando la profundidad del dibujo sea menor de 2 mm.", "c": "Cuando la profundidad del dibujo sea menor de 3 mm."}, "correcta": "a"}, {"id": 221, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P13.jpg", "pregunta": " ¿Qué es el tiempo  de reacción?", "opciones": {"a": "El tiempo que pasa desde que se empieza una maniobra hasta que se termina.", "b": "El tiempo que pasa desde que se arranca el vehículo hasta que se empieza a circular.", "c": "El tiempo que pasa desde que se ve un peligro hasta que se toma una decisión."}, "correcta": "c"}, {"id": 222, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P14.jpg", "pregunta": " El hielo, la nieve, la calzada mojada y las obras, ¿de qué factor de riesgo forman parte?", "opciones": {"a": "Del factor humano.", "b": "Del factor vehículo.", "c": "Del factor vía y entorno."}, "correcta": "c"}, {"id": 223, "imagen": "https://revista.dgt.es/Galerias/test/N-242/Test242-P15.jpg", "pregunta": " ¿El estrés puede alterar las capacidades para conducir con seguridad?", "opciones": {"a": "No, en ningún caso.", "b": "Sí.", "c": "No, porque no afecta a la conducción."}, "correcta": "b"}, {"id": 224, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-01-Niebla.jpg", "pregunta": " La luz antiniebla trasera deberá utilizarse en caso de", "opciones": {"a": "Niebla espesa.", "b": "Circular de noche por una vía sin asfaltar.", "c": "Circular al anochecer por una vía sin arcén."}, "correcta": "a"}, {"id": 225, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-02-R-306.jpg", "pregunta": " ¿A qué vehículos prohíbe el adelantamiento esta señal?", "opciones": {"a": "A los camiones de más de 3.500 kg. de M.M.", "b": "A todos los vehículos de motor, incluidos camiones.", "c": "A todos los camiones de menos de 3.500 kg. de M.M.A."}, "correcta": "a"}, {"id": 226, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-03-BICICLETAS-NORAUTO-12.jpg", "pregunta": " Si circula con un turismo en el que sobresale la carga por su parte trasera, ¿está obligado a colocar la señal de la imagen?", "opciones": {"a": "No, porque un turismo no transporta exclusivamente mercancías.", "b": "Solo se colocará cuando la carga sobresalga por la parte delantera.", "c": "Sí; deberá colocarse en la parte posterior de la carga."}, "correcta": "c"}, {"id": 227, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-04-Chaleco.jpg", "pregunta": " El conductor de un turismo utilizará un chaleco reflectante de alta visibilidad cuando salga del vehículo y ocupe", "opciones": {"a": "La calzada o el arcén de las vías interurbanas.", "b": "La calzada de las vías interurbanas, pero no cuando ocupe el arcén.", "c": "La calzada o el arcén de todo tipo de vías, tanto urbanas como interurbanas."}, "correcta": "a"}, {"id": 228, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-5-presion-neumaticos.jpg", "pregunta": " Para comprobar la presión de inflado, ¿cómo deben estar los neumáticos?", "opciones": {"a": "Fríos.", "b": "Calientes.", "c": "Fríos o calientes, es igual."}, "correcta": "a"}, {"id": 229, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-6-Autopista.jpg", "pregunta": " En una autopista con tres carriles para cada sentido, ¿por cuál se debe circular normalmente?", "opciones": {"a": "Por cualquiera de ellos.", "b": "Por el central o el derecho, es indistinto.", "c": "Por el derecho."}, "correcta": "c"}, {"id": 230, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-7-Accidente-y-seguro.jpg", "pregunta": " ¿Cuáles son los daños no cubiertos por el seguro obligatorio al causante de un accidente?", "opciones": {"a": "Los daños personales que sufran los ocupantes del vehículo causante del accidente.", "b": "Los daños personales que sufra el conductor responsable.", "c": "Los daños que se produzcan en el vehículo contrario."}, "correcta": "b"}, {"id": 231, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-8.jpg", "pregunta": " En el carril de circulación de la derecha, ¿se puede estacionar?", "opciones": {"a": "Sí, porque es una vía con poca circulación.", "b": "No, porque lo prohíbe la marca vial.", "c": "No, porque hay acera."}, "correcta": "b"}, {"id": 232, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-9-P-4.jpg", "pregunta": " La señal indica que se aproxima", "opciones": {"a": "A una intersección en la que tengo prioridad.", "b": "A una intersección en la que tienen preferencia los vehículos que entran por la derecha.", "c": "A una intersección con circulación giratoria."}, "correcta": "c"}, {"id": 233, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-10.jpg", "pregunta": " Las señales realizadas con el brazo por los conductores, ¿son válidas?", "opciones": {"a": "Solo cuando se vean bien.", "b": "Solo cuando se utilicen de día.", "c": "Solo cuando se utilicen en poblado."}, "correcta": "a"}, {"id": 234, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-11-Ampliada.jpg", "pregunta": " ¿Está obligado a circular a una velocidad adecuada si las condiciones meteorológicas o ambientales son adversas?", "opciones": {"a": "Sí, y si fuera preciso, debe detenerse sin riesgo para la circulación.", "b": "Sí, siempre que se circule por vías de sentido único.", "c": "No, si el vehículo dispone de todos los sistemas de seguridad más avanzados."}, "correcta": "a"}, {"id": 235, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-11-m224.jpg", "pregunta": " Encender el intermitente, ¿da preferencia siempre para hacer maniobras?", "opciones": {"a": "Sí, porque he avisado.", "b": "No.", "c": "Sí, pero debo hacer la maniobra rápidamente."}, "correcta": "b"}, {"id": 236, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-12-Adelantar-dcha.jpg", "pregunta": " En carretera, ¿cuándo puede adelantar por la derecha?", "opciones": {"a": "Cuando esté libre el carril de la derecha.", "b": "Cuando el vehículo de delante vaya a girar a la izquierda y exista espacio libre en la calzada.", "c": "Cuando conduzca por una calzada con más de dos carriles."}, "correcta": "b"}, {"id": 237, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-13-Para-en-arcen.jpg", "pregunta": " En esta vía interurbana, podrá parar su vehículo en la parte transitable del arcén", "opciones": {"a": "Para subir o bajar personas.", "b": "Para descargar objetos, siempre que la parada dure menos de 2 minutos.", "c": "Por razones de emergencia."}, "correcta": "c"}, {"id": 238, "imagen": "https://revista.dgt.es/Galerias/test/N-243/Test-243-Preg-14-Alberto-Espada-Movil-Ipad-13.jpg", "pregunta": " Mientras conduce, ¿qué teléfonos está permitido utilizar?", "opciones": {"a": "Los sistemas de “manos libres”.", "b": "Los sistemas con auriculares.", "c": "Están permitidos todos los sistemas."}, "correcta": "a"}, {"id": 239, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P1.jpg", "pregunta": " En las autovías, ¿cuál es la velocidad mínima permitida para turismos?", "opciones": {"a": "40 km/h", "b": "50 km/h", "c": "60 km/h"}, "correcta": "c"}, {"id": 240, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P2.jpg", "pregunta": " Al poner en marcha un motor de gasolina, es conveniente", "opciones": {"a": "Acelerar en vacío para que se caliente cuanto antes.", "b": "Iniciar la marcha inmediatamente después de arrancar el motor.", "c": "Esperar unos minutos antes de iniciar la marcha para que el motor se caliente."}, "correcta": "b"}, {"id": 241, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P3.jpg", "pregunta": " La cinta abdominal del cinturón de seguridad debe colocarse sobre", "opciones": {"a": "Los huesos de la cadera", "b": "Los muslos", "c": "El abdomen"}, "correcta": "a"}, {"id": 242, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P4.jpg", "pregunta": " En una intersección señalizada en la que se encuentra un agente regulando el tráfico, ¿qué debe hacer?", "opciones": {"a": "Obedecer las señales del agente.", "b": "Obedecer las señales de tráfico que regulan la prioridad.", "c": "Aplicar las normas generales de prioridad de paso de los vehículos que se acerquen por la derecha."}, "correcta": "a"}, {"id": 243, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P5.jpg", "pregunta": " Como norma general, ¿qué vehículo tendrá preferencia de paso en este estrechamiento cuando la prioridad no esté expresamente señalizada?", "opciones": {"a": "El vehículo que haya entrado primero al estrechamiento.", "b": "La motocicleta, porque tiene menos dificultad de maniobra.", "c": "El vehículo que tenga que dar marcha atrás mayor distancia."}, "correcta": "a"}, {"id": 244, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P6.jpg", "pregunta": " ¿Cómo debe sentarse el pasajero de una motocicleta?", "opciones": {"a": "De cualquier forma, siempre que vaya cómodo.", "b": "A horcajadas y con los pies apoyados en los reposapiés laterales.", "c": "A horcajadas entre la persona que conduce y el manillar de dirección."}, "correcta": "b"}, {"id": 245, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P7.jpg", "pregunta": " Los agentes de la autoridad encargados de la vigilancia del tráfico podrán inmovilizar un vehículo cuando", "opciones": {"a": "Supere los niveles de gases, humos y ruidos permitidos reglamentariamente.", "b": "Su conductor no disponga del permiso de circulación original.", "c": "Su conductor sea sancionado dos veces en el mismo día."}, "correcta": "a"}, {"id": 246, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P8.jpg", "pregunta": " Como norma general, una motocicleta, ¿puede circular por el arcén?", "opciones": {"a": "No, debe circular por la calzada.", "b": "Sí, pero no puede hacerlo en paralelo con otros vehículos.", "c": "Sí, pero solo si su cilindrada es igual o inferior a 125 c.c."}, "correcta": "a"}, {"id": 247, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P9.jpg", "pregunta": " ¿Puede el conductor reducir la probabilidad de accidente debida al “factor vía”?", "opciones": {"a": "Sí, adaptando su conducción a las condiciones del medio.", "b": "No, porque no puede actuar sobre la vía ni sobre el entorno.", "c": "Sí, si su vehículo cuenta con los últimos avances de seguridad."}, "correcta": "a"}, {"id": 248, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P10.jpg", "pregunta": " Circular por debajo del límite máximo de velocidad, ¿puede causar accidentes?", "opciones": {"a": "Sí, cuando la velocidad no se adapte a las circunstancias del tráfico.", "b": "No, sólo se pueden causar accidentes circulando por encima de ese límite.", "c": "No."}, "correcta": "a"}, {"id": 249, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P11.jpg", "pregunta": " Para transportar una mascota, salvo que exista en el vehículo un lugar destinado para su transporte, debe estar", "opciones": {"a": "Controlada obligatoriamente por un pasajero.", "b": "Situada obligatoriamente en los asientos traseros y con el cinturón de seguridad del vehículo.", "c": "Sujeta de forma que no interfiera en el conductor para evitar perder el control del vehículo."}, "correcta": "c"}, {"id": 250, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P12.jpg", "pregunta": " Cuando se consume alcohol, ¿se producen alteraciones en la visión?", "opciones": {"a": "Sí, puede aparecer la visión túnel.", "b": "No, solamente afecta a la capacidad motora.", "c": "Sí, pero solamente con tasas de alcohol por encima de las permitidas."}, "correcta": "a"}, {"id": 251, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P13.jpg", "pregunta": " Si presencia un accidente de circulación, ¿tiene obligación de avisar a la Autoridad o a sus agentes si solo hay heridos leves y la seguridad de la circulación está restablecida?", "opciones": {"a": "No, salvo que alguna de las personas implicadas en el accidente lo solicite.", "b": "Sí, siempre.", "c": "No, en ningún caso."}, "correcta": "a"}, {"id": 252, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P14.jpg", "pregunta": " Bajo los efectos del estrés la conducción se vuelve", "opciones": {"a": "Menos temeraria.", "b": "Más temeraria.", "c": "Más segura."}, "correcta": "b"}, {"id": 253, "imagen": "https://revista.dgt.es/Galerias/test/N-244/Test244-P15.jpg", "pregunta": " El impacto económico de los accidentes de tráfico afecta a", "opciones": {"a": "todos los ciudadanos, directa o indirectamente.", "b": "los conductores que tienen un accidente al pagar el seguro de su vehículo.", "c": "las compañías aseguradoras en exclusiva."}, "correcta": "a"}, {"id": 254, "imagen": "https://revista.dgt.es/Galerias/test/N-245/P1-250x226.jpg", "pregunta": " El inflado correcto de los neumáticos es", "opciones": {"a": "El superior al recomendado en un 10%.", "b": "El adecuado a los amortiguadores que lleve el coche.", "c": "El recomendado por el fabricante en cada caso."}, "correcta": "c"}, {"id": 255, "imagen": "https://revista.dgt.es/Galerias/test/N-245/P2-250x226.jpg", "pregunta": " La señalización vertical prevalece sobre", "opciones": {"a": "Los semáforos.", "b": "La señalización horizontal.", "c": "Las señales de balizamiento."}, "correcta": "b"}, {"id": 256, "imagen": "https://revista.dgt.es/Galerias/test/N-245/Carril-adicional-250x226.jpg", "pregunta": " El conductor del vehículo que utiliza el carril adicional", "opciones": {"a": "Circulará, como máximo, a 100 km/h.", "b": "Deberá abandonar la vía en cuanto le sea posible.", "c": "Llevará encendida, al menos, la luz de cruce."}, "correcta": "c"}, {"id": 257, "imagen": "https://revista.dgt.es/Galerias/test/N-245/P4-P-9a-250x226.jpg", "pregunta": " Esta señal indica la proximidad de", "opciones": {"a": "Un cruce con una línea de tranvía.", "b": "Un paso a nivel, puente móvil o muelle.", "c": "Un cruce sin prioridad."}, "correcta": "b"}, {"id": 258, "imagen": "https://revista.dgt.es/Galerias/test/N-245/P5-250x226.jpg", "pregunta": " En condiciones de niebla espesa deberá", "opciones": {"a": "Llevar encendida la luz antiniebla delantera solamente.", "b": "Moderar la velocidad.", "c": "Circular por el arcén."}, "correcta": "b"}, {"id": 259, "imagen": "https://revista.dgt.es/Galerias/test/N-245/P6-250x226.jpg", "pregunta": " Si la antigüedad de su primer permiso de conducción es menor de 2 años, la tasa máxima de alcohol permitida para poder conducir es de", "opciones": {"a": "0,25 miligramos de alcohol por litro de aire espirado.", "b": "0,15 miligramos de alcohol por litro de aire espirado.", "c": "0,3 miligramos de alcohol por litro de aire espirado."}, "correcta": "b"}, {"id": 260, "imagen": "https://revista.dgt.es/Galerias/test/N-245/P7-Laboral-250x226.jpg", "pregunta": " Una vez inmovilizado el vehículo, los usuarios deberán entrar o salir", "opciones": {"a": "Por cualquier lado del vehículo, tomando las debidas precauciones.", "b": "Por el lado más próximo a la acera o al arcén, como norma general.", "c": "Por el lado del conductor, siempre."}, "correcta": "b"}, {"id": 261, "imagen": "https://revista.dgt.es/Galerias/test/N-245/P8-CONDUCTORES-Y-SUENO-250x226.jpg", "pregunta": " Para evitar o retrasar la aparición de la fatiga, es aconsejable que el conductor", "opciones": {"a": "Circule a menor velocidad para disminuir los efectos de la fatiga.", "b": "Mantenga el interior del vehículo a una temperatura superior a 25 grados.", "c": "Mantenga bien ventilado el interior del vehículo."}, "correcta": "c"}, {"id": 262, "imagen": "https://revista.dgt.es/Galerias/test/N-245/P9-S-16-250x226.jpg", "pregunta": " ¿Qué indica la señal?", "opciones": {"a": "Salida de la autopista o autovía.", "b": "Zona para detener un vehículo en caso de fallo de los frenos.", "c": "Salida a la derecha con bandas sonoras."}, "correcta": "b"}, {"id": 263, "imagen": "https://revista.dgt.es/Galerias/test/N-245/P10-y-12-250x226.jpg", "pregunta": " El conductor del vehículo blanco quiere volver rápidamente al carril derecho porque ve un peligro", "opciones": {"a": "Aumentar la velocidad para que desista de realizar la maniobra.", "b": "Nada, porque no tiene ninguna obligación.", "c": "Reducir la velocidad para facilitarle el retorno al carril."}, "correcta": "c"}, {"id": 264, "imagen": "https://revista.dgt.es/Galerias/test/N-245/Ampliada-250x226.jpg", "pregunta": " En una calzada con nieve, ¿el uso brusco e inadecuado de los frenos puede ser causa de derrape?", "opciones": {"a": "Sí, si se frena bruscamente, los neumáticos pueden perder la adherencia sobre el pavimento.", "b": "No, si las ruedas están perfectamente alineadas y equilibradas.", "c": "No, si los neumáticos tienen la presión de inflado recomendada."}, "correcta": "a"}, {"id": 265, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P1-n246-250x226.jpg", "pregunta": " Al cargar combustible es obligatorio", "opciones": {"a": "parar el motor y apagar las luces del vehículo.", "b": "parar el motor y encender la señal de emergencia.", "c": "parar el motor y subir las ventanillas del vehículo."}, "correcta": "a"}, {"id": 266, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P2-n246-250x226.jpg", "pregunta": " Una motocicleta, ¿puede utilizar normalmente un carril VAO?", "opciones": {"a": "Sí.", "b": "No, solo pueden utilizarlo turismos.", "c": "Sí, pero siempre que en dicho carril no exista tráfico."}, "correcta": "a"}, {"id": 267, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P3-n246-250x226.jpg", "pregunta": " ¿Cuál es la edad mínima para viajar como acompañante en una motocicleta conducida por alguien distinto a los padres o al tutor del menor, o por una persona mayor de edad autorizada?", "opciones": {"a": "7 años.", "b": "12 años.", "c": "14 años."}, "correcta": "b"}, {"id": 268, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P4-n246-250x226.jpg", "pregunta": " Si mientras conducimos tenemos una fuerte discusión y nos alteramos, es recomendable", "opciones": {"a": "Acelerar y procurar llegar lo antes posible a nuestro destino.", "b": "Parar en lugar permitido y no continuar la marcha hasta sentirnos más tranquilos.", "c": "Tomar un medicamento relajante."}, "correcta": "b"}, {"id": 269, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P5-n246-250x226.jpg", "pregunta": " ¿Cuándo está prohibido adelantar en los túneles?", "opciones": {"a": "Cuando solo existe un carril para cada sentido.", "b": "Cuando existe más de un carril para cada sentido.", "c": "Cuando el túnel no está iluminado."}, "correcta": "a"}, {"id": 270, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P6-n246-250x226.jpg", "pregunta": " Al cruzar un arcén por el que circulan peatones en una zona en la que no existe zona peatonal, ¿qué debe hacer?", "opciones": {"a": "Ceder el paso a los peatones, pues tienen preferencia.", "b": "Avisar a los peatones de su presencia con señales acústicas.", "c": "Continuar circulando, ya que tiene preferencia de paso."}, "correcta": "a"}, {"id": 271, "imagen": "https://revista.dgt.es/Galerias/test/N-246/-P-7-n246-250x226.jpg", "pregunta": " En esta zona con línea amarilla en zig-zag, ¿qué está prohibido?", "opciones": {"a": "Estacionar.", "b": "Parar.", "c": "Parar y estacionar."}, "correcta": "a"}, {"id": 272, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P8-n246-250x226.jpg", "pregunta": " Este vehículo está inmovilizado por avería", "opciones": {"a": "No; solo están obligados los conductores de camiones y autobuses.", "b": "Fuera de poblado sí es obligatorio, siendo opcional en vías urbanas.", "c": "Sí, y se emplearán los triángulos de preseñalización de peligro."}, "correcta": "c"}, {"id": 273, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P9-n246-250x226.jpg", "pregunta": " ¿Cuál es la sanción por no tener el seguro obligatorio del vehículo?", "opciones": {"a": "Una multa, pero sin inmovilización del vehículo.", "b": "Una multa, y además se podrá inmovilizar el vehículo.", "c": "La inmovilización del vehículo, pero no supone sanción económica."}, "correcta": "b"}, {"id": 274, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P10-n246-250x226.jpg", "pregunta": " ¿Qué debe tener especialmente en cuenta para dejar con el vehículo de delante una distancia que le permita, en caso de frenada brusca, detenerse con seguridad?", "opciones": {"a": "La velocidad de circulación, únicamente.", "b": "La velocidad y las condiciones de adherencia y frenado.", "c": "Las condiciones climatológicas y el tipo de vehículo que nos sigue."}, "correcta": "b"}, {"id": 275, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P-11-n246-250x226-2.jpg", "pregunta": " Todo peatón que circule por el arcén de una vía fuera de poblado, entre el ocaso y la salida del sol, ¿debe ir provisto de un elemento luminoso o retrorreflectante?", "opciones": {"a": "No, si circula lo más próximo posible al borde de la calzada.", "b": "Sí, para hacerse visible a una distancia mínima de 150 metros por los conductores que se le aproximen.", "c": "Sí, pero solamente debe llevarlo puesto cuando existan condiciones meteorológicas que disminuyan sensiblemente la visibilidad."}, "correcta": "b"}, {"id": 276, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P11-n246-250x226.jpg", "pregunta": " En un semáforo se apaga la luz verde y se enciende la luz amarilla fija; ¿puede pasar?", "opciones": {"a": "Sí, en todo caso.", "b": "Sí, porque todavía no ha cambiado la luz a rojo.", "c": "No, excepto si no puede detenerse en condiciones de seguridad suficiente."}, "correcta": "c"}, {"id": 277, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P-13-n246-250x226.jpg", "pregunta": " Para girar a la izquierda en una vía en la que no hay marca que separe los dos sentidos de circulación, ¿dónde debe situarse?", "opciones": {"a": "Obligatoriamente en el arcén, para realizar la maniobra desde allí.", "b": "En el centro de la calzada, invadiendo parte del sentido contrario si es preciso.", "c": "Junto al eje de la calzada, sin invadir el sentido contrario."}, "correcta": "c"}, {"id": 278, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P-14-n246-250x226.jpg", "pregunta": " En un carril bus, ¿puede un turismo realizar una parada?", "opciones": {"a": "Solo cuando no obstaculice la circulación de autobuses.", "b": "Sí, en todo caso.", "c": "No."}, "correcta": "c"}, {"id": 279, "imagen": "https://revista.dgt.es/Galerias/test/N-246/P14-n246-250x226.jpg", "pregunta": " El uso adecuado del casco implica que la correa de sujeción", "opciones": {"a": "no debe abrocharse.", "b": "debe llevarse correctamente abrochada, para que el casco cumpla eficazmente su función.", "c": "puede llevarse desabrochada en vía urbana."}, "correcta": "b"}, {"id": 280, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P1-iluminacion-250x226.jpg", "pregunta": " Si debido a una emergencia, un conductor se ve obligado a inmovilizar su vehículo en una autopista, ¿puede hacerlo en la mediana?", "opciones": {"a": "No, en ningún caso se debe dejar inmovilizado el vehículo en la mediana.", "b": "Solo si fuera preciso y de forma excepcional para no obstaculizar la circulación.", "c": "No; siempre se debe dejar inmovilizado el vehículo en el arcén derecho"}, "correcta": "b"}, {"id": 281, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P2-250x226.jpg", "pregunta": " ¿Qué puede aumentar la distancia de frenado?", "opciones": {"a": "Únicamente la velocidad.", "b": "Que el vehículo lleve frenos de disco.", "c": "Que haya nieve o hielo en la calzada."}, "correcta": "c"}, {"id": 282, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P3-250x226.jpg", "pregunta": " En un automóvil, ¿cuál de los siguientes elementos reduce el riesgo de lesiones de cuello en una colisión?", "opciones": {"a": "Los frenos ABS.", "b": "El reposacabezas, ajustado de forma apropiada.", "c": "El cinturón de seguridad."}, "correcta": "b"}, {"id": 283, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P4-250x226.jpg", "pregunta": " Si los frenos se mojan", "opciones": {"a": "Pueden dejar de frenar, perdiendo temporalmente su eficacia.", "b": "Se estropean y deben cambiarse las zapatas o pastillas.", "c": "Se frena en menos espacio."}, "correcta": "a"}, {"id": 284, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P5-250x226.jpg", "pregunta": " En un accidente entre dos vehículos, ¿qué tipo de daños cubre el seguro de responsabilidad civil de suscripción obligatoria?", "opciones": {"a": "Solamente los daños materiales.", "b": "Los daños personales y los materiales del vehículo no causante del accidente.", "c": "Solamente los daños personales."}, "correcta": "b"}, {"id": 285, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P6-250x226.jpg", "pregunta": " En las isletas de canalización del tráfico situadas en la calzada, ¿se puede parar o estacionar?", "opciones": {"a": "Se puede parar.", "b": "Se puede estacionar.", "c": "No se puede parar ni estacionar."}, "correcta": "c"}, {"id": 286, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P7-IMG_0116-250x226.jpg", "pregunta": " Los vehículos prioritarios, ¿tienen prioridad de paso sobre el resto de los usuarios de la vía?", "opciones": {"a": "Sí, siempre.", "b": "No, nunca.", "c": "Solo cuando circulen en servicio de urgencia."}, "correcta": "c"}, {"id": 287, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P8-250x226.jpg", "pregunta": " Las malas condiciones meteorológicas, como lluvia, viento o hielo, ¿aumentan la probabilidad de sufrir un accidente con una motocicleta?", "opciones": {"a": "No; el mal tiempo no influye en la conducción de motocicletas.", "b": "Sí; es más probable que el motorista se caiga si hace movimientos bruscos.", "c": "Sí, pero solo si el conductor no lleva el equipamiento adecuado."}, "correcta": "b"}, {"id": 288, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P9-250x226.jpg", "pregunta": " Como norma general, en vías urbanas, ¿cual es la velocidad máxima permitida para motocicletas?", "opciones": {"a": "50 km/h.", "b": "60 km/h.", "c": "45 km/h."}, "correcta": "a"}, {"id": 289, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P10-250x226.jpg", "pregunta": " El medio ambiente, ¿se ve afectado por los accidentes de tráfico?", "opciones": {"a": "No.", "b": "Sí.", "c": "Únicamente en vía interurbana."}, "correcta": "b"}, {"id": 290, "imagen": "https://revista.dgt.es/Galerias/test/N-247/11-250x226.jpg", "pregunta": " Las altas temperaturas pueden suponer un riesgo para la seguridad durante la conducción", "opciones": {"a": "Sí, por lo que debe conducir durante la noche, ya que la temperatura al ser inferior permite al conductor un tiempo de reacción mayor.", "b": "Sí, el conductor debe extremar las precauciones y realizar los descansos y paradas recomendadods, para evitar la fatiga y el sueño.", "c": "No, siempre que en el interior del vehículo no se alcancen temperaturas superiores a 20 grados."}, "correcta": "b"}, {"id": 291, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P11-drogas250x226.jpg", "pregunta": " Conducir bajo los efectos de algunas drogas puede producir en el conductor", "opciones": {"a": "Una percepción mayor del campo visual.", "b": "Un nivel de alerta mayor.", "c": "Ilusiones ópticas."}, "correcta": "c"}, {"id": 292, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P12-COCHERA-250x226-.jpg", "pregunta": " Muchos atropellos a peatones se producen cuando los vehículos", "opciones": {"a": "Circulan marcha atrás porque el conductor no ha visto al peatón.", "b": "Se disponen a entrar en un garaje.", "c": "Estacionan en la acera."}, "correcta": "a"}, {"id": 293, "imagen": "https://revista.dgt.es/Galerias/test/N-247/P13-250x226.jpg", "pregunta": " Fumar, mientras conduce, puede provocar", "opciones": {"a": "Distracciones y problemas de visión a causa del humo", "b": "Un aumento de la capacidad de atención.", "c": "Somnolencia."}, "correcta": "a"}, {"id": 294, "imagen": "https://revista.dgt.es/Galerias/test/N-247/Pregunta-15-250x226.jpg", "pregunta": " Como norma general se prohíbe cambiar el sentido de la marcha", "opciones": {"a": "En las calzadas con prioridad.", "b": "En las plazas de circulación giratoria.", "c": "En los tramos de vía en los que esté prohibid adelantar."}, "correcta": "c"}, {"id": 295, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-01.jpg", "pregunta": " Para adelantar a este vehículo", "opciones": {"a": "es obligatorio esperar a un tramo en el que la calzada esté seca.", "b": "debe tenerse especial cuidado, pues las salpicaduras pueden impedir la visibilidad.", "c": "no deben tomarse precauciones especiales."}, "correcta": "b"}, {"id": 296, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-02.jpg", "pregunta": " La luz antiniebla trasera deberá utilizarse en caso de", "opciones": {"a": "frenada brusca.", "b": "heladas nocturnas.", "c": "nubes densas de humo."}, "correcta": "c"}, {"id": 297, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-03.jpg", "pregunta": " No pueden circular por autopista", "opciones": {"a": "las motocicletas.", "b": "los ciclomotores.", "c": "los camiones de más de 3.500 kg de M.M.A."}, "correcta": "b"}, {"id": 298, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-04.jpg", "pregunta": " Una línea longitudinal discontinua con trazos más anchos que en el caso general, indica", "opciones": {"a": "la existencia de un carril reversible.", "b": "la existencia de un carril especial para determinada clase de vehículos, de entrada o salida, u otro.", "c": "la existencia de un carril que puede ser utilizado en sentido contrario al habitual."}, "correcta": "b"}, {"id": 299, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-05.jpg", "pregunta": " Al cargar combustible en el vehículo es obligatorio", "opciones": {"a": "apagar las luces y subir las ventanillas.", "b": "parar el motor y encender la señal de emergencia.", "c": "apagar las luces y los sistemas eléctricos, como la radio."}, "correcta": "c"}, {"id": 300, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-06.jpg", "pregunta": " En un paso para peatones sin semáforos que lo regule, ¿cuándo tienen preferencia los peatones?", "opciones": {"a": "Solo cuando el paso esté situado en una travesía.", "b": "Siempre.", "c": "Solo cuando los peatones hayan iniciado el cruce."}, "correcta": "b"}, {"id": 301, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-07.jpg", "pregunta": " El conductor de la furgoneta, ¿puede hacer una parada en doble fila para descargar?", "opciones": {"a": "No, está prohibido.", "b": "Sí, excepcionalmente y respetando las normas sobre paradas.", "c": "Solo si la parada tiene una duración igual o inferior a 1 minuto."}, "correcta": "b"}, {"id": 302, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-08.jpg", "pregunta": " Los vehículos que circulan por la autovía, ¿facilitarán el paso a los vehículos que se incorporan desde el carril de aceleración?", "opciones": {"a": "No, salvo que se trate de vehículos de transporte colectivo.", "b": "Sí, pero solo a los vehículos que se incorporen por el lado derecho.", "c": "Sí, a cualquier vehículo que se incorpore, en la medida de lo posible."}, "correcta": "c"}, {"id": 303, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-09.jpg", "pregunta": " Cuando prevea que va a quedar detenido dentro del túnel más de dos minutos, ¿qué debe hacer?", "opciones": {"a": "Apagar el motor.", "b": "Apagar las luces.", "c": "Dar media vuelta con cuidado."}, "correcta": "a"}, {"id": 304, "imagen": "https://revista.dgt.es/Galerias/test/N-248/test-248-preg-10.jpg", "pregunta": " Circula de noche con el alumbrado interior encendido", "opciones": {"a": "No, porque descansa la vista.", "b": "Sí, porque veo peor.", "c": "No, porque evita deslumbramiento."}, "correcta": "b"}, {"id": 305, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-11-detalle.jpg", "pregunta": " La eficacia del frenado aumenta, entre otras circunstancias, cuando", "opciones": {"a": "La masa del vehículo es mayor, ya que a mayor masa menor distancia de frenado.", "b": "Se pisa el pedal de embrague al mismo tiempo que el pedal de freno.", "c": "La adherencia de los neumáticos al suelo es mayor."}, "correcta": "c"}, {"id": 306, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-12.jpg", "pregunta": " Como norma general, ¿cuándo es mayor el efecto del alcohol?", "opciones": {"a": "Inmediatamente después de tomarlo.", "b": "Entre 30 y 90 minutos después de haber ingerido el alcohol.", "c": "Tres horas después de tomarlo."}, "correcta": "b"}, {"id": 307, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-13.jpg", "pregunta": " ¿De qué depende la distancia de detención?", "opciones": {"a": "De la velocidad, solamente.", "b": "Del tipo de vehículo, solamente.", "c": "De la velocidad, del tiempo de reacción y de la distancia de frenado."}, "correcta": "c"}, {"id": 309, "imagen": "https://revista.dgt.es/Galerias/test/N-248/Test-248-preg-15.jpg", "pregunta": " La fatiga, ¿puede alterar el tiempo de reacción del conductor?", "opciones": {"a": "Sí, lo aumenta.", "b": "Sí, lo disminuye.", "c": "No."}, "correcta": "a"}, {"id": 310, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P1.jpg", "pregunta": " ¿Es recomendable regular los reposacabezas del vehículo a la altura de cada ocupante?", "opciones": {"a": "No es necesario, es solo un elemento de confort.", "b": "Solo es necesario regular el reposacabezas del conductor.", "c": "Sí; es un elemento de seguridad que puede evitar lesiones cervicales."}, "correcta": "c"}, {"id": 311, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P2.jpg", "pregunta": " En un túnel con un solo carril para cada sentido, ¿está permitido el adelantamiento?", "opciones": {"a": "No.", "b": "Sí.", "c": "Solo si la calzada dispone de arcén practicable."}, "correcta": "a"}, {"id": 312, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P3.jpg", "pregunta": " Esta señal prohíbe…", "opciones": {"a": "El estacionamiento entre la 1 y las 15 horas.", "b": "El estacionamiento desde las 9 horas del día 1 hasta las 9 horas del día 16.", "c": "La parada los días indicados en la señal."}, "correcta": "b"}, {"id": 313, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P4.jpg", "pregunta": " Al incorporarse a una autopista, ¿puede pisar la zona de cebreado?", "opciones": {"a": "Sí, si ya ha alcanzado en ese punto la velocidad adecuada para incorporarse a la circulación.", "b": "Sí, para acortar la duración de la maniobra.", "c": "No, está prohibido."}, "correcta": "c"}, {"id": 314, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P5.jpg", "pregunta": " Los conos de la fotografía indican que se ha habilitado…", "opciones": {"a": "Un carril reversible.", "b": "Un carril VAO.", "c": "Un carril adicional circunstancial."}, "correcta": "c"}, {"id": 315, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P6.jpg", "pregunta": " La distancia de frenado es el espacio recorrido desde que el conductor…", "opciones": {"a": "Ve el obstáculo hasta que se detiene el vehículo.", "b": "Ve el obstáculo hasta que acciona el freno.", "c": "Acciona el freno hasta que el vehículo se detiene."}, "correcta": "c"}, {"id": 316, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P7.jpg-", "pregunta": " En determinadas circunstancias, un turismo, ¿puede superar para adelantar la velocidad máxima fijada para el tipo de vía por la que circule?", "opciones": {"a": "No, en ningún caso.", "b": "Sí, en carreteras convencionales interurbanas.", "c": "Sí, en todo tipo de vías interurbanas."}, "correcta": "b"}, {"id": 317, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P8.jpg", "pregunta": " Esta señal le indica peligro por la proximidad de…", "opciones": {"a": "Un cruce con doble sentido de la circulación.", "b": "Un cruce donde la circulación se efectúa de forma giratoria.", "c": "Un cruce en el que tengo prioridad."}, "correcta": "b"}, {"id": 318, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P9.jpg", "pregunta": " Salvo que exista señal que lo prohíba, por los arcenes de las autovías se permite circular…", "opciones": {"a": "A peatones.", "b": "A vehículos de tracción animal.", "c": "A conductores de bicicletas mayores de 14 años."}, "correcta": "c"}, {"id": 319, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P10.jpg", "pregunta": " El sistema de lavaparabrisas del vehículo, ¿necesita mantenimiento?", "opciones": {"a": "No.", "b": "Sí; vigilar el nivel del circuito de refrigeración, de donde toma el agua.", "c": "Sí; vigilar el nivel de líquido lavaparabrisas."}, "correcta": "c"}, {"id": 320, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P11.jpg", "pregunta": " ¿Es recomendable realizar un mantenimiento frecuente del sistema de alumbrado del vehículo?", "opciones": {"a": "Sí, porque circular con una iluminación deficiente incrementa la fatiga visual del conductor y el riesgo de accidente.", "b": "Sí, por lo que es obligatorio realizar revisiones mensuales.", "c": "No, solamente cuando tenga que someterse a la inspección técnica reglamentaria."}, "correcta": "a"}, {"id": 321, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P12.jpg", "pregunta": " Si por circunstancias especialmente graves un conductor traslada en su vehículo particular a una persona enferma, ¿cómo advertirá de su presencia?", "opciones": {"a": "Agitando el brazo de arriba abajo con movimientos cortos y rápidos.", "b": "Instalando en el techo de su vehículo una señal luminosa especial.", "c": "Haciendo sonar el claxon y conectando la luz de emergencia."}, "correcta": "c"}, {"id": 322, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P13.jpg", "pregunta": " Si hay charcos de agua en la calzada…", "opciones": {"a": "No es aconsejable tomar ninguna precaución.", "b": "Debe moderar la velocidad.", "c": "Debe acelerar para atravesarlos lo antes posible."}, "correcta": "b"}, {"id": 323, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P14.jpg", "pregunta": " ¿Qué indica esta señal?", "opciones": {"a": "Que hay que circular con precaución por la proximidad a un puente.", "b": "Que hay un control de altura o gálibo.", "c": "Que se circula por una autopista."}, "correcta": "c"}, {"id": 324, "imagen": "https://revista.dgt.es/Galerias/test/N-249/Test-249-P15.jpg", "pregunta": " Un ciclomotor ocupado por dos personas, ¿puede utilizar normalmente un carril VAO?", "opciones": {"a": "No.", "b": "Sí, porque van dos personas.", "c": "Sí, si circula por el arcén."}, "correcta": "a"}, {"id": 325, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-1-250x226.jpg", "pregunta": " Si a través del espejo retrovisor observa al vehículo policial que se ve en la fotografía, ¿qué debe hacer?", "opciones": {"a": "Aumentar la velocidad, ya que me está indicando que voy despacio.", "b": "Detener el vehículo inmediatamente.", "c": "Detener el vehículo en el lado derecho, delante del coche policial, sin provocar riesgos a los demás usuarios."}, "correcta": "c"}, {"id": 326, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-2-250x226.jpg", "pregunta": " ¿Se puede mejorar la adherencia del vehículo en una zona en la que exista hielo en la calzada?", "opciones": {"a": "Sí, usando cadenas o neumáticos de clavos.", "b": "Solo usando cadenas pero nunca neumáticos de clavos, ya que está prohibidos.", "c": "No, está prohibido circular cuando existe hielo en la calzada."}, "correcta": "a"}, {"id": 327, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-3-250x226.jpg", "pregunta": " Los vehículos destinados a obras y servicios, ¿cómo advertirán de su presencia cuando estén realizando obras de reparación en la calzada?", "opciones": {"a": "Mediante un dispositivo luminoso con una luz rotativa de color azul o rojo.", "b": "Mediante un dispositivo luminoso con una o varias luces de color amarillo auto.", "c": "Mediante un dispositivo luminoso con una o varias luces de color azul."}, "correcta": "b"}, {"id": 328, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-4-250x226.jpg", "pregunta": " No pueden circular por autopista…", "opciones": {"a": "Las motocicletas.", "b": "Los ciclomotores.", "c": "Los camiones de más de 3.500 kg de MMA."}, "correcta": "b"}, {"id": 329, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-5-250x226.jpg", "pregunta": " Como norma general, ¿quién tiene la preferencia en un estrechamiento sin señalizar?", "opciones": {"a": "El vehículo que entre primero.", "b": "El vehículo más pesado.", "c": "Los vehículos de tracción animal."}, "correcta": "a"}, {"id": 330, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-6-250x226.jpg", "pregunta": " Esta señal indica que empieza…", "opciones": {"a": "Una autovía.", "b": "Una autopista.", "c": "Una carretera con un paso elevado."}, "correcta": "b"}, {"id": 331, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-7-250x226.jpg", "pregunta": " En este cambio de rasante de reducida visibilidad, ¿puede adelantar el vehículo blanco al amarillo?", "opciones": {"a": "Sí, porque no hay señalización expresa que lo prohíba.", "b": "No, porque para ello debe ocupar parte de la calzada que corresponde al sentido contrario.", "c": "Sí, porque lo ha señalizado convenientemente."}, "correcta": "b"}, {"id": 332, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-8-250x226.jpg", "pregunta": " Cuando se toman bebidas alcohólicas…", "opciones": {"a": "Aumenta el campo visual.", "b": "Disminuye el campo visual.", "c": "Disminuye el tiempo de reacción."}, "correcta": "b"}, {"id": 333, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-9-250x226.jpg", "pregunta": " Si en una vía existe una línea longitudinal continua adosada a otra discontinua…", "opciones": {"a": "Ningún vehículo que circule por la vía podrá atravesar ninguna de las dos líneas.", "b": "El carril que tiene más cercana la línea discontinua es reversible.", "c": "Debemos tener en cuenta solo la línea más cercana al carril por el que circulamos."}, "correcta": "c"}, {"id": 334, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-10-250x226.jpg", "pregunta": " En un túnel, ¿qué distancia de seguridad mínima debe mantener el conductor de un turismo con el vehículo de delante si no pretende adelantar?", "opciones": {"a": "100 metros o un intervalo de 4 segundos.", "b": "50 metros o un intervalo de 3 segundos.", "c": "200 metros o un intervalo de 10 segundos."}, "correcta": "a"}, {"id": 335, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-11-250x226.jpg", "pregunta": " La mayoría de los vehículos disponen de un filtro en el habitáculo", "opciones": {"a": "Sí, sobre todo al inicio de la primavera, ya que su capacidad de retención es limitada.", "b": "Sí, cada seis meses porque es un elemento sujeto a inspección técnica periódica.", "c": "No, ya que es un filtro que se limpia automáticamente."}, "correcta": "a"}, {"id": 336, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-12-250x226.jpg", "pregunta": " En una carretera cuya velocidad genérica es de 90 km/h, ¿qué velocidad se considera anormalmente reducida para un turismo?", "opciones": {"a": "La inferior a 55 km/h", "b": "La inferior a 60 km/h", "c": "La inferior a 45 km/h"}, "correcta": "c"}, {"id": 337, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-13-250x226.jpg", "pregunta": " Esta señal, ¿permite realizar la maniobra de adelantamiento?", "opciones": {"a": "No, en ningún caso.", "b": "No, salvo que se adelante a un turismo.", "c": "No, salvo que se adelante a motocicletas de dos ruedas y no se invada el sentido contrario."}, "correcta": "c"}, {"id": 338, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-14-250x226.jpg", "pregunta": " Los agentes de tráfico inmovilizan un vehículo cuando su conductor tiene un tasa de alcohol mayor de la permitida", "opciones": {"a": "Cuando desparezca la causa que la motivó.", "b": "Cuando el conductor viaje con menores de edad.", "c": "Cuando el agente entregue al conductor el boletín de denuncia."}, "correcta": "a"}, {"id": 339, "imagen": "https://revista.dgt.es/Galerias/test/N-250/N-250-Preg-15-250x226.jpg", "pregunta": " ¿Qué indica la luz de posición de un vehículo?", "opciones": {"a": "Que el vehículo está circulando.", "b": "El lugar que ocupa el vehículo en la calzada y su anchura.", "c": "Que el vehículo está parado."}, "correcta": "b"}, {"id": 340, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-P01-Pichazo.jpg", "pregunta": " En caso de sufrir un reventón circulando por una vía a velocidad elevada, ¿es aconsejable pisar el pedal de freno con brusquedad?", "opciones": {"a": "Sí, para mantener con mayor facilidad la trayectoria recta del vehículo.", "b": "No; el frenado debe ser suave y progresivo.", "c": "Solo si el reventón se produce en una de las ruedas delanteras."}, "correcta": "b"}, {"id": 341, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-p02-aparcar.jpg", "pregunta": " Esta señal prohíbe", "opciones": {"a": "la parada y el estacionamiento.", "b": "la parada los días impares en el lado de la calzada en que esté situada la señal.", "c": "el estacionamiento los días pares en el lado de la calzada en que esté situada la señal."}, "correcta": "c"}, {"id": 342, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-p03.jpg", "pregunta": " La lluvia, ¿exige al conductor tomar más precauciones de las habituales?", "opciones": {"a": "Sí, ya que los neumáticos pueden perder su adherencia.", "b": "No, porque mejora la visibilidad al limpiar el parabrisas.", "c": "Solo mientras caen las primeras gotas, luego no es necesario tomar precauciones."}, "correcta": "a"}, {"id": 343, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-p04.jpg", "pregunta": " ¿Qué le indica esta señal?", "opciones": {"a": "Recomienda llevar cadenas desde el punto en que se encuentra la señal.", "b": "Obliga a llevar cadenas desde el punto en que se encuentra la señal.", "c": "Señala que la vía se encuentra cortada por fuerte nevada."}, "correcta": "b"}, {"id": 344, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-p05-BusVao.jpg", "pregunta": " ¿Podrá utilizar el carril VAO un turismo ocupado por cuatro personas si lleva enganchado un remolque ligero?", "opciones": {"a": "No.", "b": "Solo si el carril no está ocupado.", "c": "Sí."}, "correcta": "a"}, {"id": 345, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-p06.jpg", "pregunta": " Si se encuentra detenido ante una señal de stop, ¿puede utilizar su teléfono móvil?", "opciones": {"a": "No, de ninguna manera.", "b": "Solo con un dispositivo de manos libres y sin utilizar cascos o auriculares.", "c": "Sí, ya que el vehículo está detenido."}, "correcta": "b"}, {"id": 346, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-p07-Carga.jpg", "pregunta": " En un vehículo de menos de 5 metros de longitud destinado al transporte de mercancías, ¿cuánto podrá sobresalir una carga de longitud indivisible por su parte delantera?", "opciones": {"a": "Un tercio de la longitud del vehículo.", "b": "Un 15% de la longitud del vehículo.", "c": "Nada; solo podrá sobresalir por su parte trasera."}, "correcta": "a"}, {"id": 347, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test251-p08.jpg", "pregunta": " Circulando por un paso inferior, su vehículo sufre una avería que no le impide continuar la marcha; ¿qué debe hacer?", "opciones": {"a": "Apagar el motor y conectar las luces de emergencia.", "b": "Detener el vehículo, salir de él y dirigirse a la salida del paso inferior.", "c": "Continuar circulando hasta salir del paso inferior, siempre que sea posible."}, "correcta": "c"}, {"id": 348, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-p09-flechas.jpg", "pregunta": " Circula por el carril izquierdo; ¿qué le indica la flecha?", "opciones": {"a": "Que está cerca la próxima salida.", "b": "Que se permite la circulación en paralelo.", "c": "Que debe incorporarse cuanto antes al carril derecho."}, "correcta": "c"}, {"id": 349, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-p10.jpg", "pregunta": " El conductor de un turismo debe circular con el alumbrado de su vehículo encendido", "opciones": {"a": "entre la puesta y la salida del sol.", "b": "en los puentes y pasos a nivel.", "c": "cuando circule por un carril para vehículos de alta ocupación (VAO)."}, "correcta": "a"}, {"id": 350, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-P11-Especial.jpg", "pregunta": " Si la presión de inflado en los neumáticos es inferior a la recomendada, ¿aumenta el consumo de combustible?", "opciones": {"a": "Sí, porque existe mayor rozamiento con el pavimento.", "b": "Sí, y además el desgaste es mayor en el centro de la banda de rodamiento.", "c": "No, siempre que estén compensadas las presiones entre todos los neumáticos del vehículo."}, "correcta": "a"}, {"id": 351, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-P12.jpg", "pregunta": " En la intersección de una vía pavimentada con otra sin pavimentar, ¿qué vehículos tienen preferencia de paso?", "opciones": {"a": "Los que circulen por la vía más ancha.", "b": "Los que se aproximen por la derecha.", "c": "Los que circulen por la vía pavimentada."}, "correcta": "c"}, {"id": 352, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-P13.jpg", "pregunta": " ¿En qué caso no le está permitido adelantar detrás de otro vehículo que ya está adelantando?", "opciones": {"a": "Nunca está permitido adelantar cuando otro vehículo ya esté adelantando.", "b": "Cuando circule por una glorieta", "c": "Cuando no tenga visibilidad suficiente de la parte delantera de la vía."}, "correcta": "c"}, {"id": 353, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-P14.jpg", "pregunta": " La señal triangular indica", "opciones": {"a": "que hay un escalón lateral en la calzada.", "b": "que el pavimento de la calzada puede estar muy deslizante.", "c": "que hay un tramo de curvas peligrosas."}, "correcta": "b"}, {"id": 354, "imagen": "https://revista.dgt.es/Galerias/test/N-251/Test-251-P15-Transporte-escolar.jpg", "pregunta": " ¿Qué debe hacer siempre que se acerque a un autobús del que bajan niños?", "opciones": {"a": "Detenerse hasta que el autobús reanude su marcha.", "b": "Tocar el claxon repetidamente para advertir de su presencia.", "c": "Moderar la velocidad, e incluso detenerse si fuera necesario."}, "correcta": "c"}, {"id": 355, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P01-Niebla.jpg", "pregunta": " La luz antiniebla trasera deberá utilizarse siempre que", "opciones": {"a": "circule por un puerto de montaña.", "b": "circule por un túnel.", "c": "circule con fuerte nevada."}, "correcta": "c"}, {"id": 356, "imagen": "https://revista.dgt.es/Galerias/test/N-252/TEST-252-P02-Triangulo.jpg", "pregunta": " En un turismo, ¿es obligatorio llevar triángulos de preseñalización de peligro?", "opciones": {"a": "No es obligatorio, pero es aconsejable llevar, al menos, un triángulo.", "b": "Sí, es obligatorio llevar dos triángulos homologados.", "c": "Solo es obligatorio cuando se circule por vías interurbanas."}, "correcta": "b"}, {"id": 357, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P03-Documentacion.jpg", "pregunta": " Para circular con un turismo, ¿qué documentos se necesitan en todo caso, además del permiso de conducción?", "opciones": {"a": "El Impuesto de Vehículos de Tracción Mecánica (Impuesto Municipal de Circulación) del año en curso.", "b": "El Permiso de Circulación solamente.", "c": "El Permiso de Circulación y la Tarjeta de Inspección Técnica."}, "correcta": "c"}, {"id": 358, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P04-Stop.jpg", "pregunta": " ¿Debe el conductor del turismo de color blanco respetar la señal de stop cuando llegue al cruce?", "opciones": {"a": "Sí, debe respetar las marcas viales existentes.", "b": "No, porque la señal horizontal solo es para los que giren a la izquierda.", "c": "Sí, pero solo si sigue de frente."}, "correcta": "b"}, {"id": 359, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P05-Carril.jpg", "pregunta": " En esta vía se ha habilitado un carril adicional; ¿a qué velocidad como máximo circulará el vehículo naranja?", "opciones": {"a": "A 80 kilómetros por hora.", "b": "A 60 kilómetros por hora.", "c": "A la genérica de la vía."}, "correcta": "a"}, {"id": 360, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P06-Pinchazo.jpg", "pregunta": " Si mientras circula se le pincha una rueda, ¿qué debe hacer?", "opciones": {"a": "Continuar circulando hasta llegar al taller más próximo.", "b": "Inmovilizar rápidamente el vehículo fuera de la calzada o en lugar seguro.", "c": "Detener el vehículo rápidamente en cualquier lugar y abandonarlo."}, "correcta": "b"}, {"id": 361, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P07-Pendiente.jpg", "pregunta": " Como norma general, en un tramo de vía estrecho de gran pendiente debe ceder el paso", "opciones": {"a": "el vehículo que sube.", "b": "el vehículo que baja.", "c": "el vehículo más ligero."}, "correcta": "b"}, {"id": 362, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P08-Fatiga.jpg", "pregunta": " Durante la conducción, la fatiga", "opciones": {"a": "hace que aumenten los errores de forma considerable.", "b": "facilita la percepción de las señales de tráfico.", "c": "hace que disminuyan los errores de forma considerable."}, "correcta": "a"}, {"id": 363, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P09-Semaforo.jpg", "pregunta": " Un semáforo con línea blanca horizontal sobre fondo negro", "opciones": {"a": "permite el paso a autobuses y tranvías.", "b": "prohíbe el paso a autobuses de líneas regulares y tranvías.", "c": "permite girar a la derecha y a la izquierda a autobuses y tranvías."}, "correcta": "b"}, {"id": 364, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P10-Carretera.jpg", "pregunta": " La línea de borde de la calzada es discontinua; ¿está permitido estacionar en la parte transitable del arcén?", "opciones": {"a": "Sí, porque la línea es discontinua.", "b": "No, está prohibido.", "c": "Solo para cargar o descargar mercancías."}, "correcta": "b"}, {"id": 365, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P11-Suspension.jpg", "pregunta": " ¿Puede perder el control del vehículo si circula con los amortiguadores en mal estado?", "opciones": {"a": "No, sin embargo, los cambios de marcha se realizarán con mayor dificultad debido a las oscilaciones del vehículo.", "b": "Sí, porque la distancia de frenado disminuirá, especialmente con el firme irregular o mojado.", "c": "Sí, porque el vehículo puede experimentar una inclinación excesiva al tomar las curvas."}, "correcta": "c"}, {"id": 366, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P12-Aceleracion.jpg", "pregunta": " Si observa que un vehículo quiere incorporarse por el carril de aceleración, ¿qué debe hacer?", "opciones": {"a": "Nada, porque tengo preferencia.", "b": "Cederle el paso", "c": "Facilitarle la incorporación en la medida de lo posible."}, "correcta": "c"}, {"id": 367, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P13-Adelantar.jpg", "pregunta": " No deberá iniciar un adelantamiento sin comprobar previamente que", "opciones": {"a": "existe espacio suficiente para volver al carril derecho cuando termine la maniobra.", "b": "los vehículos que circulan detrás mantienen la distancia de seguridad.", "c": "el vehículo de delante reduce su velocidad para facilitar la maniobra."}, "correcta": "a"}, {"id": 368, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P14-Airbag.jpg", "pregunta": " ¿Cuál de las siguientes es una de las principales funciones del airbag en caso de accidente?", "opciones": {"a": "Evitar el efecto submarino.", "b": "Reducir el riesgo de heridas en la cara producidas por fragmentos de cristal procedentes del parabrisas.", "c": "Evitar que la columna de dirección golpee al conductor."}, "correcta": "b"}, {"id": 369, "imagen": "https://revista.dgt.es/Galerias/test/N-252/Test-252-P15-Calzadas.jpg", "pregunta": " ¿En qué tipo de vías se debe mantener la distancia de seguridad?", "opciones": {"a": "Solo en calzadas con dos sentidos de circulación.", "b": "Solo en calzadas en mal estado.", "c": "En todo tipo de vías."}, "correcta": "c"}, {"id": 370, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P01-250x226.jpg", "pregunta": " Debido a una emergencia, un turismo queda inmovilizado en la calzada; su conductor ¿debe colocar los triángulos de preseñalización de peligro, como norma general?", "opciones": {"a": "No, excepto si la inmovilización se produce en una vía fuera de poblado.", "b": "Solo debe encender la luz de emergencia y, si procede, las luces de posición.", "c": "Sí, aunque haya encendido la luz de emergencia, la de posición o ambas."}, "correcta": "c"}, {"id": 371, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P02-250x226.jpg", "pregunta": " Esta señal indica", "opciones": {"a": "Peligro por la proximidad de una zona donde sopla fuerte viento lateral.", "b": "Peligro por la proximidad de un tramo de vía con pavimento deslizante por hielo.", "c": "Peligro por la proximidad de un vehículo accidentado que obstruye la calzada."}, "correcta": "c"}, {"id": 372, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P03-250x226.jpg", "pregunta": " Como norma general, en vías de tres calzadas se utilizarán las de los laterales", "opciones": {"a": "En sentido único, si bien se podrá habilitar algún carril para el sentido contrario.", "b": "En ambos sentidos.", "c": "En sentido único, siempre que el tráfico sea fluido."}, "correcta": "a"}, {"id": 373, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-p04-250x226.jpg", "pregunta": " Cuando se aprecia fuerte viento lateral", "opciones": {"a": "Se deberá reducir la velocidad y corregir las ligeras desviaciones de la dirección.", "b": "Se deberá aumentar la velocidad para compensar la fuerza del viento.", "c": "Disminuye el riesgo de accidente, ya que el viento evita que el vehículo se desvíe de su trayectoria."}, "correcta": "a"}, {"id": 374, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-p05-250x226.jpg", "pregunta": " ¿Cuándo se deben cambiar las escobillas del limpiaparabrisas?", "opciones": {"a": "Cada dos años obligatoriamente.", "b": "Cuando las gomas estén dañadas.", "c": "Siempre antes de pasar la inspección técnica del vehículo."}, "correcta": "b"}, {"id": 375, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-p06-250x226.jpg", "pregunta": " Esta señal, ¿prohíbe el cambio de dirección en la próxima intersección?", "opciones": {"a": "Sí, ya que debo seguir la dirección y sentido que señala la flecha.", "b": "No, solo prohíbe el cambio de sentido.", "c": "No, solo me indica que la vía es de sentido único."}, "correcta": "a"}, {"id": 376, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-p07-250x226.jpg", "pregunta": " ¿Tiene prioridad de paso una ambulancia que circule con las señales luminosas apagadas?", "opciones": {"a": "No.", "b": "Solo tiene preferencia en las vías urbanas.", "c": "Sí, tiene preferencia en todo tipo de vías."}, "correcta": "a"}, {"id": 377, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P-08-250x226.jpg", "pregunta": " Un vehículo va a incorporarse a la circulación; ¿cuándo debe ceder el paso?", "opciones": {"a": "Cuando entre en el carril de circulación desde el lado izquierdo, solamente.", "b": "Siempre.", "c": "Cuando entre en el carril de circulación desde el lado derecho, solamente."}, "correcta": "b"}, {"id": 378, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P09-250x226.jpg", "pregunta": " Circula con su turismo por esta carretera convencional; ¿cuál es la velocidad máxima permitida?", "opciones": {"a": "90 km/h", "b": "100 km/h", "c": "80 km/h"}, "correcta": "a"}, {"id": 379, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P10-250x226.jpg", "pregunta": " ¿Está permitido atravesar la marca vial de la derecha para cambiar de carril?", "opciones": {"a": "Sí, pero con precaución.", "b": "No.", "c": "No, porque solamente está permitido estacionar."}, "correcta": "b"}, {"id": 380, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P11-Extra-250x226.jpg", "pregunta": " ¿Por qué es aconsejable cambiar periódicamente el aceite lubricante?", "opciones": {"a": "Porque, estando en buenas condiciones, mantiene el buen estado del motor más tiempo y el desgaste de las piezas es menor.", "b": "Porque el aceite con el tiempo se vuelve más viscoso y no fluye correctamente entre las piezas.", "c": "Porque el aceite con el uso y pasado un tiempo pierde excesiva cantidad de volumen y hay que reponerlo."}, "correcta": "a"}, {"id": 381, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P12-250x226.jpg", "pregunta": " Circula por una travesía; ya se ha puesto el sol y la vía está suficientemente iluminada", "opciones": {"a": "Ninguno, ya que la vía está suficientemente iluminada.", "b": "Las luces de posición y las de corto alcance o de cruce.", "c": "Solamente las luces de posición."}, "correcta": "b"}, {"id": 382, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P13-250x226.jpg", "pregunta": " Cuando el semáforo se ponga verde, ¿qué debe hacer?", "opciones": {"a": "Obedecer la señal de stop.", "b": "Obedecer al semáforo, que tiene prioridad sobre la señal de stop.", "c": "Obedecer al semáforo, pero debo ceder el paso."}, "correcta": "b"}, {"id": 383, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P14-250x226.jpg", "pregunta": " Si su vehículo está provisto de caja de cambios manual, en una calle con pendiente ascendente, ¿cómo debe estacionar?", "opciones": {"a": "Poniendo el freno de estacionamiento y la primera velocidad.", "b": "Poniendo el freno de estacionamiento y la marcha atrás.", "c": "Basta con poner el freno de estacionamiento."}, "correcta": "a"}, {"id": 384, "imagen": "https://revista.dgt.es/Galerias/test/N-253/Test-253-P15-250x226.jpg", "pregunta": " En las calzadas con dos sentidos y tres carriles, cuando quiera girar a la izquierda, ¿dónde debe colocarse?", "opciones": {"a": "En el carril central.", "b": "En el arcén derecho.", "c": "En el carril izquierdo."}, "correcta": "a"}, {"id": 385, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-1.jpg", "pregunta": " ¿A qué vehículos de transporte de mercancías prohíbe pasar esta señal?", "opciones": {"a": "A los de más de 3.500 kg. de M.M.", "b": "A los de menos de 3.500 kg. de M.M.A.", "c": "A los de más de 3.500 kg. de M.M.A., con carga o sin carga."}, "correcta": "c"}, {"id": 386, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-2.jpg", "pregunta": " Para adelantar al grupo de ciclistas, el vehículo rebasa la línea continua y ocupa el carril destinado a la circulación en sentido contrario; ¿es correcto su comportamiento?", "opciones": {"a": "Sí, y debe guardar una separación lateral de, al menos, 1,5 metros", "b": "Solo es correcto si no existe una señal vertical que prohíba adelantar.", "c": "No, porque en este tramo de vía está prohibido el adelantamiento."}, "correcta": "a"}, {"id": 387, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-3.jpg", "pregunta": " Si sufre una avería y tiene que salir de su vehículo, ¿en cuál de los siguientes casos debe utilizar el chaleco reflectante?", "opciones": {"a": "Al ocupar el arcén en vías interurbanas.", "b": "Solamente al ocupar la calzada o el arcén en autopistas o autovías.", "c": "Al ocupar la calzada en vías urbanas."}, "correcta": "a"}, {"id": 388, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-4.jpg", "pregunta": " Si entra en una curva a la izquierda a velocidad excesiva, la fuerza centrífuga, ¿puede afectar a la trayectoria del vehículo?", "opciones": {"a": "Sí; se desplazará hacia la izquierda de la calzada.", "b": "Sí; se desplazará hacia la derecha de la calzada.", "c": "No; la fuerza centrífuga no afecta a la trayectoria del vehículo."}, "correcta": "b"}, {"id": 389, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-5.jpg", "pregunta": " ¿Cómo se denominan los costes de pérdida de vidas, de capacidad productiva y el sufrimiento físico y psicológico que tienen lugar como consecuencia de un accidente de tráfico?", "opciones": {"a": "Costes sanitarios.", "b": "Costes materiales.", "c": "Costes humanos."}, "correcta": "c"}, {"id": 390, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-6.jpg", "pregunta": " Si ningún elemento impide su funcionamiento eficaz, ¿qué sistema de seguridad pasiva evita que, en caso de accidente, se produzca el efecto submarino?", "opciones": {"a": "El airbag.", "b": "El reposacabezas.", "c": "El cinturón de seguridad."}, "correcta": "c"}, {"id": 391, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-7.jpg", "pregunta": " Se considera peatón a la persona", "opciones": {"a": "que, sin ser conductor, transita a pie por las vías públicas.", "b": "a cuyo cargo está un animal o animales.", "c": "que circula con una bicicleta."}, "correcta": "a"}, {"id": 392, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-8.jpg", "pregunta": " El consumo de drogas de abuso o ilegales, ¿afecta a la seguridad vial?", "opciones": {"a": "No, en absoluto.", "b": "Sí, ya que alteran de modo importante las capacidades del conductor.", "c": "Solo si el conductor no está habituado a consumirlas."}, "correcta": "b"}, {"id": 393, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-9.jpg", "pregunta": " Durante la conducción, ¿qué horas son especialmente propicias para la aparición del sueño?", "opciones": {"a": "Las últimas horas de la mañana.", "b": "Las horas de la madrugada y las primeras horas de la tarde.", "c": "Las últimas horas de la tarde y las primeras de la mañana."}, "correcta": "b"}, {"id": 394, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-10.jpg", "pregunta": " En un turismo con cinco plazas autorizadas, incluida la del conductor, ¿está permitido transportar a seis personas?", "opciones": {"a": "No.", "b": "Sí, siempre que no se supere la masa máxima autorizada del vehículo.", "c": "Solo cuando al menos uno de los ocupantes sea menor de edad."}, "correcta": "a"}, {"id": 395, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-11.jpg", "pregunta": " Una vez finalizado el estado de alarma por el COVID-19 y restablecida la nueva normalidad, los ocupantes de un vehículo particular que esté circulando por vías públicas, ¿están obligados al uso de mascarillas?", "opciones": {"a": "No, cuando el único ocupante del vehículo sea el conductor.", "b": "Sí, aunque todos sus ocupantes convivan en el mismo domicilio.", "c": "Sí, cuando un tercio de los ocupantes del vehículo sea mayor de 70 años."}, "correcta": "a"}, {"id": 396, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-12.jpg", "pregunta": " A los peatones que utilicen monopatines o patines en ningún caso les está permitido", "opciones": {"a": "ser arrastrados por otros vehículos.", "b": "circular por el arcén de una travesía.", "c": "circular a paso de persona por las aceras."}, "correcta": "a"}, {"id": 397, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-13.jpg", "pregunta": " Los efectos secundarios de los medicamentos que alteran la capacidad de conducción, ¿se manifiestan de la misma manera en todas las personas?", "opciones": {"a": "Solo si el tratamiento médico se prolonga en el tiempo.", "b": "Sí; sus efectos son idénticos para todas las personas.", "c": "No; pueden variar por diversos factores, como la edad o el estado físico del conductor."}, "correcta": "c"}, {"id": 398, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-14.jpg", "pregunta": " ¿Están obligados los conductores de motocicletas a llevar un chaleco reflectante de alta visibilidad?", "opciones": {"a": "Sí.", "b": "Solo cuando circulen por vías interurbanas.", "c": "No."}, "correcta": "c"}, {"id": 399, "imagen": "https://revista.dgt.es/Galerias/test/N-254/Test-254-Preg-15.jpg", "pregunta": " ¿Es peligroso introducir una dirección en un navegador GPS mientras se conduce?", "opciones": {"a": "Solo si el navegador no está integrado en el vehículo.", "b": "No, porque es una ayuda para conducir con mayor seguridad.", "c": "Sí, ya que distrae al conductor."}, "correcta": "c"}, {"id": 400, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-1.jpg", "pregunta": " La luz antiniebla trasera se utilizará siempre que", "opciones": {"a": "se circule a velocidad anormalmente reducida.", "b": "se circule por carreteras de alta montaña.", "c": "las condiciones meteorológicas sean especialmente desfavorables."}, "correcta": "c"}, {"id": 401, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P2.jpg", "pregunta": " ¿Qué medidas deberá adoptar ante esta señal?", "opciones": {"a": "Aumentaré la atención por posibles desprendimientos y obstáculos en la calzada.", "b": "Aceleraré, pasando la zona lo más rápidamente posible para dejar paso libre.", "c": "Me autoriza a circular en sentido contrario, extremando la precaución, en caso de desprendimientos."}, "correcta": "a"}, {"id": 402, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-3.jpg", "pregunta": " A partir de la señal, el conductor de un camión de menos de 3", "opciones": {"a": "No; la señal le prohíbe adelantar a todo tipo de vehículos a motor.", "b": "Sí; la señal afecta a camiones cuya M.M.A. supere los 3.500 kilos.", "c": "Solo puede adelantar a vehículos de dos ruedas."}, "correcta": "b"}, {"id": 403, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-4.jpg", "pregunta": " Este conjunto de marcas blancas pintadas en la calzada", "opciones": {"a": "obliga al vehículo a detenerse siempre.", "b": "indica un paso para peatones.", "c": "indica que ningún conductor puede entrar con su vehículo o animal en esta zona."}, "correcta": "b"}, {"id": 404, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-5.jpg", "pregunta": " Para incorporarse a la vía principal, un turismo tiene que atravesar un carril bici debidamente señalizado; ¿deberá ceder el paso a los ciclistas que circulan por el mismo?", "opciones": {"a": "Sí; los ciclistas tienen prioridad de paso.", "b": "No; el turismo tiene prioridad de paso.", "c": "Solo cuando los ciclistas circulen en grupo."}, "correcta": "a"}, {"id": 405, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-6.jpg", "pregunta": " El nivel del depósito de líquido lavaparabrisas, ¿se debe revisar con cierta frecuencia?", "opciones": {"a": "Sí, es conveniente para no quedarnos sin él cuando lo necesitemos.", "b": "Solo hay que revisarlo en verano porque con el calor el líquido se evapora.", "c": "No es necesario, basta con revisarlo antes de pasar la inspección técnica."}, "correcta": "a"}, {"id": 406, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-7.jpg", "pregunta": " En calzadas con doble sentido de circulación y dos carriles sin delimitar por marcas viales, ¿por dónde se debe de circular?", "opciones": {"a": "Por el centro de la calzada.", "b": "Por el carril derecho.", "c": "Por cualquiera de los dos carriles si no vienen vehículos en sentido contrario."}, "correcta": "b"}, {"id": 407, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-8.jpg", "pregunta": " En caso de lluvia, ¿es aconsejable aumentar la distancia de seguridad con el vehículo que circula delante?", "opciones": {"a": "Sí, porque la distancia de frenado aumenta.", "b": "No, porque la distancia de frenado disminuye.", "c": "Solo en vías rápidas, pero no en vías urbanas ni en carreteras convencionales"}, "correcta": "a"}, {"id": 408, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-9.jpg", "pregunta": " El conductor de un vehículo podrá adelantar en un túnel cuando", "opciones": {"a": "exista más de un carril en el sentido contrario de su marcha.", "b": "exista más de un carril en su sentido de circulación.", "c": "exista un carril para cada sentido, siempre que el túnel esté bien iluminado."}, "correcta": "b"}, {"id": 409, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-10.jpg", "pregunta": " La flecha izquierda de la señal, ¿qué indica?", "opciones": {"a": "Obliga a seguir la dirección de la flecha en la próxima intersección.", "b": "Que en el próximo tramo se desvía el carril de la izquierda.", "c": "Que es obligatorio circular por el arcén izquierdo."}, "correcta": "b"}, {"id": 410, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-11.jpg", "pregunta": " A la entrada y salida del colegio, para evitar riesgos, ¿qué precauciones deberá tomar cuando los niños desciendan del vehículo, además de la previa vigilancia del entorno?", "opciones": {"a": "No deberán abrir las puertas ni apearse antes de la completa inmovilización del vehículo.", "b": "Para mayor seguridad lo harán siempre por la puerta del conductor.", "c": "Deberán bajar del vehículo por la puerta más alejada del borde de la vía."}, "correcta": "a"}, {"id": 411, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-12.jpg", "pregunta": " En esta vía, para adelantar al camión, ¿a qué velocidad puede circular como máximo el turismo?", "opciones": {"a": "A 140 km/h.", "b": "A 110 km/h.", "c": "A 120 km/h."}, "correcta": "c"}, {"id": 412, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-13.jpg", "pregunta": " Si conduce el turismo amarillo y quiere girar a la derecha, ¿qué debe hacer?", "opciones": {"a": "Continuar de frente.", "b": "Esperar a que el semáforo de la izquierda se ponga verde.", "c": "Girar a la derecha porque lo permite el semáforo."}, "correcta": "c"}, {"id": 413, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-14.jpg", "pregunta": " Está adelantando y ve que hay peligro; ¿qué debe hacer?", "opciones": {"a": "Aumentar la velocidad y adelantar rápidamente.", "b": "Reducir la velocidad, señalizar y volver a mi carril.", "c": "Pedir ayuda al vehículo que estoy adelantando."}, "correcta": "b"}, {"id": 414, "imagen": "https://revista.dgt.es/Galerias/test/N-255/Test-255-P-15.jpg", "pregunta": " En esta calle de sentido único en la que no hay señalización que prohíba estacionar ni marcas viales en la calzada, ¿en qué lado está permitido el estacionamiento?", "opciones": {"a": "En el lado derecho solamente.", "b": "En ambos lados, tanto en el derecho como en el izquierdo.", "c": "En el lado izquierdo solamente."}, "correcta": "b"}, {"id": 415, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-01-250x226.jpg", "pregunta": " Los ciclistas, ¿están obligados a encender el alumbrado cuando circulan de noche?", "opciones": {"a": "Sí.", "b": "No, si llevan puestas prendas reflectantes.", "c": "Solo cuando circulan por vías interurbanas."}, "correcta": "a"}, {"id": 416, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-02-250x226.jpg", "pregunta": " La carga transportada en un turismo no deberá", "opciones": {"a": "Descargarse por el lado del vehículo más próximo al borde de la calzada.", "b": "Sobresalir por la parte posterior más de un 5% de su longitud.", "c": "Comprometer su estabilidad."}, "correcta": "c"}, {"id": 417, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-03-250x226.jpg", "pregunta": " ¿Cómo puede reducir la velocidad de su vehículo?", "opciones": {"a": "Solo con el sistema de frenado.", "b": "Solo con el motor.", "c": "Tanto con el sistema de frenado como con el motor."}, "correcta": "c"}, {"id": 418, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-04-250x226.jpg", "pregunta": " En esta vía de doble sentido, el conductor del turismo blanco, ¿dónde situará su vehículo para girar a la izquierda?", "opciones": {"a": "Sobre la línea discontinua, invadiendo ligeramente el sentido contrario.", "b": "Junto a la línea discontinua, sin invadir el sentido contrario.", "c": "A la derecha, fuera de la calzada siempre que sea posible."}, "correcta": "b"}, {"id": 419, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-05-250x226.jpg", "pregunta": " La marca indica un paso", "opciones": {"a": "para peatones.", "b": "para ciclistas.", "c": "para ciclistas y ciclomotores."}, "correcta": "b"}, {"id": 420, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-06-250x226.jpg", "pregunta": " La falta de experiencia al volante, ¿puede ser una de las causas que expliquen los accidentes de tráfico que sufren los conductores noveles?", "opciones": {"a": "Sí; es una de las causas de los accidentes protagonizados por
