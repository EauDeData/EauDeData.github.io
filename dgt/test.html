 jóvenes.", "b": "No; el estado de la vía y del vehículo son los únicos factores que explican los accidentes.", "c": "Solo si el conductor novel ha consumido alcohol o drogas ilegales."}, "correcta": "a"}, {"id": 421, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-07-250x226.jpg", "pregunta": " Hay nieve y solo tiene cadenas para dos ruedas", "opciones": {"a": "En las ruedas delanteras siempre.", "b": "En las ruedas motrices siempre.", "c": "En las ruedas traseras siempre."}, "correcta": "b"}, {"id": 422, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-08-250x226.jpg", "pregunta": " Esta carretera no tiene arcén; ¿puede estacionar a la derecha, fuera de la vía?", "opciones": {"a": "Sí, porque estoy fuera de la calzada.", "b": "No, porque es una vía interurbana.", "c": "Solo si hay una señal que permita expresamente el estacionamiento."}, "correcta": "a"}, {"id": 423, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-09-250x226.jpg", "pregunta": " Si un vehículo queda detenido por avería en un paso a nivel, el conductor debe adoptar en primer lugar las medidas necesarias para", "opciones": {"a": "que todos los ocupantes abandonen el vehículo.", "b": "desconectar los bornes de la batería del vehículo.", "c": "colocar el triángulo de preseñalización de peligro en la vía."}, "correcta": "a"}, {"id": 424, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-10-250x226.jpg", "pregunta": " Circular en motocicleta bajo una lluvia intensa obliga a", "opciones": {"a": "circular lo más cerca posible del vehículo que va por delante.", "b": "moderar la velocidad, e incluso detenerse si fuera preciso.", "c": "encender la luz de largo alcance, incluso dentro de poblado."}, "correcta": "b"}, {"id": 425, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-11-250x226.jpg", "pregunta": " uera de poblado, una autocaravana va a adelantar a un vehículo pesado", "opciones": {"a": "No, si ambos vehículos tienen el mismo volumen y peso.", "b": "Sí, porque se produciría un empuje brusco de los dos vehículos hacia la izquierda.", "c": "Sí, puede producirse el efecto pantalla y aproximarse de forma brusca al vehículo pesado."}, "correcta": "c"}, {"id": 426, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-12-250x226.jpg", "pregunta": " El consumo de alcohol, ¿afecta al tiempo que tarda en reaccionar el conductor ante una situación de emergencia?", "opciones": {"a": "Sí; el tiempo de reacción aumenta.", "b": "Sí; el tiempo de reacción disminuye.", "c": "No; el consumo de alcohol no afecta al tiempo de reacción."}, "correcta": "a"}, {"id": 427, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-13-250x226.jpg", "pregunta": " Si arrastra con su turismo un remolque ligero, ¿está obligado a llevar entre sus accesorios un equipo homologado de extinción de incendios en condiciones de uso?", "opciones": {"a": "No.", "b": "Sí.", "c": "Solo cuando circule por vías interurbanas."}, "correcta": "b"}, {"id": 428, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-14-250x226.jpg", "pregunta": " El estilo de conducción de una motocicleta, ¿puede influir en el consumo de combustible?", "opciones": {"a": "No, solo depende de la cilindrada de la motocicleta.", "b": "No, si se adopta una postura aerodinámica.", "c": "Sí."}, "correcta": "c"}, {"id": 429, "imagen": "https://revista.dgt.es/Galerias/test/N-256/Test-256-p-15-250x226.jpg", "pregunta": " ¿Qué indica esta señal?", "opciones": {"a": "La prohibición de detenerse en el peaje.", "b": "La prohibición de pasar sin detenerse en el peaje.", "c": "La prohibición de acceder al peaje."}, "correcta": "b"}, {"id": 430, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test-257-P01.jpg", "pregunta": " ¿Qué es un catadióptrico?", "opciones": {"a": "Un dispositivo que refleja la luz procedente de una fuente luminosa.", "b": "Una placa de matrícula reflectante.", "c": "Un dispositivo de alumbrado del vehículo."}, "correcta": "a"}, {"id": 431, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-p02.jpg", "pregunta": " ¿Está permitida la circulación de vehículos cuyo nivel de emisión de ruidos supere los límites establecidos?", "opciones": {"a": "Sí.", "b": "No.", "c": "Solo está permitida su circulación por vías urbanas."}, "correcta": "b"}, {"id": 432, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-p03.jpg", "pregunta": " En esta carretera, ¿dónde se puede estacionar?", "opciones": {"a": "Dentro de la vía, en el lado derecho.", "b": "En ninguna parte; está prohibido estacionar dentro y fuera de la vía.", "c": "Fuera de la vía, en el lado derecho."}, "correcta": "c"}, {"id": 433, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-p04.jpg", "pregunta": " Los conductores jóvenes, en general, ¿evalúan peor los 4 riesgos de la circulación?", "opciones": {"a": "No.", "b": "Sí, lo que reduce la posibilidad de sufrir un accidente de tráfico.", "c": "Sí, lo que aumenta la posibilidad de sufrir un accidente de tráfico."}, "correcta": "c"}, {"id": 434, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-p05.jpg", "pregunta": " Respecto a los efectos secundarios de los medicamentos y su influencia en la conducción, tras ingerir fármacos somníferos o hipnóticos normalmente", "opciones": {"a": "disminuye el tiempo de reacción.", "b": "aumenta el tiempo de reacción.", "c": "aumenta el campo visual."}, "correcta": "b"}, {"id": 435, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-p06.jpg", "pregunta": " Durante el día, las motocicletas están obligadas a llevar encendida la luz de cruce", "opciones": {"a": "cuando circulen por cualquier tipo de vía.", "b": "cuando circulen por vías interurbanas, solamente.", "c": "cuando las condiciones climatológicas sean adversas, solamente."}, "correcta": "a"}, {"id": 436, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-p07.jpg", "pregunta": " Un conductor que, pese a poder hacerlo sin riesgo, no se detiene a ayudar a una víctima grave de accidente que se encuentra desamparada, ¿podría estar cometiendo un delito?", "opciones": {"a": "Sí, aunque el conductor no esté implicado en el accidente.", "b": "No; ayudar a las víctimas es un gesto de solidaridad, pero no es un deber.", "c": "Sí, pero solo si el conductor está implicado en el accidente."}, "correcta": "a"}, {"id": 437, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-p08.jpg", "pregunta": " En una motocicleta con mandos independientes para cada uno de los frenos, ¿dónde se acciona generalmente el freno delantero?", "opciones": {"a": "En el manillar, con la mano derecha.", "b": "En el manillar, con la mano izquierda.", "c": "En un pedal, con el pie izquierdo."}, "correcta": "a"}, {"id": 438, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-p09.jpg", "pregunta": " ¿Puede perder puntos de su saldo si pone en peligro a un grupo de ciclistas durante un adelantamiento?", "opciones": {"a": "Sí, es una infracción que supone la pérdida de 4 puntos.", "b": "No; es una infracción que no supone la pérdida de puntos.", "c": "No, porque es un delito contra la seguridad vial no una infracción administrativa."}, "correcta": "a"}, {"id": 439, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-p10.jpg", "pregunta": " En esta vía se ha habilitado un carril adicional circunstancial, ¿a qué velocidad, como mínimo, deberán circular por dicho carril?", "opciones": {"a": "60 km/h o inferior si así estuviese señalizado.", "b": "80 km/h.", "c": "A la mitad de la genérica señalada para cada categoría de vehículos."}, "correcta": "a"}, {"id": 440, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-P11.jpg", "pregunta": " Cuando se circula con lluvia disminuye la visibilidad, sobre todo si la lluvia es fuerte", "opciones": {"a": "Debe aumentar la distancia de seguridad y reducir la velocidad.", "b": "No debe abrir las ventanillas para evitar que se empañen los cristales.", "c": "Debe circular sobre las líneas o marcas blancas longitudinales de la carretera para mantener la trayectoria adecuada."}, "correcta": "a"}, {"id": 441, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-P12.jpg", "pregunta": " Cuando viaje con su mascota, ¿en qué lugar del vehículo podrá situarse para evitar que interfiera en la conducción?", "opciones": {"a": "En el asiento delantero ya que si dispone de airbag frontal estará doblemente protegida.", "b": "Donde no comprometa su seguridad ni la del resto de pasajeros, además de ir sujeta con el dispositivo adecuado.", "c": "En los asientos traseros sujeta con el cinturón de seguridad como un pasajero más."}, "correcta": "b"}, {"id": 442, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-P13.jpg", "pregunta": " ¿Qué indica la señal colocada en la parte trasera del vehículo compuesta por una lámina reflectante de color amarillo rodeada de una lámina fluorescente de color rojo?", "opciones": {"a": "Que el vehículo o el conjunto de vehículos tiene una longitud superior a 12 metros.", "b": "Que el vehículo transporta mercancías peligrosas.", "c": "Qué el vehículo no podrá circular a una velocidad superior a 90 km/h."}, "correcta": "a"}, {"id": 443, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-P14.jpg", "pregunta": " Esta señal indica peligro por la proximidad de", "opciones": {"a": "un tramo de vía con posible obstrucción en la calzada.", "b": "un resalto o badén en la vía o pavimento en mal estado.", "c": "un tramo de vía con pendientes ascendentes y descendentes."}, "correcta": "b"}, {"id": 444, "imagen": "https://revista.dgt.es/Galerias/test/N-257/Test257-P15.jpg", "pregunta": " Esta señal indica que", "opciones": {"a": "a su altura puede realizar un cambio de sentido de la marcha a la derecha.", "b": "las únicas direcciones aconsejadas son seguir de frente o girar a la derecha.", "c": "debe seguir una de las direcciones y sentidos que señalan las flechas."}, "correcta": "c"}, {"id": 445, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-250-p01.jpg", "pregunta": " A un turismo, ¿le está permitido circular con láminas adhesivas o cortinillas contra el sol en las ventanillas traseras?", "opciones": {"a": "No, en ningún caso.", "b": "Sí, en todo caso.", "c": "Solo si el vehículo lleva dos espejos retrovisores exteriores."}, "correcta": "c"}, {"id": 446, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p02.jpg", "pregunta": " ¿Cuándo está permitido estacionar en un túnel?", "opciones": {"a": "Cuando el túnel está suficientemente iluminado.", "b": "Cuando la calzada tiene dos carriles de circulación para cada sentido.", "c": "Nunca."}, "correcta": "c"}, {"id": 447, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p03.jpg", "pregunta": " En esta intersección con señal de STOP y buena visibilidad, ¿qué debe hacer?", "opciones": {"a": "Detenerse siempre una vez superada la línea transversal.", "b": "Seguir circulando sin detenerse, porque no viene ningún vehículo de frente.", "c": "Detenerse siempre ante la línea transversal."}, "correcta": "c"}, {"id": 448, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p04.jpg", "pregunta": " En una calzada de doble sentido de circulación en la que no 4 están delimitados los carriles, está obligado a circular por", "opciones": {"a": "el lugar de la calzada que crea más seguro.", "b": "la derecha, lo más cerca posible del borde de la calzada.", "c": "el eje imaginario de la calzada."}, "correcta": "b"}, {"id": 449, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p05.jpg", "pregunta": " En defecto de señalización, ¿cuál es la velocidad máxima que no deberán rebasar los vehículos en una autopista dentro de poblado?", "opciones": {"a": "50 km/h, pudiéndola superar en 20 km/h. para adelantar.", "b": "80 km/h.", "c": "50 km/h."}, "correcta": "b"}, {"id": 450, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p06.jpg", "pregunta": " Con lluvia intensa, una motocicleta, ¿puede sufrir “aquaplaning”?", "opciones": {"a": "No; solo los turismos pueden sufrir “aquaplaning”.", "b": "Solo si la motocicleta lleva sidecar", "c": "Sí, especialmente si circula a velocidad elevada."}, "correcta": "c"}, {"id": 451, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p07.jpg", "pregunta": " Cuando el fondo de las señales de orientación es amarillo, indica que se circula por", "opciones": {"a": "un tramo de vía en obras.", "b": "una vía para automóviles.", "c": "un tramo de vía especialmente peligroso."}, "correcta": "a"}, {"id": 452, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p08.jpg", "pregunta": " Los paneles de mensaje variable, ¿pueden utilizarse para dar instrucciones de obligado cumplimiento?", "opciones": {"a": "No, son meramente informativos.", "b": "Sí.", "c": "No, solo pueden usarse para advertir de posibles peligros."}, "correcta": "b"}, {"id": 453, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p09.jpg", "pregunta": " ¿Qué indica esta señal?", "opciones": {"a": "Calzada en la que se debe ceder el paso a los vehículos que se aproximen por la derecha.", "b": "Vía pública de atención preferente.", "c": "Calzada con prioridad de paso en las intersecciones sobre los vehículos que circulen por otra calzada."}, "correcta": "c"}, {"id": 454, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p10.jpg", "pregunta": " En una vía urbana, las operaciones de carga y descarga se realizarán", "opciones": {"a": "depositando la mercancía en la calzada o en zonas peatonales.", "b": "respetando las disposiciones que dicten las autoridades municipales.", "c": "por el lado del vehículo más alejado del borde de la calzada."}, "correcta": "b"}, {"id": 455, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p11-extra.jpg", "pregunta": " Conducir bajo los síntomas de una alergia respiratoria, ¿aumenta el riesgo de sufrir un accidente?", "opciones": {"a": "Sí, pero solo durante la primavera debido a la mayor presencia de polen.", "b": "No, el riesgo es el mismo que el de un conductor sin alergia respiratoria.", "c": "Sí, ya que puede verse alterada la capacidad para conducir con seguridad."}, "correcta": "c"}, {"id": 456, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p12.jpg", "pregunta": " Los resaltos en los pasos para peatones, ¿se consideran obstáculos en la calzada?", "opciones": {"a": "Sí, cuando son metálicos.", "b": "Sí, puesto que dificultan el cruce de los pasos de peatones.", "c": "No, siempre que garanticen la seguridad vial de los usuarios y especialmente de los ciclistas."}, "correcta": "c"}, {"id": 457, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p13.jpg", "pregunta": " ¿Está permitido estacionar en las calles residenciales?", "opciones": {"a": "No, excepto en los lugares señalizados.", "b": "No, excepto en horas nocturnas.", "c": "Sí, en cualquier lugar de la vía."}, "correcta": "a"}, {"id": 458, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p14.jpg", "pregunta": " En caso de producirse un incendio en el interior de un túnel, ¿qué medida de seguridad, entre otras, adoptará el conductor?", "opciones": {"a": "Apartará su vehículo a la derecha para dejar paso a los servicios de emergencia.", "b": "Apagará el motor del vehículo y permanecerá en su interior.", "c": "Dejará arrancado el motor de su vehículo y abandonará el túnel."}, "correcta": "a"}, {"id": 459, "imagen": "https://revista.dgt.es/Galerias/test/N-258/test-258-p15.jpg", "pregunta": " En caso de condiciones meteorológicas muy desfavorables, como lluvia muy intensa, ¿se puede circular con la luz antiniebla trasera encendida?", "opciones": {"a": "No, solo puede utilizarse con niebla densa.", "b": "Sí.", "c": "Sí, aunque su uso es opcional."}, "correcta": "b"}, {"id": 460, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P01.jpg", "pregunta": " Esta señal prohíbe", "opciones": {"a": "la parada los días indicados en la señal.", "b": "la parada y el estacionamiento.", "c": "el estacionamiento desde las 9 horas del día 16 hasta las 9 horas del día 1."}, "correcta": "c"}, {"id": 461, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P02.jpg", "pregunta": " ¿Qué indica esta señal?", "opciones": {"a": "El paso de dos a tres carriles, con señalización de velocidad máxima aconsejada.", "b": "El paso de uno a dos carriles, con carril especial obligatorio para vehículos lentos.", "c": "El paso de dos a tres carriles, con señalización de velocidad máxima permitida."}, "correcta": "c"}, {"id": 462, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P03.jpg", "pregunta": " En una carretera convencional que transcurre fuera de poblado, ¿cuál es la velocidad máxima que le está permitido alcanzar a un turismo para adelantar?", "opciones": {"a": "120 km/h", "b": "110 km/h.", "c": "90 km/h."}, "correcta": "b"}, {"id": 463, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P04.jpg", "pregunta": " Los vehículos para personas con movilidad reducida, si no existe 4 vía o parte de ella que les está especialmente destinada", "opciones": {"a": "deben circular por el arcén, siempre que sea transitable y suficiente.", "b": "pueden circular por autopista.", "c": "pueden circular por autovía."}, "correcta": "a"}, {"id": 464, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P05.jpg", "pregunta": " Esta señal indica", "opciones": {"a": "peligro por bajada con fuerte pendiente.", "b": "peligro por subida con fuerte pendiente.", "c": "zona de frenado de emergencia."}, "correcta": "a"}, {"id": 465, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P06.jpg", "pregunta": " La marca vial es continua; ¿está permitido adelantar?", "opciones": {"a": "Sí, porque el camión circula despacio.", "b": "No, porque la marca vial lo prohíbe.", "c": "No, porque la vía no tiene arcén."}, "correcta": "b"}, {"id": 466, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P07.jpg", "pregunta": " Para ahorrar carburante, ¿dónde se debe cargar el equipaje?", "opciones": {"a": "En el maletero.", "b": "En la baca.", "c": "En el maletero o en la baca, es indistinto."}, "correcta": "a"}, {"id": 467, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P08.jpg", "pregunta": " Para circular con mayor seguridad", "opciones": {"a": "el vehículo debe estar en perfecto estado pero no es necesario que lo esté el conductor.", "b": "el conductor debe estar en perfecto estado pero no es necesario que lo esté el vehículo.", "c": "tanto el conductor como el vehículo deben estar en perfecto estado."}, "correcta": "c"}, {"id": 468, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P09.jpg", "pregunta": " En caso de niebla espesa, ¿qué luces debe utilizar el conductor de un turismo?", "opciones": {"a": "Las luces antiniebla delanteras y las de emergencia.", "b": "Las luces antiniebla, las de posición y las de emergencia.", "c": "Las luces antiniebla, las de posición y las de corto alcance."}, "correcta": "c"}, {"id": 469, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P10.jpg", "pregunta": " En esta intersección con “circulación giratoria”, que no es glorieta, ¿a qué vehículos debe ceder el paso?", "opciones": {"a": "A los que entren por la izquierda.", "b": "A los que entren por la derecha.", "c": "A los que están girando alrededor de la isleta."}, "correcta": "b"}, {"id": 470, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P11.jpg", "pregunta": " Una exposición continuada del vehículo a temperaturas elevadas, puede provocar un deterioro mayor de las gomas de las escobillas de los limpiaparabrisas", "opciones": {"a": "Se reblandecen y pierden elasticidad.", "b": "Se endurecen y se agrietan.", "c": "Se dilatan y ejercen mayor presión sobre el cristal."}, "correcta": "b"}, {"id": 471, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P12.jpg", "pregunta": " ¿Cuál es la función del freno de mano?", "opciones": {"a": "Reducir la velocidad del vehículo en ciudad.", "b": "Inmovilizar el vehículo al estacionar.", "c": "Reducir la velocidad del vehículo cuando circule por una vía con una pendiente prolongada."}, "correcta": "b"}, {"id": 472, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P13.jpg", "pregunta": " ¿Qué debe hacer para avisar de que va a disminuir la velocidad de su vehículo de modo considerable?", "opciones": {"a": "Encender las luces de posición.", "b": "Encender el intermitente izquierdo.", "c": "Pisar varias veces el pedal de freno."}, "correcta": "c"}, {"id": 473, "imagen": "https://revista.dgt.es/Galerias/test/N-259/Test259-P14.jpg", "pregunta": " En el supuesto en el que existan dos señales del mismo tipo con indicaciones que parezcan estar en contradicción, ¿cuál de ellas tendrá prioridad?", "opciones": {"a": "La más restrictiva.", "b": "La menos restrictiva.", "c": "La más próxima."}, "correcta": "a"}, {"id": 474, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P01.jpg", "pregunta": " ¿Qué debe hacer si se ve obligado a detener su vehículo en el interior de un túnel por motivos de circulación?", "opciones": {"a": "Encender la señal de emergencia y las luces de carretera.", "b": "Detenerse lo más lejos posible del vehículo de delante.", "c": "Detenerse lo más cerca posible del vehículo de delante."}, "correcta": "b"}, {"id": 475, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P02.jpg", "pregunta": " ¿Cómo hay que colocarse el cinturón de seguridad?", "opciones": {"a": "Muy ajustado, aunque apriete un poco, para que sujete mejor.", "b": "Flojo y con holgura, para poder llegar a todo el habitáculo del vehículo.", "c": "Ajustado al cuerpo, ni muy apretado ni flojo, y sin que esté retorcido."}, "correcta": "c"}, {"id": 476, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P03.jpg", "pregunta": " ¿Con qué objetivo se establecen los límites de velocidad?", "opciones": {"a": "Para garantizar la máxima seguridad y fluidez.", "b": "Para garantizar la máxima fluidez, aunque disminuya la seguridad.", "c": "Para garantizar la máxima seguridad, aunque disminuya la fluidez"}, "correcta": "a"}, {"id": 477, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P04.jpg", "pregunta": " El consumo de drogas de abuso o ilegales, ¿puede alterar la percepción del riesgo?", "opciones": {"a": "Sí, aumenta y el conductor percibe mejor las situaciones de riesgo.", "b": "Sí, disminuye y el conductor percibe peor las situaciones de riesgo.", "c": "No; el consumo de drogas no altera la percepción del riesgo."}, "correcta": "b"}, {"id": 478, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P05.jpg", "pregunta": " Para incorporarse a la circulación, ¿se puede dar marcha atrás?", "opciones": {"a": "Sí, es una de las maniobras en las que está permitido.", "b": "No, en ningún caso.", "c": "Sí, pero solo en vías urbanas."}, "correcta": "a"}, {"id": 479, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P06.jpg", "pregunta": " Una vez iniciado el adelantamiento, se producen circunstancias que hacen difícil su finalización sin provocar riesgos; ¿qué está obligado a hacer el conductor?", "opciones": {"a": "Aumentar la velocidad para finalizar el adelantamiento.", "b": "Advertir del riesgo al vehículo al que pretende adelantar para que detenga su marcha.", "c": "Reducir la velocidad y regresar a su carril sin obstaculizar."}, "correcta": "c"}, {"id": 480, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P07.jpg", "pregunta": " En los lugares donde se impida la visibilidad de la señalización a los usuarios a quienes les afecta está prohibido", "opciones": {"a": "parar, pero está permitido estacionar.", "b": "estacionar, pero está permitido parar.", "c": "parar y estacionar."}, "correcta": "c"}, {"id": 481, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P08.jpg", "pregunta": " Un conductor con sueño", "opciones": {"a": "tarda menos tiempo en reaccionar.", "b": "analiza situaciones de tráfico complejas en menos tiempo.", "c": "tarda más tiempo en reaccionar."}, "correcta": "c"}, {"id": 482, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P09.jpg", "pregunta": " Los sistemas de navegación, ¿pueden ayudarnos a controlar la velocidad de circulación?", "opciones": {"a": "Solo cuando se circula a velocidades superiores a 100 km/h.", "b": "No, los sistemas de navegación no ayudan a controlar la velocidad.", "c": "Sí, aunque la principal fuente de información debe de ser siempre el velocímetro."}, "correcta": "c"}, {"id": 483, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P10.jpg", "pregunta": " En un turismo, ¿cuántos chalecos reflectantes es obligatorio llevar?", "opciones": {"a": "Uno.", "b": "Dos: uno para el conductor y otro para el acompañante.", "c": "Uno por cada plaza autorizada de que disponga el vehículo."}, "correcta": "a"}, {"id": 484, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P11.jpg", "pregunta": " Queda atascado con su turismo en una zona de barro donde patinan las ruedas motrices", "opciones": {"a": "Pisar a fondo el pedal acelerador para conseguir mayor tracción en las ruedas y así lograr mayor adherencia", "b": "Preparar un terreno estable colocando el material adecuado cerca de las ruedas motrices para que estas tengan la adherencia suficiente.", "c": "Empujar el vehículo por uno de los laterales hacia una mejor superficie con adherencia."}, "correcta": "b"}, {"id": 485, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P12.jpg", "pregunta": " Si el pasajero de una motocicleta no utiliza el casco de protección, la responsabilidad es del", "opciones": {"a": "conductor.", "b": "pasajero.", "c": "titular del vehículo."}, "correcta": "a"}, {"id": 486, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P13.jpg", "pregunta": " ¿Qué precaución puede adoptar para evitar el riesgo de atropello a ciclistas?", "opciones": {"a": "Iniciar un adelantamiento cuando se acerque un grupo de ciclistas en sentido contrario.", "b": "Utilizar señales luminosas para avisar de su propósito de adelantarles.", "c": "No hacer señales acústicas cerca de ellos."}, "correcta": "c"}, {"id": 487, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P14.jpg", "pregunta": " El seguro de suscripción obligatoria, ¿cubre los daños causados al conductor no culpable de un accidente?", "opciones": {"a": "Sí, los daños personales, pero no los materiales.", "b": "Sí, tanto los daños personales como los materiales.", "c": "No, ni los daños personales ni los materiales."}, "correcta": "b"}, {"id": 488, "imagen": "https://revista.dgt.es/Galerias/test/N-260/Test260P15.jpg", "pregunta": " Si su permiso de conducir tiene un año de antigüedad, ¿cuál es tasa máxima permitida de alcohol?", "opciones": {"a": "0,25 miligramos por litro de aire espirado.", "b": "0,30 miligramos por litro de aire espirado.", "c": "0,15 miligramos por litro de aire espirado."}, "correcta": "c"}, {"id": 489, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test261-P01.jpg", "pregunta": " Esta señal indica que se acerca a un cruce", "opciones": {"a": "Sin preferencia de paso.", "b": "Con preferencia de paso.", "c": "Con un vía estrecha."}, "correcta": "b"}, {"id": 490, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P02.jpg", "pregunta": " ¿Influye la velocidad en el campo visual del conductor?", "opciones": {"a": "Sí; el campo visual disminuye al aumentar la velocidad.", "b": "No.", "c": "Sí; el campo visual se amplía al aumentar la velocidad."}, "correcta": "a"}, {"id": 491, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P03.jpg", "pregunta": " A una vía así señalizada, ¿qué vehículos no pueden acceder?", "opciones": {"a": "Turismos.", "b": "Bicicletas.", "c": "Motocicletas."}, "correcta": "b"}, {"id": 492, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P04.jpg", "pregunta": " Tomar un café o un té, ¿son estrategias eficaces para reducir la tasa de alcoholemia?", "opciones": {"a": "No.", "b": "Sí.", "c": "No, pero masticar café en grano sí reduce la tasa de alcoholemia."}, "correcta": "a"}, {"id": 493, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P05.jpg", "pregunta": " El accidente más frecuente por el uso del teléfono móvil mientras se conduce es", "opciones": {"a": "La salida de la vía.", "b": "El choque frontolateral.", "c": "Al alcance."}, "correcta": "a"}, {"id": 494, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P06.jpg", "pregunta": " ¿Por qué es aconsejable circular en vías urbanas respetando en todo momento la velocidad establecida para cada tramo de vía?", "opciones": {"a": "Porque el motor del vehículo consume menos combustible si trabaja a altas revoluciones.", "b": "Porque las multas por exceso de velocidad en vías urbanas son más caras que en vías interurbanas.", "c": "Porque la mayoría de los atropellos con muerte del peatón se producen en vías urbanas."}, "correcta": "c"}, {"id": 495, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P07.jpg", "pregunta": " El efecto submarino, que en un accidente de tráfico puede provocar graves lesiones al conductor, está relacionado con", "opciones": {"a": "Una incorrecta presión de los neumáticos.", "b": "Un mal uso del cinturón de seguridad.", "c": "Un consumo excesivo de alcohol, medicamentos o drogas de abuso."}, "correcta": "b"}, {"id": 496, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P08.jpg", "pregunta": " En este caso en que la señalización se contradice, prevalece la señal", "opciones": {"a": "Más restrictiva.", "b": "Realizada con el brazo", "c": "Luminosa."}, "correcta": "b"}, {"id": 497, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P09.jpg", "pregunta": " En una vía urbana de sentido único, está permitido estacionar en el lado", "opciones": {"a": "Derecho.", "b": "Derecho o izquierdo, fuera de la calzada o del arcén.", "c": "Derecho o izquierdo."}, "correcta": "c"}, {"id": 498, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P10.jpg", "pregunta": " Si aún no ha salido el sol pero existe buena visibilidad, ¿qué alumbrado debe utilizar si circula por una vía interurbana?", "opciones": {"a": "El alumbrado de posición y el de corto alcance.", "b": "Ninguno.", "c": "El alumbrado de posición, únicamente."}, "correcta": "a"}, {"id": 499, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P11.jpg", "pregunta": " En caso de existir niebla espesa, además de reducir la visibilidad, ¿puede disminuir la adherencia de los neumáticos sobre la calzada?", "opciones": {"a": "Sí, pero solamente en caso de frenar bruscamente.", "b": "No, la adherencia de los neumáticos solamente disminuye cuando llueve.", "c": "Sí, debido a que la niebla humedece la calzada haciéndola más deslizante."}, "correcta": "c"}, {"id": 500, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P12.jpg", "pregunta": " ¿Qué debe hacer cuando vaya a adelantar a un ciclista que lleva un pasajero?", "opciones": {"a": "Aumentar la precaución ya que la bicicleta se puede desestabilizar con mayor facilidad.", "b": "Aumentar la velocidad y circular lo más cerca posible del borde derecho de la calzada.", "c": "Hacer señales acústicas al llegar a su altura para advertir de nuestra presencia."}, "correcta": "a"}, {"id": 501, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P13.jpg", "pregunta": " Si un agente de tráfico, desde su vehículo, le ordena detenerse mediante el encendido de un dispositivo con una luz amarilla intermitente hacia delante, ¿dónde deberá hacerlo?", "opciones": {"a": "En el lado derecho de la calzada, detr s del veh culo policial.", "b": "Donde no genere mayores riesgos ni molestias para el resto de usuarios.", "c": "En el lado izquierdo de la calzada, delante del veh culo policial."}, "correcta": "b"}, {"id": 502, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P14.jpg", "pregunta": " Si conduce con frecuencia y consume antihistamínicos para tratar una alergia respiratoria, es conveniente", "opciones": {"a": "Utilizar antihistamínicos no sedantes, que no producen somnolencia.", "b": "Tomar alguna bebida alcohólica para evitar la aparición del sueño.", "c": "Viajar al atardecer o al amanecer, ya que hay menos polen en el aire."}, "correcta": "a"}, {"id": 503, "imagen": "https://revista.dgt.es/Galerias/test/N-261/Test260P15.jpg", "pregunta": " Situado en un vehículo, ¿qué identifica la señal V-25 Distintivo ambiental?", "opciones": {"a": "Su clasificación ambiental en función de su nivel de emisiones y combustible empleado.", "b": "El tipo de combustible empleado y su nivel de radiación atmosférica.", "c": "Su clasificación ambiental en función de su nivel de contaminación acústica."}, "correcta": "a"}, {"id": 504, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262-P01.jpg", "pregunta": " El conductor de un turismo se ve obligado a realizar el traslado de un enfermo en servicio de urgencia; ¿qué luces debe llevar encendidas?", "opciones": {"a": "Las de emergencia.", "b": "Las largas.", "c": "Las de posición."}, "correcta": "a"}, {"id": 505, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P02.jpg", "pregunta": " En este cruce, ¿qué se debe hacer?", "opciones": {"a": "Detenerse solo si se aproximan vehículos por la derecha.", "b": "Detenerse y ceder el paso a todos los vehículos que se aproximen por ambos lados.", "c": "Detenerse solo si se aproximan vehículos por la izquierda."}, "correcta": "b"}, {"id": 506, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P03.jpg", "pregunta": " El carril izquierdo está abierto en sentido contrario al habitual; ¿a qué velocidad máxima pueden circular los vehículos que circulan por el carril derecho?", "opciones": {"a": "A la velocidad máxima de la vía, 120 km/h.", "b": "A 60 km/h.", "c": "A 80 km/h."}, "correcta": "c"}, {"id": 507, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P04.jpg", "pregunta": " ¿Está permitido circular por una autovía por debajo del límite mínimo de velocidad establecido para dicha vía sin causa justificada", "opciones": {"a": "No, porque es una velocidad anormalmente reducida.", "b": "Sí, aunque es obligatorio circular por el arcén.", "c": "Solo si no se entorpece la marcha normal de otros vehículos."}, "correcta": "a"}, {"id": 508, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P05.jpg", "pregunta": " Una cuadrícula de marcas amarillas pintada en el suelo indica", "opciones": {"a": "que no se puede franquear la intersección.", "b": "que no se debe entrar en la intersección si se puede quedar detenido en ella, obstaculizando la circulación.", "c": "que el estacionamiento está prohibido."}, "correcta": "b"}, {"id": 509, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P06.jpg", "pregunta": " El conductor de un vehículo extiende el brazo horizontalmente con la palma de la mano hacia atrás, ¿qué indica?", "opciones": {"a": "Que va a girar a la izquierda.", "b": "Que va a circular marcha atrás.", "c": "Que tiene intención de inmovilizar el vehículo o de frenar su marcha de modo considerable."}, "correcta": "b"}, {"id": 510, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P07.jpg", "pregunta": " Entre los gastos sanitarios derivados de los accidentes de tráfico con víctimas se encuentran", "opciones": {"a": "los derivados por la pérdida de producción de personas empleadas.", "b": "los daños causados al medio ambiente.", "c": "los de rehabilitación en centros de salud."}, "correcta": "c"}, {"id": 511, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P08.jpg", "pregunta": " En general, un conductor con estrés", "opciones": {"a": "se distrae con mayor facilidad.", "b": "toma decisiones más rápidas y comete menos errores.", "c": "presta mayor atención al entorno y tarda más en tomar decisiones."}, "correcta": "a"}, {"id": 512, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P09.jpg", "pregunta": " En caso de contradicción entre señales del mismo tipo, ¿cuál prevalecerá?", "opciones": {"a": "La menos restrictiva.", "b": "La más restrictiva.", "c": "Ninguna de las señales."}, "correcta": "b"}, {"id": 513, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P10.jpg", "pregunta": " Una persona provista de un certificado médico que le exima de utilizar los sistemas de retención del vehículo, ¿está obligada a llevar abrochado el cinturón de seguridad?", "opciones": {"a": "Sí.", "b": "No.", "c": "Únicamente fuera de poblado."}, "correcta": "b"}, {"id": 514, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262-ExtraP11.jpg", "pregunta": " Debido a una retención de circulación tiene que reducir, de modo considerable, la velocidad de su vehículo", "opciones": {"a": "Sí, con el empleo de la luz de emergencia.", "b": "Sí, con el empleo reiterado de las luces de frenado o moviendo el brazo alternativamente de arriba a abajo.", "c": "No, está prohibido hacer advertencias, ya que pueden crear confusión."}, "correcta": "b"}, {"id": 515, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P12.jpg", "pregunta": " En vías urbanas de doble sentido de circulación, ¿en qué lado de la calzada puede estacionar un turismo?", "opciones": {"a": "A ambos lados cuando la línea de separación de los sentidos sea discontinua.", "b": "En el lado izquierdo de la calzada en el sentido de la marcha.", "c": "En el lado derecho de la calzada en el sentido de la marcha."}, "correcta": "c"}, {"id": 516, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P13.jpg", "pregunta": " Si no está implicado en un accidente, ¿debe prestar auxilio a los heridos?", "opciones": {"a": "Solo si lo solicita algún herido.", "b": "No.", "c": "Sí, salvo que la ayuda ya esté organizada."}, "correcta": "c"}, {"id": 517, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P14.jpg", "pregunta": " En una autovía, el límite de velocidad para una motocicleta es de", "opciones": {"a": "120 km/h, pudiéndose superar en 20 km/h para adelantar.", "b": "120 km/h.", "c": "100 km/h."}, "correcta": "b"}, {"id": 518, "imagen": "https://revista.dgt.es/Galerias/test/N-262/Test262P15.jpg", "pregunta": " La velocidad, ¿es un factor de riesgo que produce accidentes?", "opciones": {"a": "No, si el vehículo dispone de los últimos sistemas de seguridad.", "b": "No; solo agrava las consecuencias del accidente pero no es un factor de riesgo.", "c": "Sí, y por eso debe ser la adecuada en cada momento."}, "correcta": "c"}, {"id": 519, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-1.jpg", "pregunta": " ¿Qué alumbrado deberá mantener encendido un vehículo estacionado durante la noche en el arcén de una travesía insuficientemente iluminada?", "opciones": {"a": "Ninguno, ya que es un estacionamiento dentro de poblado.", "b": "Las luces de largo alcance y las luces de emergencia.", "c": "Las luces de posición, que podrá sustituir por las de estacionamiento."}, "correcta": "c"}, {"id": 520, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-2.jpg", "pregunta": " ¿Qué usuarios deben obedecer el semáforo de la fotografía?", "opciones": {"a": "Los conductores de todos los vehículos de dos ruedas.", "b": "Los conductores de bicicletas y de ciclomotores.", "c": "Los peatones y los conductores de bicicletas."}, "correcta": "b"}, {"id": 521, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-3.jpg", "pregunta": " Cuando está lloviendo, ¿qué presión deben tener los neumáticos?", "opciones": {"a": "Mayor que la aconsejada por el fabricante.", "b": "Menor que la aconsejada por el fabricante.", "c": "La presión aconsejada por el fabricante."}, "correcta": "c"}, {"id": 522, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-4.jpg", "pregunta": " ¿Existe relación entre consumo de drogas de abuso o ilegales y accidentes de tráfico?", "opciones": {"a": "Sí; las drogas alteran gravemente las capacidades necesarias para conducir.", "b": "Solo cuando el conductor mezcla el consumo de drogas con el de alcohol.", "c": "No; la conducción es más segura cuando se consumen drogas de abuso."}, "correcta": "a"}, {"id": 523, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-5.jpg", "pregunta": " En un carril VAO, ¿puede circular un turismo que arrastra un remolque de menos de 750 kg de M", "opciones": {"a": "Sí, pero solo de día.", "b": "No.", "c": "Sí, siempre."}, "correcta": "b"}, {"id": 524, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-6.jpg", "pregunta": " Una embarazada, ¿debe llevar puesto el cinturón de seguridad?", "opciones": {"a": "Sí, pero solo en vías interurbanas.", "b": "Sí, es obligatorio.", "c": "No, no es obligatorio."}, "correcta": "b"}, {"id": 525, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-7.jpg", "pregunta": " Con esta señalización, ¿a qué velocidad debe circular?", "opciones": {"a": "Al menos a 30 km/h.", "b": "Obligatoriamente a 30 km/h.", "c": "A 30 km/h, como recomendación, durante el tramo que dure el peligro."}, "correcta": "c"}, {"id": 526, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-8.jpg", "pregunta": " Debido al deterioro psicofísico consecuencia del envejecimiento, ¿qué situaciones de tráfico ofrecen más dificultades a las personas mayores?", "opciones": {"a": "Los giros a la izquierda, especialmente en vías urbanas.", "b": "Los estacionamientos, sobre todo cuando se realizan a la derecha de la calzada.", "c": "Las situaciones complejas, como incorporarse a una vía en la que se circula a alta velocidad."}, "correcta": "c"}, {"id": 527, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-9.jpg", "pregunta": " De las siguientes, ¿cuál es una obligación que corresponde al titular del vehículo?", "opciones": {"a": "Verificar que las placas de matrícula del vehículo no presentan obstáculos que impidan su lectura.", "b": "Identificar ante la Administración al conductor del vehículo en el momento de cometerse una infracción.", "c": "Comprobar que todos los ocupantes del vehículo hacen uso del cinturón de seguridad."}, "correcta": "b"}, {"id": 528, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-10.jpg", "pregunta": " El conductor de un turismo, ¿qué debe hacer para incorporarse a la circulación?", "opciones": {"a": "Solo señalizar la maniobra, porque los demás tienen que ceder el paso.", "b": "Seguir siempre las indicaciones de otra persona.", "c": "Asegurarse de que puede hacerlo sin peligro para los demás usuarios."}, "correcta": "c"}, {"id": 529, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-11.jpg", "pregunta": " Como mantenimiento preventivo, ¿es conveniente realizar una revisión periódica del sistema de alumbrado del vehículo?", "opciones": {"a": "Sí, para comprobar su correcto reglado y funcionamiento.", "b": "No, salvo en los vehículos que disponen de un sistema regulador automático.", "c": "No, solamente, cuando lleve sobrecarga porque podrían producirse cambios de inclinación del alcance luminoso."}, "correcta": "a"}, {"id": 530, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-12.jpg", "pregunta": " Siempre que exista espacio suficiente y adoptando las máximas precauciones, está permitido adelantar por la derecha", "opciones": {"a": "en vías interurbanas, en las intersecciones y sus proximidades.", "b": "en autopistas y autovías que discurran exclusivamente dentro de poblado.", "c": "en vías urbanas con dos o más carriles delimitados por líneas longitudinales."}, "correcta": "c"}, {"id": 531, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-13.jpg", "pregunta": " En caso de estar implicado en un accidente, ¿debe detenerse para ayudar a restablecer la seguridad de la circulación?", "opciones": {"a": "No, esa tarea corresponde a la policía de tráfico.", "b": "Sí, en la medida de lo posible.", "c": "Solo si hay fallecidos o heridos graves."}, "correcta": "b"}, {"id": 532, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-14.jpg", "pregunta": " Si conduce una motocicleta por una autovía con tres o más carriles, ¿le está permitido circular por el carril situado más a la izquierda?", "opciones": {"a": "Sí, cuando las circunstancias del tráfico o la vía lo aconsejen.", "b": "Solo cuando la circulación se encuentre saturada.", "c": "No, solo puede utilizar los carriles derecho y central."}, "correcta": "a"}, {"id": 533, "imagen": "https://revista.dgt.es/Galerias/test/N-263/Test-n-263-preg-15.jpg", "pregunta": " Si conduce una motocicleta, ¿es aconsejable utilizar guantes?", "opciones": {"a": "Sí; su uso es obligatorio en todo tipo de vías.", "b": "Sí, incluso en verano, para proteger las manos en caso de caída.", "c": "No, porque pueden dificultar la conducción."}, "correcta": "b"}, {"id": 534, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P01.jpg", "pregunta": " La señal indica que", "opciones": {"a": "está en un callejón sin salida y debe retroceder.", "b": "está prohibido pasar sin detenerse.", "c": "se aproxima a una elevación del terreno."}, "correcta": "b"}, {"id": 535, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P02.jpg", "pregunta": " ¿Para qué sirve el carril de deceleración?", "opciones": {"a": "Para que circulen los vehículos lentos.", "b": "Para adelantar por la derecha.", "c": "Para reducir la velocidad al salir de una autopista."}, "correcta": "c"}, {"id": 536, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P03.jpg", "pregunta": " En una vía interurbana insuficientemente iluminada, un turismo circula a menos de 40 km/h; ¿puede circular utilizando solo la luz de posición y la de corto alcance?", "opciones": {"a": "Sí, aunque puede encender la de largo alcance si no deslumbra a otros usuarios.", "b": "No; es obligatorio que circule con la luz de largo alcance encendida.", "c": "Solo cuando circule por una travesía."}, "correcta": "a"}, {"id": 537, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P04.jpg", "pregunta": " Las marcas blancas y rojas de la calzada, ¿qué indican?", "opciones": {"a": "Una zona reservada para la salida de competiciones de coches.", "b": "Una zona reservada para el estacionamiento de camiones.", "c": "Una zona reservada para frenado de emergencia, donde no se puede parar ni estacionar."}, "correcta": "c"}, {"id": 538, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P05.jpg", "pregunta": " ¿Es recomendable tener especial cuidado al adelantar a un grupo de ciclistas en los ascensos prolongados?", "opciones": {"a": "No; los adelantamientos a ciclistas no implican riesgo alguno.", "b": "Solo si algún ciclista va bebiendo algún líquido o tomando alimentos sólidos.", "c": "Sí, porque debido al esfuerzo y pedaleo pueden realizar cambios bruscos de trayectoria."}, "correcta": "c"}, {"id": 539, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P06.jpg", "pregunta": " Un agente circula en una moto portando una bandera verde; ¿qué indica?", "opciones": {"a": "La calzada está abierta, pero hay que extremar la atención.", "b": "La calzada queda de nuevo abierta al tráfico a partir de su paso.", "c": "Se está desarrollando en la calzada una actividad deportiva."}, "correcta": "b"}, {"id": 540, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P07.jpg", "pregunta": " En general, bajo los efectos de la cocaína", "opciones": {"a": "aumenta la capacidad de concentración del conductor.", "b": "disminuye la capacidad de concentración del conductor.", "c": "se percibe mejor el entorno y se toman decisiones más seguras."}, "correcta": "b"}, {"id": 541, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P08.jpg", "pregunta": " Cuando la carga sobresale de un vehículo, ¿es obligatorio señalizarla con el panel de la imagen?", "opciones": {"a": "No, excepto para los vehículos destinados al transporte de mercancías.", "b": "Solo es obligatorio si la carga sobresale por la parte trasera.", "c": "Sí, para todo tipo de vehículos, pero solo cuando la carga sea indivisible."}, "correcta": "b"}, {"id": 542, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P09.jpg", "pregunta": " Buscar una emisora de radio o manipular el reproductor de música, ¿pueden distraer al conductor?", "opciones": {"a": "No.", "b": "Solo si las emisoras de radio no están guardadas en memoria.", "c": "Sí, aumentando el riesgo de accidente."}, "correcta": "c"}, {"id": 543, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P10.jpg", "pregunta": " En una vía urbana con un carril en cada sentido, deberá circular", "opciones": {"a": "lo más cerca posible del borde derecho de la calzada.", "b": "por la zona que mejor convenga.", "c": "por el centro de la calzada, en tramos rectos."}, "correcta": "a"}, {"id": 544, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P11ESP.jpg", "pregunta": " Un conductor circula por una calzada muy mojada; si para frenar necesita pisar a fondo el pedal de freno, ¿a qué puede ser debido, principalmente?", "opciones": {"a": "A un fallo del sistema de frenos.", "b": "A que el sistema ABS necesita una revisión.", "c": "Al enfriamiento excesivo de los discos de freno."}, "correcta": "a"}, {"id": 545, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P12.jpg", "pregunta": " Esta marca transversal continua, ¿está permitido franquearla sin detenerse antes?", "opciones": {"a": "No, nunca.", "b": "Sí, cuando haya peatones.", "c": "Sí, cuando no sea obligatoria la detención."}, "correcta": "c"}, {"id": 546, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P13.jpg", "pregunta": " Normalmente, ¿qué ocurre cuando un conductor sufre una distracción al volante?", "opciones": {"a": "Enciende las luces de emergencia o pisa el pedal de freno reiteradamente.", "b": "Pisa el pedal de freno en lugar del acelerador.", "c": "Tarda más tiempo en reaccionar ante una situación de riesgo."}, "correcta": "c"}, {"id": 547, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P14.jpg", "pregunta": " En una vía con un carril para cada sentido de la marcha, ¿está permitido que un conductor adelante a varios vehículos a la vez?", "opciones": {"a": "No, en ningún caso.", "b": "Solo si puede volver a la derecha sin causar peligro en caso de encontrar vehículos de frente.", "c": "Sí, siempre que adelante a vehículos de grandes dimensiones."}, "correcta": "b"}, {"id": 548, "imagen": "https://revista.dgt.es/Galerias/test/N-264/Test-264-P15.jpg", "pregunta": " Un peatón, ¿puede estar obligado a realizar una prueba de alcoholemia?", "opciones": {"a": "Sí, cuando esté implicado directamente como posible responsable de un accidente.", "b": "Sí, en un control preventivo de alcoholemia.", "c": "No, en ningún caso."}, "correcta": "a"}, {"id": 549, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P01-250x226.jpg", "pregunta": " Si un conductor se encuentra esta señal, debe saber que en la próxima intersección", "opciones": {"a": "tiene prioridad sobre los vehículos que se acerquen tanto por la derecha como por la izquierda.", "b": "se aplica la regla general de prioridad de paso.", "c": "debe ceder el paso a los vehículos que se acerquen tanto por la derecha como por la izquierda."}, "correcta": "b"}, {"id": 550, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P02-250x226.jpg.jpg", "pregunta": " En un viaje largo es aconsejable descansar", "opciones": {"a": "siempre que se encuentre un área de descanso.", "b": "cada 2 horas aproximadamente.", "c": "cada 5 horas aproximadamente."}, "correcta": "b"}, {"id": 551, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P03-250x226.jpg", "pregunta": " La señal de velocidad máxima pintada sobre un carril, ¿qué indica?", "opciones": {"a": "Prohibido circular a más de 60 kilómetros por hora en todos los carriles.", "b": "Prohibido circular a más de 60 kilómetros por hora en ese carril.", "c": "Prohibido circular a más de 60 kilómetros por hora para los vehículos que van a girar a la derecha."}, "correcta": "b"}, {"id": 552, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P04-250x226.jpg", "pregunta": " El conductor de un vehículo de distribución de mercancías ¿cuándo podrá circular por vía urbana sin utilizar el cinturón de seguridad?", "opciones": {"a": "En trayectos cortos, cuando realice sucesivas operaciones de carga y descarga.", "b": "En todo momento; en poblado no tiene obligación de utilizar el cinturón de seguridad.", "c": "En ningún caso; siempre debe utilizar el cinturón de seguridad."}, "correcta": "a"}, {"id": 553, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P05-250x226.jpg", "pregunta": " Si un vehículo estacionado se incorpora a la circulación, ¿tiene prioridad para realizar la maniobra?", "opciones": {"a": "Sí, en cualquier caso.", "b": "Sí, si lo ha señalizado previamente.", "c": "No."}, "correcta": "c"}, {"id": 554, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P06-250x226.jpg", "pregunta": " Esta señal indica la situación de un lugar donde se puede", "opciones": {"a": "estacionar el vehículo cuando está averiado.", "b": "realizar una parada para descansar.", "c": "apartar el vehículo en un túnel para dejar libre el paso."}, "correcta": "c"}, {"id": 555, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P07-250x226.jpg", "pregunta": " ¿Cómo se llama la distancia que recorre un vehículo desde que el conductor percibe un estímulo hasta que se responde al mismo?", "opciones": {"a": "Distancia de frenado.", "b": "Distancia de reacción.", "c": "Distancia de detención."}, "correcta": "b"}, {"id": 556, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P08-250x226.jpg", "pregunta": " ¿Cuál es, como norma general, la velocidad máxima a la que le está permitido circular a un turismo por una carretera convencional?", "opciones": {"a": "80 km/h.", "b": "100 km/h.", "c": "90 km/h."}, "correcta": "c"}, {"id": 557, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P09-250x226.jpg", "pregunta": " Dos vehículos del mismo tipo se encuentran justo en la mitad de este estrechamiento, en el que la prioridad no está señalizada", "opciones": {"a": "El vehículo que tenga que dar marcha atrás una menor distancia.", "b": "El vehículo que tenga que dar marcha atrás mayor distancia.", "c": "El vehículo que tenga mayor longitud, anchura o masa máxima autorizada."}, "correcta": "c"}, {"id": 558, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P10-250x226.jpg", "pregunta": " Cuando no se puede circular hacia adelante ni cambiar de dirección o sentido de la marcha, ¿se permite circular marcha atrás?", "opciones": {"a": "Sí, pero solo con el recorrido mínimo indispensable.", "b": "Sí, pero el recorrido hacia atrás no puede ser superior a 15 metros ni se puede invadir un cruce de vías.", "c": "No."}, "correcta": "a"}, {"id": 559, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P11-250x226.jpg", "pregunta": " Si ha instalado en su vehículo neumáticos de invierno, ¿es conveniente sustituirlos cuando las temperaturas comiencen a ser más cálidas?", "opciones": {"a": "Sí, porque cuando la temperatura es más cálida se desgastan con más rapidez.", "b": "No, porque se adaptan progresivamente a los cambios de temperatura.", "c": "Sí, porque en tiempo cálido disminuye considerablemente la distancia de frenado."}, "correcta": "a"}, {"id": 560, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P12-250x226.jpg", "pregunta": " En una travesía, ¿está permitido circular con la luz de largo alcance encendida?", "opciones": {"a": "No.", "b": "Sí, en travesías insuficientemente iluminadas.", "c": "Sólo si se circula a una velocidad superior a los 40 km/h."}, "correcta": "a"}, {"id": 561, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P13-250x226.jpg", "pregunta": " ¿Está permitido que las motocicletas circulen por un carril reservado para vehículos con alta ocupación (VAO)?", "opciones": {"a": "No.", "b": "Solo si lleva algún ocupante, además del conductor.", "c": "Sí."}, "correcta": "c"}, {"id": 562, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P14-250x226.jpg", "pregunta": " El alcohol desaparece de la sangre", "opciones": {"a": "rápidamente, eliminándose por completo una hora después de su consumo.", "b": "inmediatamente después de su consumo a través del sudor y de la orina.", "c": "muy lentamente, eliminándose por completo varias horas después de su consumo."}, "correcta": "c"}, {"id": 563, "imagen": "https://revista.dgt.es/Galerias/test/N-265-old/Test-265-P15-250x226.jpg", "pregunta": " ¿Es seguro conducir después de haber consumido anfetaminas?", "opciones": {"a": "No.", "b": "Sí, porque son relajantes y retrasan la aparición del sueño.", "c": "Solo si se consumen acompañadas de alguna bebida alcohólica."}, "correcta": "a"}, {"id": 564, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P01-250x226.jpg", "pregunta": " Los conductores de turismos, ¿están obligados a llevar en su vehículo una rueda de uso temporal y las herramientas indispensables para su cambio?", "opciones": {"a": "No, ya que puede sustituirse por un sistema alternativo que permita la movilidad.", "b": "Es obligatorio llevar una rueda de uso temporal, pero no las herramientas para su cambio.", "c": "Sí, es un repuesto obligatorio e insustituible que deben llevar todos los turismos."}, "correcta": "a"}, {"id": 565, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P02-250x226.jpg", "pregunta": " Los conductores, ¿pueden  llevar en los oídos cascos o auriculares conectados a un teléfono móvil mientras conducen?", "opciones": {"a": "No, excepto los conductores de bicicletas y los de vehículos de movilidad personal.", "b": "Sí, siempre que los auriculares sean inalámbricos.", "c": "No, está prohibido como norma general."}, "correcta": "c"}, {"id": 566, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P03-250x226.jpg", "pregunta": " Los accidentes de tráfico en los que el sueño es el principal factor de riesgo, ¿pueden suceder durante las horas diurnas?", "opciones": {"a": "Sí, especialmente entre las dos y las cuatro de la tarde.", "b": "Sí, aunque es un tipo de accidente que solo sufren los conductores profesionales.", "c": "No, solo suceden durante las horas nocturnas."}, "correcta": "a"}, {"id": 567, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P04-250x226.jpg", "pregunta": " La obligación de dejar espacio suficiente para permitir el adelantamiento no será aplicable", "opciones": {"a": "donde esté prohibido el adelantamiento.", "b": "en carreteras convencionales.", "c": "en vías con un único carril para cada sentido."}, "correcta": "a"}, {"id": 568, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P05-250x226.jpg", "pregunta": " Los conductores de bicicletas tienen prioridad de paso respecto a los vehículos de motor", "opciones": {"a": "en las zonas peatonales debidamente señalizadas.", "b": "en todas las intersecciones.", "c": "cuando circulen por un paso para ciclistas."}, "correcta": "c"}, {"id": 569, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P06-250x226_.jpg", "pregunta": " ¿Qué debe llevar todo peatón que transite de noche por el arcén de una vía fuera de poblado?", "opciones": {"a": "Un catadióptrico amarillo que pueda verse a una distancia mínima de 50 metros.", "b": "Un teléfono móvil.", "c": "Un elemento luminoso o reflectante que sea visible a una distancia mínima de 150 metros."}, "correcta": "c"}, {"id": 570, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P07-250x226.jpg", "pregunta": " Consumir alcohol con el estómago lleno, ¿influye en la tasa de alcoholemia?", "opciones": {"a": "Sí; el alcohol se absorbe más lentamente, pero esto no evita el riesgo de accidente.", "b": "Sí; el alcohol se absorbe más rápidamente, por lo que la tasa de alcoholemia es mayor.", "c": "No; es un factor que no influye en la tasa de alcoholemia."}, "correcta": "a"}, {"id": 571, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P08-250x226.jpg", "pregunta": " Además de estar regulado a la altura idónea, ¿qué separación debe existir entre el reposacabezas y la cabeza para que sea eficaz?", "opciones": {"a": "La mínima posible y nunca superior a 4 centímetros.", "b": "La máxima posible y nunca inferior a 5 centímetros.", "c": "Superior a 10 centímetros."}, "correcta": "a"}, {"id": 572, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P09-250x226.jpg", "pregunta": " Como norma general, en una vía interurbana de doble sentido de la circulación está permitido parar fuera de la calzada", "opciones": {"a": "en el lado izquierdo y dejando libre la parte transitable del arcén.", "b": "en el lado derecho y dejando libre la parte transitable del arcén.", "c": "en el lado derecho y sobre la parte transitable del arcén."}, "correcta": "b"}, {"id": 573, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P10-250x226.jpg", "pregunta": " Si un conductor novel presenta una tasa del alcohol en aire espirado de 0,20 miligramos por litro, el agente de tráfico, ¿le realizará una segunda prueba de alcoholemia?", "opciones": {"a": "No; para ello debe tener una tasa superior a 0,25 miligramos por litro.", "b": "Solo si está implicado directamente en un accidente de circulación.", "c": "Sí, para una mayor garantía y a efectos de contraste."}, "correcta": "c"}, {"id": 574, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P11-250x226.jpg", "pregunta": " Circula con un turismo que arrastra un remolque de menos de 750 kg", "opciones": {"a": "Sí, la carga debe estar bien distribuida e ir bien sujeta para evitar que se desplace y pueda llegar a desestabilizar al vehículo.", "b": "No, salvo que supere la masa máxima autorizada del remolque.", "c": "Sí, debe situarse en la parte trasera del remolque para bajar el centro de gravedad y asegurar la estabilidad del vehículo."}, "correcta": "a"}, {"id": 575, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P12-250x226.jpg", "pregunta": " Si padece una alergia respiratoria, ¿es conveniente circular con las ventanas del vehículo abiertas?", "opciones": {"a": "Sí, para llevar bien ventilado el interior del vehículo.", "b": "Solo en primavera.", "c": "No."}, "correcta": "c"}, {"id": 576, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P13-250x226.jpg", "pregunta": " ¿Es necesario revisar el funcionamiento del sistema de alumbrado de un vehículo?", "opciones": {"a": "Solo si el vehículo no lleva instaladas luces de xenón.", "b": "No, no es necesario.", "c": "Sí; forma parte del mantenimiento preventivo."}, "correcta": "c"}, {"id": 577, "imagen": "https://revista.dgt.es/Galerias/test/N-266/Test-266-P14-250x226.jpg", "pregunta": " En vías interurbanas, ¿cuál es la infracción más habitual que cometen los peatones víctimas de atropello?", "opciones": {"a": "No respetar los semáforos.", "b": "Estar o marchar por la calzada de forma antirreglamentaria.", "c": "No obedecer las señales de los agentes."}, "correcta": "b"}, {"id": 578, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P01-250x226.jpg.jpg", "pregunta": " Cuando las indicaciones de un semáforo y una señal de balizamiento se contradicen, prevalece…", "opciones": {"a": "La señal de balizamiento, por orden de prioridad.", "b": "El semáforo.", "c": "La señal más restrictiva."}, "correcta": "a"}, {"id": 579, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P02-250x226.jpg", "pregunta": " Al abandonar una autovía deberá…", "opciones": {"a": "Reducir la velocidad de 60 km/h.", "b": "Continuar por su carril hasta la salida.", "c": "Circular por el carril de deceleración lo antes posible."}, "correcta": "c"}, {"id": 580, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P03-250x226.jpg", "pregunta": " El freno de pie, ¿sobre qué ruedas actúa?", "opciones": {"a": "Sobre las ruedas delanteras.", "b": "Sobre las cuatro ruedas.", "c": "Sobre las ruedas motrices."}, "correcta": "b"}, {"id": 581, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P04-250x226.jpg", "pregunta": " En una autopista con tres carriles para el mismo sentido, normalmente, ¿cuál debe utilizar?", "opciones": {"a": "Cualquiera de ellos.", "b": "El central o el derecho, indistintamente.", "c": "El derecho."}, "correcta": "c"}, {"id": 582, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P05-250x226.jpg", "pregunta": " Quiere girar a la derecha", "opciones": {"a": "Con las luces o con el claxon", "b": "Con el intermitente o con el brazo", "c": "Con el brazo o con el claxon."}, "correcta": "b"}, {"id": 583, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P06-250x226.jpg", "pregunta": " La lluvia, ¿afecta  al agarre de las ruedas del vehículo a la calzada?", "opciones": {"a": "No, el agarre es el mismo que cuando la calzada está seca.", "b": "Sí, se agarran más a la calzada.", "c": "Sí, se agarran menos."}, "correcta": "c"}, {"id": 584, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P07-250x226.jpg", "pregunta": " La señal a la izquierda de la fotografía indica que tienen prohibido adelantar…", "opciones": {"a": "los turismos.", "b": "los turismos y los camiones de menos de 3.500 kg.", "c": "los camiones de más de 3.500 kg."}, "correcta": "c"}, {"id": 585, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P08-250x226.jpg", "pregunta": " Las señales azules, ¿qué indican?", "opciones": {"a": "Que la autopista se termina.", "b": "Que la autopista es de peaje.", "c": "Los carriles para ir a otras carreteras o poblaciones."}, "correcta": "c"}, {"id": 586, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P09-250x226.jpg", "pregunta": " ¿Qué debe hacer un peatón si, cuando va a cruzar una vía, se encuentra de frente a un agente con el brazo levantado verticalmente?", "opciones": {"a": "Detenerse.", "b": "Cruzar. Las señales de los agentes sólo obligan a los conductores de vehículos.", "c": "Detenerse, excepto si un semáforo le da preferencia de paso, en cuyo caso debe cruzar."}, "correcta": "a"}, {"id": 587, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P10-250x226.jpg", "pregunta": " De los siguientes, ¿cuál es un síntoma característico de la aparición de la fatiga durante la conducción?", "opciones": {"a": "Se distingue mejor la información relevante de la irrelevante.", "b": "La disminución en el número de correcciones de la dirección", "c": "El incremento de la agudeza visual."}, "correcta": "b"}, {"id": 588, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P11-250x226.jpg", "pregunta": " Tras la exposición prolongada de un vehículo a altas temperaturas y al calor, ¿es conveniente revisar si sus faros y pilotos han sufrido algún deterioro?", "opciones": {"a": "Sí, para comprobar de forma visual su estado y capacidad de iluminación.", "b": "No, ya que el acabado de los faros está hecho de un material que soporta todo tipo de factores sin deteriorarse.", "c": "Sí, salvo en los vehículos de poca antigüedad."}, "correcta": "a"}, {"id": 589, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P12-250x226.jpg", "pregunta": " La tasa de alcoholemia en sangre más segura para circular es…", "opciones": {"a": "0,0 gramos por litro.", "b": "0,5 gramos por litro.", "c": "0,3 gramos por litro."}, "correcta": "a"}, {"id": 590, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P13-250x226.jpg", "pregunta": " Sobrevalorar su capacidad de conducción o una menor percepción del riesgo son conductas que, en general, hacen que los conductores jóvenes…", "opciones": {"a": "tengan menos probabilidad de sufrir un accidente.", "b": "tengan más probabilidad de sufrir un accidente", "c": "sean más prudentes al volante"}, "correcta": "b"}, {"id": 591, "imagen": "https://revista.dgt.es/Galerias/test/N-267/Test-267-P14-250x226.jpg", "pregunta": " ¿Está permitido que los  vehículos prioritarios en servicio de urgencia utilicen únicamente la señal luminosa?", "opciones": {"a": "Sí, cuando no suponga un peligro para los demás usuarios.", "b": "No, tienen que utilizar simultáneamente la señal luminosa y la acústica", "c": "Sólo en vías urbanas; en vías interurbanas deben usar siempre la señal acústica"}, "correcta": "a"}, {"id": 592, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P01-250x226.jpg", "pregunta": " ¿Qué indica esta señal?", "opciones": {"a": "Proximidad a un cruce con una línea de tranvía.", "b": "La cercanía de un paso a nivel, puente móvil o muelle.", "c": "La cercanía de un paso a nivel al lado derecho."}, "correcta": "b"}, {"id": 593, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P02-250x226.jpg", "pregunta": " En idénticas situaciones de tráfico, el tiempo de reacción…", "opciones": {"a": "puede variar en función del estado psicofísico del conductor.", "b": "es siempre el mismo, no influye el estado psicofísico del conductor.", "c": "es el mismo para todos los conductores."}, "correcta": "a"}, {"id": 594, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P03-250x226.jpg", "pregunta": " El color del casco de protección de un motorista, ¿puede influir en su seguridad?", "opciones": {"a": "No.", "b": "Sí; los de colores claros o brillantes hacen más visible al motorista.", "c": "Sí; los de colores oscuros absorben mejor los impactos."}, "correcta": "b"}, {"id": 595, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P04-250x226.jpg", "pregunta": " La señal que se observa en la fotografía prohíbe…", "opciones": {"a": "cambiar el sentido de la marcha y girar a la izquierda.", "b": "girar a la izquierda.", "c": "cambiar el sentido de la marcha."}, "correcta": "c"}, {"id": 596, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P05-250x226.jpg", "pregunta": " Antes de abrir las puertas para bajar de un vehículo, debe cerciorarse siempre de que…", "opciones": {"a": "no se ocasiona peligro a otros usuarios.", "b": "las luces de emergencia del vehículo están encendidas.", "c": "se ha puesto el chaleco reflectante."}, "correcta": "a"}, {"id": 597, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P06-250x226.jpg", "pregunta": " En las intersecciones señalizadas, ¿cuál es la norma general que prevalece?", "opciones": {"a": "Cumplir lo que la señal indica.", "b": "Ceder el paso siempre a la derecha.", "c": "Abstenerse del cumplimiento de la señalización."}, "correcta": "a"}, {"id": 598, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P07-250x226.jpg", "pregunta": " Si toma analgésicos narcóticos para tratar algún dolor intenso, lo más aconsejable es…", "opciones": {"a": "conducir con normalidad, ya que no tienen efectos secundarios.", "b": "conducir sólo de noche, ya que sus efectos secundarios son menores.", "c": "no conducir durante el tratamiento."}, "correcta": "c"}, {"id": 599, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P08-250x226.jpg", "pregunta": " Respecto a la velocidad anormalmente reducida, ¿a qué velocidad mínima, salvo causa justificada, deberá circular una pick-up por una autovía?", "opciones": {"a": "60 km/h.", "b": "55 km/h.", "c": "70 km/h."}, "correcta": "a"}, {"id": 600, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P09-250x226.jpg", "pregunta": " Al circular marcha atrás debe tener en cuenta que…", "opciones": {"a": "no debe recorrer más de 10 metros.", "b": "debe hacerlo con precaución, ya que pueden pasar personas por detrás del vehículo.", "c": "tiene prioridad sobre los peatones."}, "correcta": "b"}, {"id": 601, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P10-250x226.jpg", "pregunta": " Si un conductor se niega a realizar las pruebas de detección alcohólica, los agentes de tráfico, ¿pueden inmovilizar su vehículo?", "opciones": {"a": "Solo si presenta síntomas evidentes de haber consumido alcohol.", "b": "No.", "c": "Sí, y además está cometiendo un delito."}, "correcta": "c"}, {"id": 602, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P11-250x226.jpg", "pregunta": " ¿Puede trasportar una carga indivisible que por sus dimensiones sobresalga lateralmente de la proyección en planta de una motocicleta?", "opciones": {"a": "Sí, ya que, aunque sobresalga más de 1 metro no compromete su estabilidad.", "b": "No, ya que dicha carga solamente puede sobresalir por la parte anterior y posterior.", "c": "Sí, siempre que no sobresalga más de 0,50 metros por cada lado de su eje longitudinal."}, "correcta": "c"}, {"id": 603, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P12-250x226.jpg", "pregunta": " Si conduce una motocicleta y hay niebla ligera, ¿qué alumbrado debe utilizar, además del de posición?", "opciones": {"a": "La luz antiniebla delantera, si la lleva, o la luz de corto o largo alcance.", "b": "La luz antiniebla delantera y trasera, si las lleva, y la luz de corto alcance.", "c": "La luz antiniebla trasera, si la lleva, y la luz de largo alcance."}, "correcta": "a"}, {"id": 604, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P13-250x226.jpg", "pregunta": " La línea discontinua, ¿qué indica?", "opciones": {"a": "Un carril especial.", "b": "La cercanía a una línea longitudinal continua.", "c": "Un carril reversible."}, "correcta": "a"}, {"id": 605, "imagen": "https://revista.dgt.es/Galerias/test/N-268/Test-268-P14-250x226.jpg", "pregunta": " Buscar una dirección en el navegador GPS durante la conducción, ¿puede ser peligroso?", "opciones": {"a": "Solo si el navegador GPS se encuentra muy alejado del asiento del conductor.", "b": "No, porque ayuda a conducir con mayor seguridad.", "c": "Sí, porque el conductor se distrae."}, "correcta": "c"}, {"id": 606, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P01-250x226.jpg", "pregunta": " Una vez termine de adelantar el vehículo verde, ¿puede seguir circulando por el carril izquierdo?", "opciones": {"a": "No, debe circular por el carril derecho.", "b": "No, porque por el segundo carril sólo se puede circular para adelantar.", "c": "Sí, porque en autopista se puede circular por cualquier carril."}, "correcta": "a"}, {"id": 607, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P02-250x226.jpg", "pregunta": " En general, un conductor que sufre un trastorno depresivo…", "opciones": {"a": "sufre distracciones.", "b": "comete menos errores a la hora de tomar decisiones.", "c": "es más inseguro al volante."}, "correcta": "c"}, {"id": 608, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P03-250x226.jpg", "pregunta": " En caso de accidente, ¿existe relación entre la velocidad de circulación y la gravedad de las lesiones de los ocupantes de un vehículo?", "opciones": {"a": "Sí; a mayor velocidad menor es la probabilidad de sufrir lesiones graves.", "b": "Sí; a mayor velocidad mayor es la probabilidad de sufrir lesiones graves.", "c": "No; la gravedad de las lesiones depende sólo de los sistemas de seguridad pasiva."}, "correcta": "b"}, {"id": 609, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P04-250x226.jpg", "pregunta": " Un conductor se encuentra situado en el carril derecho de esta calzada, ¿puede seguir de frente?", "opciones": {"a": "Sí; puede girar a la derecha o continuar de frente.", "b": "Sí, porque no existe una señal vertical que prohíba seguir de frente.", "c": "No, está obligado a girar a la derecha."}, "correcta": "c"}, {"id": 610, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P05-250x226.jpg", "pregunta": " En un turismo con cinco plazas autorizadas, ¿se puede transportar a seis personas?", "opciones": {"a": "No, está prohibido.", "b": "Sí, siempre que no se supere la masa máxima autorizada.", "c": "Sólo si uno de los ocupantes, al menos, es menor de 14 años."}, "correcta": "a"}, {"id": 611, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P06-250x226.jpg", "pregunta": " El sueño y la fatiga, ¿cómo influyen en la conducción?", "opciones": {"a": "Disminuyen el tiempo de reacción.", "b": "Aumentan la capacidad de reacción.", "c": "Aumentan la distancia de reacción."}, "correcta": "c"}, {"id": 612, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P07-250x226.jpg", "pregunta": " Si se ve implicado en un accidente de tráfico con posibilidad de muertos o heridos graves, ¿qué actuaciones, entre otras, debe llevar a cabo en la medida de lo posible?", "opciones": {"a": "Seguir circulando, sin prestar ayuda a las víctimas ni avisar a la autoridad.", "b": "Detener el vehículo sin crear peligro, avisar a la autoridad o sus agentes y auxiliar a los heridos.", "c": "Detenerse, borrar las huellas del accidente y cambiar de sitio a los heridos y vehículos."}, "correcta": "b"}, {"id": 613, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P08-250x226.jpg", "pregunta": " Cuando son víctimas de atropello, las lesiones más graves en los ciclistas, que pueden incluso provocar la muerte, se localizan en…", "opciones": {"a": "las piernas.", "b": "la cabeza.", "c": "las manos."}, "correcta": "b"}, {"id": 614, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P09-250x226.jpg", "pregunta": " En esta carretera convencional con arcén transitable, ¿por dónde debe circular un ciclomotor?", "opciones": {"a": "Por el centro de la calzada o por el arcén de la derecha.", "b": "Por la calzada, lo más cerca posible del borde derecho.", "c": "Por el arcén de la derecha."}, "correcta": "c"}, {"id": 615, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P10-250x226.jpg", "pregunta": " En un control preventivo, ¿pueden los agentes someter a un conductor a una prueba de detección de estupefacientes?", "opciones": {"a": "Sí.", "b": "Sólo si está implicado en un accidente.", "c": "No; es una prueba que sólo se puede realizar en un centro médico."}, "correcta": "a"}, {"id": 616, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P11-250x226.jpg", "pregunta": " Circula por una calzada en la que debido a la niebla el pavimento está húmedo y resbaladizo", "opciones": {"a": "Dinámica y, a una velocidad alta para evitar que las ruedas patinen.", "b": "Suave, sin movimientos bruscos, aumentando la distancia de seguridad, además de reducir la velocidad.", "c": "Igual que cuando la calzada está seca, ya que los neumáticos no pierden adherencia."}, "correcta": "b"}, {"id": 617, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P12-250x226.jpg", "pregunta": " En esta zona cebreada, ¿pueden los conductores circular o pararse sobre ella?", "opciones": {"a": "Pararse sí pueden, pero circular está prohibido.", "b": "Sí, todos los conductores pueden tanto pararse como circular sobre ella.", "c": "No, no pueden ni circular ni pararse sobre ella."}, "correcta": "c"}, {"id": 618, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P13-250x226.jpg", "pregunta": " En poblado, ¿está permitido usar las advertencias acústicas?", "opciones": {"a": "Sí, para evitar un accidente o avisar a los demás usuarios de que se realiza un servicio de urgencia.", "b": "Sí, exclusivamente para evitar un accidente.", "c": "No."}, "correcta": "a"}, {"id": 619, "imagen": "https://revista.dgt.es/Galerias/test/N-269/Test-269-P14-250x226.jpg", "pregunta": " Conduce un turismo con un remolque de un solo eje", "opciones": {"a": "No.", "b": "Sí, porque lleva un remolque de un eje.", "c": "No, salvo que la M.M.A. del remolque supere la cifra indicada en la señal."}, "correcta": "a
