    color: #DAA520;
    font-size: 1em;
    text-decoration: none;
}

#contact ul a:hover {
    color: #B8860B;
}

        const items = new vis.DataSet(events.map(event => ({
            id: event.id,
            content: event.name,
            start: event.start_date,
            end: event.end_date,
            type: event.end_date ? 'range' : 'point',
            className: `category-${event.category}`,
            href: event.href
        })));
        
        const options = {
            height: '500px',
            orientation: 'top',
            stack: true,
            zoomMin: 1000 * 60 * 60 * 24 * 30,
            zoomMax: 1000 * 60 * 60 * 24 * 365 * 5
        };
        
        const container = document.getElementById('timeline');
        const timeline = new vis.Timeline(container, items, options);
        
        let tooltip = null;
        
        timeline.on('itemover', (properties) => {
            const item = items.get(properties.item);
            if (item.href) {
                if (!tooltip) {
                    tooltip = document.createElement('div');
                    tooltip.className = 'timeline-tooltip';
                    document.body.appendChild(tooltip);
                }
                
                const isImage = /\.(jpg|jpeg|png|gif)$/i.test(item.href);
                tooltip.innerHTML = isImage 
                    ? `<img src="${item.href}" alt="${item.content}">`
                    : `<iframe src="${item.href}"></iframe>`;
                
                const rect = properties.event.target.getBoundingClientRect();
                tooltip.style.left = `${rect.left}px`;
                tooltip.style.top = `${rect.bottom + 10}px`;
            }
        });
        
        timeline.on('itemout', () => {
            if (tooltip) {
                tooltip.remove();
                tooltip = null;
            }
        });
        
        timeline.on('click', (properties) => {
            if (properties.item) {
                const item = items.get(properties.item);
                if (item.href) {
                    window.open(item.href, '_blank');
                }
            }
        });
