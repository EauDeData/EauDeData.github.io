<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localitza!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: whitesmoke;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: crimson;
            border-bottom: 3px solid crimson;
            padding-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #555;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            background: white;
            border: 2px solid crimson;
            min-height: 600px;
            margin-bottom: 20px;
        }
        
        .image-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-right: 2px solid crimson;
        }
        
        .game-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .map-section {
            padding: 20px;
            background: white;
        }
        
        #map {
            height: 400px;
            border: 2px solid #ccc;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: 2px solid crimson;
            background: white;
            color: crimson;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: crimson;
            color: white;
        }
        
        .btn:disabled {
            background: #ccc;
            color: #666;
            border-color: #ccc;
            cursor: not-allowed;
        }
        
        .btn:disabled:hover {
            background: #ccc;
            color: #666;
        }
        
        .stats {
            background: whitesmoke;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .result {
            background: #f0f0f0;
            padding: 15px;
            border: 2px solid crimson;
            margin-top: 15px;
        }
        
        .result.hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            color: #666;
            font-weight: bold;
        }
        
        .description {
            margin-top: 10px;
            padding: 10px;
            background: whitesmoke;
            border: 1px solid #ccc;
            font-size: 0.9rem;
            color: #666;
        }
        
        .date-guess {
            background: white;
            border: 2px solid crimson;
            padding: 20px;
            margin-top: 20px;
        }
        
        .date-guess h3 {
            color: crimson;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .date-slider {
            width: 100%;
            margin: 15px 0;
        }
        
        .date-slider input[type="range"] {
            width: 100%;
            height: 8px;
            background: #ddd;
            outline: none;
            border: none;
        }
        
        .date-slider input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: crimson;
            cursor: pointer;
        }
        
        .date-slider input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: crimson;
            cursor: pointer;
            border: none;
        }
        
        .date-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .current-date {
            text-align: center;
            font-weight: bold;
            color: crimson;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .image-section {
                border-right: none;
                border-bottom: 2px solid crimson;
            }
            
            .map-section {
                order: -1;
            }
            
            #map {
                height: 300px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Localitza!</h1>
            <p>Endevina la ubicació i l'època basant-te en la imatge!</p>
        </div>
        
        <div class="game-area">
            <div class="image-section">
                <div class="loading" id="loading">Carregant imatge...</div>
                <img id="game-image" class="game-image" style="display: none;">
            </div>
            
            <div class="map-section">
                <div class="stats">
                    <div class="stat-item">
                        <span>Ronda:</span>
                        <span id="round-counter">1</span>
                    </div>
                    <div class="stat-item">
                        <span>Puntuació:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Distància mitjana:</span>
                        <span id="avg-distance">- km</span>
                    </div>
                </div>
                
                <div id="map"></div>
                
                <div class="controls">
                    <button class="btn" id="submit-btn" disabled>Enviar resposta</button>
                    <button class="btn" id="next-btn" style="display: none;">Següent ronda</button>
                    <button class="btn" id="new-game-btn">Nou joc</button>
                </div>
                
                <div class="result hidden" id="result">
                    <h4>Resultat</h4>
                    <p id="result-text"></p>
                    <div class="description" id="result-description"></div>
                </div>
            </div>
        </div>
        
        <div class="date-guess">
            <h3>Quan creus que va ser presa aquesta imatge?</h3>
            <div class="date-labels">
                <span>1820</span>
                <span>2023</span>
            </div>
            <div class="date-slider">
                <input type="range" id="date-range" min="1820" max="2023" value="1921">
            </div>
            <div class="current-date" id="current-date-display">1921</div>
        </div>
    </div>

nlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1360/4/4688/ANC_1199683_2018580.jpg","location":"Llardecans","latlong":[41.3742018,0.5509848],"description":"Fons fotogr\u00e0fic dels germans ROIG de l'Arxiu Albert Bastardes;Santa B\u00e0rbara a la capella de Loreto de Llardecans.","data_inici":"1920-03-20","data_fi":"1920-03-20"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/50/57/0/829/ACBL_1191106_050005730000829.jpg","location":"Barcelona (Arag\u00f3, carrer d')","latlong":[41.4090696,2.1874108],"description":"Col\u00b7lecci\u00f3 d'imatges del Baix Llobregat de l'Arxiu;Visi\u00f3 del seguici f\u00fanebre  de l'enterrament del pol\u00edtic i advocat Laure\u00e0 Mir\u00f3 i Trepat (1882-1916), per la vorera del carrer d'Arag\u00f3, dirigint-se a l'esgl\u00e9sia parroquial de la Pur\u00edssima Concepci\u00f3, on es va celebrar el funeral.  S'observa que encap\u00e7alen el seguici uns escolans amb atxes i uns capellans, dels quals nom\u00e9s se'n veu parcialment un. A una mica de dist\u00e0ncia segueixen un grup d'homes amb el ta\u00fct carregat a les espatlles i darrera tota la filera del seguici on destaquen un nombr\u00f3s grup d'homes ben vestits amb barrets de copa. Passen per davant d'una cantonada on hi ha un comer\u00e7 que anuncia rebaixes de preus amb motiu d'e reformes. Laure\u00e0 Mir\u00f3 fou diputat a les Corts espanyoles pel districte de Sant Feliu de Llobregat. Va pert\u00e0nyer al Partit  Republic\u00e0 Democr\u00e0tic Federal de Francesc Pi i Margall, a la nova Uni\u00f3 Republicana, a la Uni\u00f3 Federal nacionalista Republicana i al Partido Reformista de Melqu\u00edades \u00c1lvarez. Fou vicepresident de l'Associaci\u00f3 Escolar Republicana i director del diari La Publicitat.","data_inici":"1916-03-16","data_fi":"1916-03-16"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/110/45/7/7807/ACAE_608838_7783.jpg","location":"Forti\u00e0","latlong":[42.2424345,3.0404198],"description":"Col\u00b7lecci\u00f3 d'imatges de l'Arxiu Comarcal de l'Alt Empord\u00e0;Vista parcial del pati i les terrasses de la granja-escola promoguda a mitjan segle XIX per Narc\u00eds Fages de Rom\u00e0 per al desenvolupament de l'agricultura i gestionat pels germans de les Escoles Cristianes (vinguts de Fran\u00e7a) a partir de l'any 1909; hi ha alguns homes al pati i en segon terme es veuen cavalls que pasturen al costat de tres palleres. Targeta postal editada per Clich\u00e9 Sallis n\u00fam. 6, i cedida pel Sr. Jordi Mart\u00ed Cair\u00f3, de Figueres (octubre 2014).","data_inici":"1910-01-01","data_fi":"1910-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/993/1/1981/ANC_1136959_1047145,0002.jpg","location":"Barcelona (c/ dels Escultors Claper\u00f3s, 36)","latlong":[41.4068978,2.1891431],"description":"PILAR AYMERICH;Parc del Clot de Barcelona, situat al n\u00fam. 36 del carrer dels Escultors Claper\u00f3s. El parc va ser obra dels arquitectes Daniel Melero i Vicenta Aranda i va ser constru\u00eft entre els anys 1982 i 1986.","data_inici":"1990-01-01","data_fi":"1992-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/972/12/12550/ANC_1132364_547374.jpg","location":"Barcelona (gr\u00e0cia)","latlong":[41.4065767,2.1582812],"description":"JOAQUIM GOMIS;Darreres d'un carrer del barri de Gr\u00e0cia.","data_inici":"1946-05-23","data_fi":"1946-05-23"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1360/3/3946/ANC_1198947_1109259.jpg","location":"Pont de Molins (Mare de D\u00e9u del Roure)","latlong":[42.3242796,2.9112517581699358],"description":"Fons fotogr\u00e0fic dels germans ROIG de l'Arxiu Albert Bastardes;Mare de D\u00e9u del Roure.","data_inici":"1918-03-31","data_fi":"1918-03-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/180/10/0/117/ACPE_373476_180001030000117.jpg","location":"Banyoles (Puigpalter ( Banyoles ))","latlon 3],"description":"FOTO-PIC (Arxiu Pere Catal\u00e0);Vista general de la Gasolinera Estaci\u00f3n de Servicio Ubach, S.A., per a un cat\u00e0leg o publicitat, a l'avinguda del Paral\u00b7lel de Barcelona.","data_inici":"1950-01-01","data_fi":"1965-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/50/71/0/402/ACBL_578909_050007130000402.jpg","location":"Sant Feliu de Llobregat (El Pla)","latlong":[41.3905513,2.0363476629664943],"description":"Joan Nicolau Boloix;Barraca del camp de Ventura Nicolau Vives, amb una escala de tres peus. Ell apareix amb uns troncs a la m\u00e0 i s'observa un tros de la part del darrera d'un carro. El camp estava situat a la zona del Pla, a costat de la riera de la Salut a la conflu\u00e8ncia amb l'autopista.","data_inici":"1941-01-01","data_fi":"1942-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1242/1/1420/ANC_1030810_1042370,0001.jpg","location":"Tivissa (Llaberia)","latlong":[41.0857657,0.8421229],"description":"MONTSERRAT VIDAL I BARRAQUER (ARXIU DE LA FAM\u00cdLIA VIDAL-BARRAQUER);Infants jugant als abeuradors del poble de Llaberia.","data_inici":"1967-08-01","data_fi":"1967-08-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/111/103/0/525/ACAE_435948_111010320000525.jpg","location":"Vilaju\u00efga (Carrer Sant Sebasti\u00e0, 2)","latlong":[42.3261222,3.0935729],"description":"Col\u00b7lecci\u00f3 fotogr\u00e0fica del Setmanari Empord\u00e0.;Detall d'un dels murs de tancament de l'edifici en qu\u00e8 es pot llegir: \"Aguas minerales de Vilajuiga\". Aquest edifici tamb\u00e9 es coneix amb els noms de Aig\u00fces Mineals de Vilaju\u00efga i Edifici de la Font de l'Escaire.\nEl manantial de l'Aigua de Vilaju\u00efga, neix al peu de la serra de la Verdera que forma part del mass\u00eds del cap de Creus, on es troba el magn\u00edfic monestir rom\u00e0nic de Sant Pere de Rodes. La deu i la ind\u00fastria, estan situats al bell mig de la poblaci\u00f3 de Vilaju\u00efga dins d'aquesta finca amb jardins.  \nL'empresa, va ser fundada l'any 1904, per sis fam\u00edlies empordaneses. Les seves aig\u00fces van ser declarades minero-medicinals i d'utilitat p\u00fablica per Real Ordre de 15 de juliol 1904. Complir\u00e0, doncs, el seu centenari el 2004, any en que tamb\u00e9 \u00e9s celebrar\u00e0 el centenari del naixement de l'empordan\u00e8s m\u00e9s universal, Salvador Dal\u00ed, que considerava l'Aigua de Vilaju\u00efga com la seva preferida.","data_inici":"1988-01-01","data_fi":"1992-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/972/8/8083/ANC_890967_344853.jpg","location":"Vilanova d'Escornalbou (L'Arbocet)","latlong":[41.1053721,0.9625407],"description":"JOAQUIM GOMIS;Poble de l'Arbocet, pertanyent al municipi de Vilanova d'Escornalbou.","data_inici":"1947-01-19","data_fi":"1947-01-19"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/737/2/2165/ANC_833256_572165.jpg","location":"C\u00f2rdova (mesquita)","latlong":[41.2905155,1.9767211],"description":"JOSEP PUIG I CADAFALCH;Vista de la sala d'oraci\u00f3 o sala hip\u00f2stila de la Mesquita de C\u00f2rdova, formada per un gran nombre de columnes amb arcs que combinen el color blanc i vermell.","data_inici":"1924-01-01","data_fi":"1924-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1144/2/2238/ANC_915955_1033179,0005.jpg","location":"Barcelona (Pla\u00e7a Espanya / Montju\u00efc)","latlong":[41.3747341,2.149858],"description":"TAVISA (Trabajos de Aviaci\u00f3n S.A.);Vistes panor\u00e0miques de la Pla\u00e7a Espanya i de la muntanya de Montju\u00efc, a Barcelona.","data_inici":"2001-10-24","data_fi":"2001-10-24"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/111/103/0/471/ACAE_435472_111010320000471.jpg","location":"Siurana d'Empord\u00e0 (Carrer del Pont)","latlong":[42.2097345,2.9944174],"description anta Maria de Montserrat. Cont\u00e9 fotografies de la porta d'entrada, dels passadissos amb les prestatgeries plenes de llibres, de les taules de consulta, dels calaixos on es guarden probablement les fitxes bibliogr\u00e0fiques, darrera la [taula del bibliotecari], de la sala gran de la biblioteca, decorada amb diverses escultures, entre les que hi ha una c\u00f2pia de la Mare de D\u00e9u de Montserrat; de la galeria elevada de la sala principal i dels dip\u00f2sits de la biblioteca. Una de les fotografies mostra els monjos consultant llibres a la sala principal de la biblioteca. Entre els anys 1923 a 1930 Josep Puig i Cadafalch va dur a terme les obres de restauraci\u00f3 i les excavacions arqueol\u00f2giques al monestir. La Guerra Civil va impedir tirar endavant tot el projecte.","data_inici":"1924-06-21","data_fi":"1924-06-21"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1360/4/4507/ANC_1199502_2018399.jpg","location":"Montferrer i Castellb\u00f2 (Sant Joan de l'Erm)","latlong":[42.4175857,1.2875178],"description":"Fons fotogr\u00e0fic dels germans ROIG de l'Arxiu Albert Bastardes;Font i santuari de Sant Joan de l'Erm.","data_inici":"1919-06-23","data_fi":"1919-06-23"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/311/14/0/622/ACCB_1113457_311001430000622.jpg","location":"Santa Coloma de Queralt","latlong":[41.5320987,1.3884221],"description":"Col\u00b7lecci\u00f3 de fotografies de l'ACCB","data_inici":"1932-01-01","data_fi":"1932-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1360/6/6450/ANC_1201445_2020342.jpg","location":"Josa i Tuix\u00e9n (Tuixent)","latlong":[42.2312502,1.5659834],"description":"Fons fotogr\u00e0fic dels germans ROIG de l'Arxiu Albert Bastardes;Pati de Can Cortinell.","data_inici":"1923-07-20","data_fi":"1923-07-20"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1236/0/240/ANC_864908_592794.jpg","l l Pla de l'Estany;Al final del carrer \u00c0lvarez de Castro, on ara hi ha la pla\u00e7a dels Pa\u00efsos Catalans, fou on, des de l'any 1924 fins al 1962, va haver-hi la barraca dels burots de Mata, coneguda tamb\u00e9 amb el nom de la col.lecta de Mata.\n\n[Nom del(s) productor(s)]: Desconegut / da\n\n[Hist\u00f2ria arxiv\u00edstica]: Fotografia ingressada al Fons d?Imatges del Pla de l'Estany el 13/02/2009\n\n[Autoria i data(es)]: Descripci\u00f3 feta per l'\u00c0rea de Cultura i Educaci\u00f3 del Consell Comarcal del Pla de l'Estany el 13/02/2009","data_inici":"1924-01-01","data_fi":"1962-01-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/50/57/0/363/ACBL_285001_050005730000363.jpg","location":"Sant Feliu de Llobregat (la Salut)","latlong":[41.38746295,2.044536402902947],"description":"Col\u00b7lecci\u00f3 d'imatges del Baix Llobregat de l'Arxiu;Visi\u00f3 general del santuari i masia de la Salut. \u00c9s la postal n\u00famero 4 de la s\u00e8rie de Sicart","data_inici":"1922-01-01","data_fi":"1923-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/120/268/1/1289/ACBE_1106743_120026830001289.jpg","location":"Bisbal d'Empord\u00e0, la (U d'octubre)","latlong":[41.9587116,3.0400715],"description":"Anna Pascual Fabrellas","data_inici":"2021-02-14","data_fi":"2021-02-14"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1144/8/8033/ANC_1110323_1065953,0028.jpg","location":"Prat de Llobregat, el (Aeroport Josep Tarradellas Barcelona-El Prat)","latlong":[41.29694395,2.0790473629813215],"description":"TAVISA (Trabajos de Aviaci\u00f3n S.A.);Vistes a\u00e8ries verticals i panor\u00e0miques de l'aeroport Josep Tarradellas Barcelona-El Prat amb detall de la construcci\u00f3 d'unes pistes i edificis, per part de l'empresa p\u00fablica d'Aena, al municipi de El Prat de Llobregat.","data_inici":"2004-07-21","data_fi":"2004-07-21"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/111/99/2/2180/ACAE_399250_111009920002081.jpg","location":"Figueres (Hospital de Figueres)","latlong":[42.26829975,2.953764371032305],"description":"Col\u00b7lecci\u00f3 fotogr\u00e0fica del Bisetmanari Hora Nova, de Figueres.;Vista general de la fa\u00e7ana i l'escala d'acc\u00e9s a l'Hospital de Figueres, abans de la seva remodelaci\u00f3. \nL\u00b4Hospital de Figueres \u00e9s una instituci\u00f3 figuerenca fundada el 1313, que ha viscut nombrosos conflictes b\u00e8l\u00b7lics fins l\u00b4\u00faltima guerra civil espanyola, que el port\u00e0 a ser requisat i va passar a ser hospital de guerra, llavors situat a la pla\u00e7a de la Font Lluminosa. Atesos els bombardejos que pat\u00ed i que destru\u00efren bona part de l\u00b4edifici, la Direcci\u00f3n General de Regiones Devastadas, amb la col.laboraci\u00f3 de l\u00b4Ajuntament de Figueres, comen\u00e7aren l\u00b4any 1943 la construcci\u00f3 d\u00b4un nou edifici darrere del Parc Bosc, que, amb nombroses ampliacions i remodelacions, \u00e9s l\u00b4actual edifici. La Fundaci\u00f3 Salut Empord\u00e0, en base a un conveni establert amb el Servei Catal\u00e0 de la Salut, proveeix serveis de salut d?atenci\u00f3 prim\u00e0ria (\u00c0rea B\u00e0sica de Salut l?Escala), d?atenci\u00f3 especialitzada (Hospital de Figueres) i d?atenci\u00f3 sociosanit\u00e0ria (Centre Sociosanitari Bernat Jaume). L\u00b4actual Hospital de Figueres \u00e9s una organitzaci\u00f3 sanit\u00e0ria integrada, amb m\u00e9s de 800 professionals, amb voluntat de proporcionar continu\u00eftat assistencial.","data_inici":"1985-01-01","data_fi":"1990-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/90/87/106/106002/ACVOC_685021_090008730106002,0001.jpg","location":"Terrassa (Raval de Montserrat)","latlong":[41.56324735,2.008930522753975],"description":"Cooperativa Agr\u00edcola de Terrassa","data_inici":"1944-05-15","data_fi":"1944-05-15"},{"url":"https://static.arxiusenlinia.cultura. gers va ser constru\u00eft al 1539 i \u00e9s obra de l?arquitecte Pau Mateu.","data_inici":"1980-01-01","data_fi":"1989-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/50/14/4/4702/ACBL_272351_050001430004702.jpg","location":"Sant Just Desvern (Passeig Can Sagrera, 2)","latlong":[41.3837245,2.0691943],"description":"Montserrat Pag\u00e8s i Paretas;S'observa la fa\u00e7ana de la Masia de Can Sagrera de Sant Just Desvern vista des de l'exterior","data_inici":"1983-06-01","data_fi":"1983-11-30"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1144/1/1613/ANC_915337_1032554,0001.jpg","location":"Barcelona (Estaci\u00f3 de Sants)","latlong":[41.3794545,2.1385874],"description":"TAVISA (Trabajos de Aviaci\u00f3n S.A.);Vistes panor\u00e0miques de l'estaci\u00f3 de Sants, a Barcelona.","data_inici":"1997-01-12","data_fi":"1997-01-12"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/210/100/0/613/ACPS_290360_210010030000613.jpg","location":"Alt \u00c0neu (Els Avets)","latlong":[42.6467961,1.0826183],"description":"Postals Oficina de Turisme de la  Pobla de Segur;Vista general de l'hotel \"Els Avets\" al port de la Bonaigua.","data_inici":"1965-01-01","data_fi":"1966-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/111/103/0/752/ACAE_437163_111010320000747.jpg","location":"Escala, l' (Alfol\u00ed de la Sal)","latlong":[42.1259051,3.1338292],"description":"Col\u00b7lecci\u00f3 fotogr\u00e0fica del Setmanari Empord\u00e0.;A la imatge es veuen dos operaris en les obres de restauraci\u00f3 de l'edifici de l'Alfol\u00ed de la Sal, concretament a la zona de les arcades del pati lateral.\nL'Alfol\u00ed de la Sal est\u00e0 situat al carrer Alfol\u00ed n\u00famero 6, prop de l'antic port, ja que \u00e9s un edifici que tenia com a funci\u00f3 controlar el comer\u00e7 de la sal que en l'\u00e8poca es feia per mar. El magn\u00edfic edifici est\u00e0 datat al 1697 i es considera una mostra de g\u00f2tic civil tard\u00e0. L'estructura arquitect\u00f2nica responia a la tipologia del mas tradicional catal\u00e0, amb tres crugies perpendiculars a la fa\u00e7ana. Les plantes baixes eren cobertes amb volta de can\u00f3 i empostissats; bigues de fusta i revoltons a les altres plantes. \nEn un dels patis, el de la imatge, hi havia un porxo amb arcades, molt t\u00edpic de les masies de la zona.","data_inici":"1988-01-01","data_fi":"1992-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/310/210/0/202/ACCB_1249467_310021030000202.jpg","location":"Espluga de Francol\u00ed, l' (Ermita de la Sant\u00edssima Trinitat)","latlong":[41.3732249,1.1109794],"description":"Ramon Requesens Queralt;Codi Unitat = 202, Codi Repro = 0000202","data_inici":"1947-01-01","data_fi":"1947-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/111/99/3/3960/ACAE_407703_111009920003784.jpg","location":"Vila-sacra (Pla\u00e7a de la Font)","latlong":[42.26492175,3.0182659682373796],"description":"Col\u00b7lecci\u00f3 fotogr\u00e0fica del Bisetmanari Hora Nova, de Figueres.;Vista general de la font p\u00fablica, de Vila-sacra.","data_inici":"1995-01-01","data_fi":"2000-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/737/1/1000/ANC_832095_571000.jpg","location":"Barcelona (Av. Diagonal, 373)","latlong":[41.4003571,2.1753081],"description":"JOSEP PUIG I CADAFALCH;Vista del menjador del Palau del Bar\u00f3 de Quadras, a Barcelona, edifici amb clara influ\u00e8ncia de l'estil g\u00f2tic nordeuropeu. L'estan\u00e7a, decorada amb arcs i columnes, compta amb uns grans finestrals. El Palau del Bar\u00f3 de Quadras va ser constru\u00eft per Josep Puig i Cadafalch, per enc\u00e0rrec de Manuel de Quadras Feliu, a partir de la reforma d'una antiga casa l'any [1906].","data_inici":"1906-01-01","data_fi":"1915-12-31"},{"url":"https://static.arxiusenlinia.cultur eral del Carrer Palau, de Miravet, ubicat al nucli hist\u00f2ric de la poblaci\u00f3, a la zona coneguda com el Cap de la Vila. Hi podem veure alguns domicilis, alguns dels quals construits sobre roques de grans dimensions","data_inici":"1935-07-13","data_fi":"1935-07-13"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/284/0/703/ANC_562298_399662.jpg","location":"Barcelona (Riera de Sant Joan)","latlong":[41.3764477,2.1218777],"description":"FRANCESC BRUNET i RECASENS;Vista del tram final de la Riera de Sant Joan; al fons i a l'esquerra, al carrer Graciamat i a la dreta, al carrer Sant Crist de la Tapineria, a Barcelona; a la fa\u00e7ana que separa ambd\u00f3s carrers, una forn\u00edcula amb un crucifix.; en primer terme i a l'esquerra, la fa\u00e7ana de l'esgl\u00e9sia de Santa Marta.","data_inici":"1908-01-01","data_fi":"1908-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/111/99/1/1477/ACAE_397819_111009920000931.jpg","location":"Escala, l' (Ru\u00efnes d'Emp\u00faries)","latlong":[42.1331579,3.11821935674683],"description":"Col\u00b7lecci\u00f3 fotogr\u00e0fica del Bisetmanari Hora Nova, de Figueres.;Detall de l'arc d'una de les antigues portes d'entrada de la muralla de Sant Mart\u00ed d'Emp\u00faries.","data_inici":"1995-01-01","data_fi":"2000-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/802/1/1141/ANC_861407_596141.jpg","location":"Palafrugell (Calella de Palafrugell)","latlong":[41.8897233,3.1805917],"description":"JOSEP MARIMON VIDAL;Cases, platja i barques de Calella de Palafrugell.","data_inici":"1925-05-09","data_fi":"1925-05-09"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/111/103/0/577/ACAE_436059_111010320000557.jpg","location":"Figueres (Vilatenim (carrer de l'Esgl\u00e9sia))","latlong":[42.2705714,2.9940517],"description":"Col\u00b7lecci\u00f3 fotogr\u00e0fica del Setmanari Empord\u00e0.;Fa\u00e7ana principal de l'esgl\u00e9sia d'aquest antic municipi, que actualment est\u00e0 integrat a Figueres.\nEsgl\u00e9sia documentada des de comen\u00e7ament del segle XII constru\u00efda durant el segle anterior, que conserva b\u00e0sicament l'estructura rom\u00e0nica malgrat les transformacions posteriors, com l'afegit\u00f3 de dues capelles laterals (segles XIV-XV), la sagristia vella (segle XVII-XVIII) i el sobreal\u00e7at per fortificar-la, que li conferiren un aspecte exterior ben diferent a l'original. Es tracta d'un edifici de nau \u00fanica, coberta amb volta de can\u00f3, cap\u00e7ada amb un absis semicircular. L'exterior de l'absis presenta decoraci\u00f3 amb lesenes i arcuacions de tipus llombard. La porta \u00e9s adovellada, amb guardapols i m\u00e8nsules esculpides. \u00c9s d'\u00e8poca g\u00f2tica, segurament coet\u00e0nia de les capelles laterals (segles XIV-XV). A la fa\u00e7ana principal hi ha la l\u00e0pida sepulcral d'Arnau de Vilatenim, de 1294.","data_inici":"1988-01-01","data_fi":"1992-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/111/103/0/246/ACAE_435036_111010320000246.jpg","location":"Escala, l' (Carrer del Mig)","latlong":[42.1252706,3.1332216],"description":"Col\u00b7lecci\u00f3 fotogr\u00e0fica del Setmanari Empord\u00e0.;Vista general d'un carrer del nucli antic del poble.","data_inici":"1988-01-01","data_fi":"1992-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1360/6/6585/ANC_1201580_2020477.jpg","location":"Barcelona (Sant Agust\u00ed Vell)","latlong":[41.38791075,2.180545347574334],"description":"Fons fotogr\u00e0fic dels germans ROIG de l'Arxiu Albert Bastardes;Una ala del claustre de Sant Agust\u00ed Vell.","data_inici":"1924-01-27","data_fi":"1924-01-27"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/120/7/0/157/ACBE_1024798_120000730000157.jpg","location":"Bisbal d'Empord\u00e0, la (carrer de l'Aig\u00fceta)","latlong":[41.9681966,3.0323114],"description":"Arxiu Comarcal del Baix Empord\u00e0","data_inici":"1980-01-01","data_fi":"1980-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/20/1004/0/441/ACAP_817876_020100430000441,0009.jpg","location":"Vilafranca del Pened\u00e8s","latlong":[41.3463825,1.6995213],"description":"Fons Fotogr\u00e0fic del Setmanari Tothom;Fotografies d'antigues botigues de Vilafranca, que van il\u00b7lustrar el calendari que el setmanari Tothom regalava per la Festa Major. Farm\u00e0cia Estalella, Teixits Ferr\u00e9 i Cal Cerer, al carrer de la Cort, Barberia Marqu\u00e8s, Sastreria dels germans Coret, al carrer dels Ferrers, Nerceria Ramon Sala, a la pla\u00e7a de la Constituci\u00f3, esparteria del carrer dels Ferrers, fa\u00e7ana de ca l'Hill, a la Barceloneta. Detalls de botigues: m\u00e0quina registradora de la f\u00e0rmacia Bosch, balan\u00e7a de pa, term\u00f3metre de metol, planxa publicit\u00e0ria de Norit i Racky. Mostra d'establiments: Rellotge de Cal Nogu\u00e9s, al carrer d'en Coll, matalasset del carrer de Santa Maria, vidre dibuixat dels Quatre Cantons, al carrer de la Font, anunci de rajoles de cer\u00e0mica de la xocolata Trens, al Carrer de la Font. (fotografies fetes en col\u00b7laboraci\u00f3 d'Enric Tom\u00e0s).","data_inici":"1981-08-01","data_fi":"1981-08-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/50/3/16/16489/ACBL_2014261_050000330016489.jpg","location":"Sant Feliu de Llobregat (carrer de Picasso)","latlong":[41.3870196,2.0439483],"description":"Vaiv\u00e9;Vista en perspectiva del carrer de Picasso mentre dos nens estan creuant-los. Es fa pal\u00e8s l'incompliment de la normativa de circulaci\u00f3 vi\u00e0ria amb una doble filera, a la dreta, de cotxes aparcats a la cal\u00e7ada. S'observa la intervenci\u00f3 policial, donat que, a la dreta, hi ha estacionat un cotxe de la Policia municipal","data_inici":"1988-04-01","data_fi":"1988-04-30"},{"url":"https://static.a ","data_inici":"2009-01-24","data_fi":"2009-01-24"}];
        const MIN_YEAR = 1820;
        const MAX_YEAR = 2023;
        
        // Game state
        let currentRound = 1;
        let totalScore = 0;
        let totalDistance = 0;
        let rounds = [];
        let currentImage = null;
        let map = null;
        let guessMarker = null;
        let actualMarker = null;
        let guessCoords = null;
        let guessedYear = 1921;
        
        // Initialize the game
        function initGame() {
            // Initialize map
            map = L.map('map').setView([40.0, 0.0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // Map click handler
            map.on('click', function(e) {
                if (guessMarker) {
                    map.removeLayer(guessMarker);
                }
                
                guessCoords = e.latlng;
                guessMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
                document.getElementById('submit-btn').disabled = false;
            });
            
            // Date slider handler
            const dateSlider = document.getElementById('date-range');
            const dateDisplay = document.getElementById('current-date-display');
            
            dateSlider.addEventListener('input', function() {
                guessedYear = parseInt(this.value);
                dateDisplay.textContent = guessedYear;
            });
            
            // Button handlers
            document.getElementById('submit-btn').addEventListener('click', submitGuess);
            document.getElementById('next-btn').addEventListener('click', nextRound);
            document.getElementById('new-game-btn').addEventListener('click', newGame);
            
            // Load first image
            loadRandomImage();
        }
        
        function loadRandomImage() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('game-image').style.display = 'none';
            document.getElementById('result').classList.add('hidden');
            document.getElementById('submit-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('submit-btn').disabled = true;
            
            // Clear previous markers
            if (guessMarker) {
                map.removeLayer(guessMarker);
                guessMarker = null;
            }
            if (actualMarker) {
                map.removeLayer(actualMarker);
                actualMarker = null;
            }
            
            guessCoords = null;
            
            // Reset date slider
            const dateSlider = document.getElementById('date-range');
            const dateDisplay = document.getElementById('current-date-display');
            const defaultYear = Math.floor((MIN_YEAR + MAX_YEAR) / 2);
            dateSlider.value = defaultYear;
            dateDisplay.textContent = defaultYear;
            guessedYear = defaultYear;
            
            // Select random image
            currentImage = GAME_DATA[Math.floor(Math.random() * GAME_DATA.length)];
            
            const img = document.getElementById('game-image');
            img.onload = function() {
                document.getElementById('loading').style.display = 'none';
                img.style.display = 'block';
            };
            img.src = currentImage.url;
        }
        
        function calculateScore(distance) {
            // Score calculation: max 1000 points, decreases with distance
            // Perfect score (0km) = 1000, score decreases exponentially
            return Math.max(0, Math.round(1000 * Math.exp(-distance / 500)));
        }
        
        function calculateDateBonus(guessedYear, actualStartYear, actualEndYear) {
            // Bonus points for correct date guess (up to 500 points)
            if (guessedYear >= actualStartYear && guessedYear <= actualEndYear) {
                // Perfect match: 500 points
                // Reduce points based on range size
                const rangeSize = actualEndYear - actualStartYear + 1;
                return Math.max(100, 500 - (rangeSize * 10));
            }
            
            // Partial points for being close
            const distanceFromRange = Math.min(
                Math.abs(guessedYear - actualStartYear),
                Math.abs(guessedYear - actualEndYear)
            );
            
            if (distanceFromRange <= 5) {
                return Math.max(0, 200 - (distanceFromRange * 40));
            }
            
            return 0;
        }
        
        function submitGuess() {
            if (!guessCoords || !currentImage) return;
            
            const actualCoords = currentImage.latlong;
            const distance = calculateDistance(
                guessCoords.lat, guessCoords.lng,
                actualCoords[0], actualCoords[1]
            );
            
            // Calculate date range from image
            const actualStartYear = new Date(currentImage.data_inici).getFullYear();
            const actualEndYear = new Date(currentImage.data_fi).getFullYear();
            
            const locationScore = calculateScore(distance);
            const dateBonus = calculateDateBonus(guessedYear, actualStartYear, actualEndYear);
            const totalRoundScore = locationScore + dateBonus;
            
            totalScore += totalRoundScore;
            totalDistance += distance;
            
            rounds.push({
                distance: distance,
                locationScore: locationScore,
                dateBonus: dateBonus,
                totalScore: totalRoundScore,
                location: currentImage.location,
                guessedYear: guessedYear,
                actualStartYear: actualStartYear,
                actualEndYear: actualEndYear
            });
            
            // Show actual location
            actualMarker = L.marker([actualCoords[0], actualCoords[1]], {
                icon: L.icon({
                    iconUrl: 'data:image/svg+xml;base64,' + btoa(`
                        <svg width="25" height="41" viewBox="0 0 25 41" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#ff0000" stroke="#000" stroke-width="1" d="M12.5 0C5.596 0 0 5.596 0 12.5c0 12.5 12.5 28.5 12.5 28.5S25 25 25 12.5C25 5.596 19.404 0 12.5 0z"/>
                            <circle fill="#fff" cx="12.5" cy="12.5" r="5"/>
                        </svg>
                    `),
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [0, -41]
                })
            }).addTo(map);
            
            // Draw line between guess and actual
            if (guessCoords) {
                L.polyline([
                    [guessCoords.lat, guessCoords.lng],
                    [actualCoords[0], actualCoords[1]]
                ], {color: 'red', weight: 3, opacity: 0.7}).addTo(map);
            }
            
            // Fit map to show both markers
            const group = new L.featureGroup([guessMarker, actualMarker]);
            map.fitBounds(group.getBounds().pad(0.1));
            
            // Show result
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            const resultDesc = document.getElementById('result-description');
            
            let dateResultText = '';
            if (dateBonus > 0) {
                if (guessedYear >= actualStartYear && guessedYear <= actualEndYear) {
                    dateResultText = ` (Correcte! +${dateBonus} punts de bonificació)`;
                } else {
                    dateResultText = ` (Proper! +${dateBonus} punts de bonificació)`;
                }
            } else {
                dateResultText = ` (Incorrecte, era entre ${actualStartYear}-${actualEndYear})`;
            }
            
            resultText.innerHTML = `
                <strong>Distància:</strong> ${distance.toFixed(1)} km<br>
                <strong>Puntuació ubicació:</strong> ${locationScore} punts<br>
                <strong>Any estimat:</strong> ${guessedYear}${dateResultText}<br>
                <strong>Puntuació total:</strong> ${totalRoundScore} punts<br>
                <strong>Ubicació:</strong> ${currentImage.location}
            `;
            
            if (currentImage.description && currentImage.description !== 'nan') {
                resultDesc.textContent = currentImage.description;
                resultDesc.style.display = 'block';
            } else {
                resultDesc.style.display = 'none';
            }
            
            resultDiv.classList.remove('hidden');
            
            // Update stats
            document.getElementById('score').textContent = totalScore;
            document.getElementById('avg-distance').textContent = 
                (totalDistance / rounds.length).toFixed(1) + ' km';
            
            // Switch buttons
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
        }
        
        function nextRound() {
            currentRound++;
            document.getElementById('round-counter').textContent = currentRound;
            
            // Reset map view
            map.setView([40.0, 0.0], 2);
            
            // Remove polylines
            map.eachLayer(function(layer) {
                if (layer instanceof L.Polyline) {
                    map.removeLayer(layer);
                }
            });
            
            loadRandomImage();
        }
        
        function newGame() {
            currentRound = 1;
            totalScore = 0;
            totalDistance = 0;
            rounds = [];
            
            document.getElementById('round-counter').textContent = '1';
            document.getElementById('score').textContent = '0';
            document.getElementById('avg-distance').textContent = '- km';
            
            // Reset map
            map.setView([40.0, 0.0], 2);
            map.eachLayer(function(layer) {
                if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                    map.removeLayer(layer);
                }
            });
            
            loadRandomImage();
        }
        
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
