<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localitza!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: whitesmoke;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: crimson;
            border-bottom: 3px solid crimson;
            padding-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #555;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            background: white;
            border: 2px solid crimson;
            min-height: 600px;
            margin-bottom: 20px;
        }
        
        .image-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-right: 2px solid crimson;
        }
        
        .game-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .map-section {
            padding: 20px;
            background: white;
        }
        
        #map {
            height: 400px;
            border: 2px solid #ccc;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: 2px solid crimson;
            background: white;
            color: crimson;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: crimson;
            color: white;
        }
        
        .btn:disabled {
            background: #ccc;
            color: #666;
            border-color: #ccc;
            cursor: not-allowed;
        }
        
        .btn:disabled:hover {
            background: #ccc;
            color: #666;
        }
        
        .stats {
            background: whitesmoke;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .result {
            background: #f0f0f0;
            padding: 15px;
            border: 2px solid crimson;
            margin-top: 15px;
        }
        
        .result.hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            color: #666;
            font-weight: bold;
        }
        
        .description {
            margin-top: 10px;
            padding: 10px;
            background: whitesmoke;
            border: 1px solid #ccc;
            font-size: 0.9rem;
            color: #666;
        }
        
        .date-guess {
            background: white;
            border: 2px solid crimson;
            padding: 20px;
            margin-top: 20px;
        }
        
        .date-guess h3 {
            color: crimson;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .date-slider {
            width: 100%;
            margin: 15px 0;
        }
        
        .date-slider input[type="range"] {
            width: 100%;
            height: 8px;
            background: #ddd;
            outline: none;
            border: none;
        }
        
        .date-slider input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: crimson;
            cursor: pointer;
        }
        
        .date-slider input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: crimson;
            cursor: pointer;
            border: none;
        }
        
        .date-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .current-date {
            text-align: center;
            font-weight: bold;
            color: crimson;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .image-section {
                border-right: none;
                border-bottom: 2px solid crimson;
            }
            
            .map-section {
                order: -1;
            }
            
            #map {
                height: 300px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Localitza!</h1>
            <p>Endevina la ubicació i l'època basant-te en la imatge!</p>
        </div>
        
        <div class="game-area">
            <div class="image-section">
                <div class="loading" id="loading">Carregant imatge...</div>
                <img id="game-image" class="game-image" style="display: none;">
            </div>
            
            <div class="map-section">
                <div class="stats">
                    <div class="stat-item">
                        <span>Ronda:</span>
                        <span id="round-counter">1</span>
                    </div>
                    <div class="stat-item">
                        <span>Puntuació:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Distància mitjana:</span>
                        <span id="avg-distance">- km</span>
                    </div>
                </div>
                
                <div id="map"></div>
                
                <div class="controls">
                    <button class="btn" id="submit-btn" disabled>Enviar resposta</button>
                    <button class="btn" id="next-btn" style="display: none;">Següent ronda</button>
                    <button class="btn" id="new-game-btn">Nou joc</button>
                </div>
                
                <div class="result hidden" id="result">
                    <h4>Resultat</h4>
                    <p id="result-text"></p>
                    <div class="description" id="result-description"></div>
                </div>
            </div>
        </div>
        
        <div class="date-guess">
            <h3>Quan creus que va ser presa aquesta imatge?</h3>
            <div class="date-labels">
                <span>1820</span>
                <span>2024</span>
            </div>
            <div class="date-slider">
                <input type="range" id="date-range" min="1820" max="2024" value="1922">
            </div>
            <div class="current-date" id="current-date-display">1922</div>
        </div>
    </div>

ci":"2005-01-01","data_fi":"2005-01-01"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1179/0/687/ANC_891506_1040706,0010.jpg","location":"Terrassa (Escola Industrial de Terrassa)","latlong":[41.5642669,2.0230038906649708],"description":"JOSEP MARIA P\u00c9REZ MOLINOS;Jos\u00e9 Antonio Gir\u00f3n de Velasco, ministre de Treball i delegat nacional d'antics combatents, visitant els tallers t\u00e8xtils de l'Escola Industrial de Terrassa (actual Escola d'Enginyeria de Terrassa), examinant la maquin\u00e0ria conversant amb els professors, i assistint a una dansa tradicional interpretada en honor seu.","data_inici":"1941-10-08","data_fi":"1941-10-08"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/330/192/0/91/AHT_311611_330019230000091,0003.jpg","location":"Tarragona","latlong":[41.1172364,1.2546057],"description":"Fotografia Canadell;Nevada a Tarragona. Vistes del C/Unio amb neu. Al carrer un autom\u00f2bil antic, Drogueria Sanrom\u00e0, Vinos y Licores.","data_inici":"1954-01-01","data_fi":"1954-01-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GIAC/NOTEXTUAL/180/10/18/18850/ACPE_385535_180001030018850.jpg","location":"Banyoles (Banyoles)","latlong":[42.124641350000005,2.7694076244846864],"description":"Consell Comarcal del Pla de l'Estany;Masia de planta rectangular assentada en el desnivell el terreny. Els carreus s\u00f3n de diverses mides i de treball irregualr. La fa\u00e7ana principal es troba la porta d'entrada d'arc rebaixat amb dovelles, d'aspecte bastant irregular.\n\nImatge que procedeix dle llibre \"El patrimoni del Pla de l'Estany: Inventari hist\u00f2ric i arquitect\u00f2nic d ela comarca\" els autors  (Tant de les fotografies com dels textos) del qual s\u00f3n:\n- Guerau Palmada Auguet\n-Carolina Desel Gonz\u00e1lez\n-Llu\u00eds Figueras Casademont\n-Elisabeth Oliva Buxton\n\n[Nom del(s) productor(s)]: Consell Comarcal del Pla de l'Estany\n\n[Autoria i data(es)]: Descr \u00b4escenari, a m\u00e9s de fer la sala de caf\u00e8 nova. Els socis podien celebrar el banquet de noces a la sala, on tamb\u00e9 eren costum fer el vermut els dies de festa. A l\u00b4actualitat disposa d\u00b4un restaurant que s\u00b4arrenda a la millor oferta presentada. S\u00b4utilitza per quines, pastorets, les donacions de sang, la festa major de Pasqua i altres reunions, i fins fa poc, les festes de la vellesa del poble.","data_inici":"2009-01-01","data_fi":"2009-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/42/30/30130/ANC_142498_143400.jpg","location":"Barcelona","latlong":[41.3828939,2.1774322],"description":"BRANGUL\u00cd (FOT\u00d2GRAFS);Parada de mercat de venda de s\u00edndries, davant a la capella de Santa Agueda amb les obres de reforma urban\u00edstica, obertura de Via Laietana, Barcelona. Pla\u00e7a de Ramon Berenguer el Gran.","data_inici":"1933-01-01","data_fi":"1935-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/5/20/20337/ANC_203288_504137,0015.jpg","location":"Esparreguera","latlong":[41.5393249,1.8694549],"description":"GABRIEL CASAS i GALOBARDES;Vistes del riu Llobregat prop del balneari la Puda de Montserrat, al terme municipal d'Esparreguera.","data_inici":"1950-01-01","data_fi":"1969-12-31"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/211/7/7143/ANC_210490_419143.jpg","location":"Barcelona (Penitents, barri)","latlong":[41.412392100000005,2.1458841419238017],"description":"FUERZAS EL\u00c9CTRICAS DE CATALU\u00d1A, S.A (FECSA);Interior de l'edifici.","data_inici":"1976-09-04","data_fi":"1976-09-04"},{"url":"https://static.arxiusenlinia.cultura.gencat.cat/active/GANC/NOTEXTUAL/1/1236/13/13047/ANC_1234838_1109392,0006.jpg","location":"Barcelona","latlong":[41.3828939,2.1774322],"description":"FOTO-PIC (Arxiu Pere Catal\u00e0);Proc\u00e9s d'embalatge d'una m\u00e0quina industrial, comanda de La El\u00e9ctrica Embaladora de B b les passarel\u00b7les per a la pujada de carb\u00f3 a les tremuges, tot a mig construir. Vista panor\u00e0mica formada per les uc 2671, 2672, 2673, 2674 i 2675","data_inici":"1957-04-29","data_fi":"1957-04-29"}];
        const MIN_YEAR = 1820;
        const MAX_YEAR = 2024;
        
        // Game state
        let currentRound = 1;
        let totalScore = 0;
        let totalDistance = 0;
        let rounds = [];
        let currentImage = null;
        let map = null;
        let guessMarker = null;
        let actualMarker = null;
        let guessCoords = null;
        let guessedYear = 1922;
        
        // Initialize the game
        function initGame() {
            // Initialize map
            map = L.map('map').setView([40.0, 0.0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // Map click handler
            map.on('click', function(e) {
                if (guessMarker) {
                    map.removeLayer(guessMarker);
                }
                
                guessCoords = e.latlng;
                guessMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
                document.getElementById('submit-btn').disabled = false;
            });
            
            // Date slider handler
            const dateSlider = document.getElementById('date-range');
            const dateDisplay = document.getElementById('current-date-display');
            
            dateSlider.addEventListener('input', function() {
                guessedYear = parseInt(this.value);
                dateDisplay.textContent = guessedYear;
            });
            
            // Button handlers
            document.getElementById('submit-btn').addEventListener('click', submitGuess);
            document.getElementById('next-btn').addEventListener('click', nextRound);
            document.getElementById('new-game-btn').addEventListener('click', newGame);
            
            // Load first image
            loadRandomImage();
        }
        
        function loadRandomImage() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('game-image').style.display = 'none';
            document.getElementById('result').classList.add('hidden');
            document.getElementById('submit-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('submit-btn').disabled = true;
            
            // Clear previous markers
            if (guessMarker) {
                map.removeLayer(guessMarker);
                guessMarker = null;
            }
            if (actualMarker) {
                map.removeLayer(actualMarker);
                actualMarker = null;
            }
            
            guessCoords = null;
            
            // Reset date slider
            const dateSlider = document.getElementById('date-range');
            const dateDisplay = document.getElementById('current-date-display');
            const defaultYear = Math.floor((MIN_YEAR + MAX_YEAR) / 2);
            dateSlider.value = defaultYear;
            dateDisplay.textContent = defaultYear;
            guessedYear = defaultYear;
            
            // Select random image
            currentImage = GAME_DATA[Math.floor(Math.random() * GAME_DATA.length)];
            
            const img = document.getElementById('game-image');
            img.onload = function() {
                document.getElementById('loading').style.display = 'none';
                img.style.display = 'block';
            };
            img.src = currentImage.url;
        }
        
        function calculateScore(distance) {
            // Score calculation: max 1000 points, decreases with distance
            // Perfect score (0km) = 1000, score decreases exponentially
            return Math.max(0, Math.round(1000 * Math.exp(-distance / 500)));
        }
        
        function calculateDateBonus(guessedYear, actualStartYear, actualEndYear) {
            // Bonus points for correct date guess (up to 500 points)
            if (guessedYear >= actualStartYear && guessedYear <= actualEndYear) {
                // Perfect match: 500 points
                // Reduce points based on range size
                const rangeSize = actualEndYear - actualStartYear + 1;
                return Math.max(100, 500 - (rangeSize * 10));
            }
            
            // Partial points for being close
            const distanceFromRange = Math.min(
                Math.abs(guessedYear - actualStartYear),
                Math.abs(guessedYear - actualEndYear)
            );
            
            if (distanceFromRange <= 5) {
                return Math.max(0, 200 - (distanceFromRange * 40));
            }
            
            return 0;
        }
        
        function submitGuess() {
            if (!guessCoords || !currentImage) return;
            
            const actualCoords = currentImage.latlong;
            const distance = calculateDistance(
                guessCoords.lat, guessCoords.lng,
                actualCoords[0], actualCoords[1]
            );
            
            // Calculate date range from image
            const actualStartYear = new Date(currentImage.data_inici).getFullYear();
            const actualEndYear = new Date(currentImage.data_fi).getFullYear();
            
            const locationScore = calculateScore(distance);
            const dateBonus = calculateDateBonus(guessedYear, actualStartYear, actualEndYear);
            const totalRoundScore = locationScore + dateBonus;
            
            totalScore += totalRoundScore;
            totalDistance += distance;
            
            rounds.push({
                distance: distance,
                locationScore: locationScore,
                dateBonus: dateBonus,
                totalScore: totalRoundScore,
                location: currentImage.location,
                guessedYear: guessedYear,
                actualStartYear: actualStartYear,
                actualEndYear: actualEndYear
            });
            
            // Show actual location
            actualMarker = L.marker([actualCoords[0], actualCoords[1]], {
                icon: L.icon({
                    iconUrl: 'data:image/svg+xml;base64,' + btoa(`
                        <svg width="25" height="41" viewBox="0 0 25 41" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#ff0000" stroke="#000" stroke-width="1" d="M12.5 0C5.596 0 0 5.596 0 12.5c0 12.5 12.5 28.5 12.5 28.5S25 25 25 12.5C25 5.596 19.404 0 12.5 0z"/>
                            <circle fill="#fff" cx="12.5" cy="12.5" r="5"/>
                        </svg>
                    `),
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [0, -41]
                })
            }).addTo(map);
            
            // Draw line between guess and actual
            if (guessCoords) {
                L.polyline([
                    [guessCoords.lat, guessCoords.lng],
                    [actualCoords[0], actualCoords[1]]
                ], {color: 'red', weight: 3, opacity: 0.7}).addTo(map);
            }
            
            // Fit map to show both markers
            const group = new L.featureGroup([guessMarker, actualMarker]);
            map.fitBounds(group.getBounds().pad(0.1));
            
            // Show result
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            const resultDesc = document.getElementById('result-description');
            
            let dateResultText = '';
            if (dateBonus > 0) {
                if (guessedYear >= actualStartYear && guessedYear <= actualEndYear) {
                    dateResultText = ` (Correcte! +${dateBonus} punts de bonificació)`;
                } else {
                    dateResultText = ` (Proper! +${dateBonus} punts de bonificació)`;
                }
            } else {
                dateResultText = ` (Incorrecte, era entre ${actualStartYear}-${actualEndYear})`;
            }
            
            resultText.innerHTML = `
                <strong>Distància:</strong> ${distance.toFixed(1)} km<br>
                <strong>Puntuació ubicació:</strong> ${locationScore} punts<br>
                <strong>Any estimat:</strong> ${guessedYear}${dateResultText}<br>
                <strong>Puntuació total:</strong> ${totalRoundScore} punts<br>
                <strong>Ubicació:</strong> ${currentImage.location}
            `;
            
            if (currentImage.description && currentImage.description !== 'nan') {
                resultDesc.textContent = currentImage.description;
                resultDesc.style.display = 'block';
            } else {
                resultDesc.style.display = 'none';
            }
            
            resultDiv.classList.remove('hidden');
            
            // Update stats
            document.getElementById('score').textContent = totalScore;
            document.getElementById('avg-distance').textContent = 
                (totalDistance / rounds.length).toFixed(1) + ' km';
            
            // Switch buttons
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
        }
        
        function nextRound() {
            currentRound++;
            document.getElementById('round-counter').textContent = currentRound;
            
            // Reset map view
            map.setView([40.0, 0.0], 2);
            
            // Remove polylines
            map.eachLayer(function(layer) {
                if (layer instanceof L.Polyline) {
                    map.removeLayer(layer);
                }
            });
            
            loadRandomImage();
        }
        
        function newGame() {
            currentRound = 1;
            totalScore = 0;
            totalDistance = 0;
            rounds = [];
            
            document.getElementById('round-counter').textContent = '1';
            document.getElementById('score').textContent = '0';
            document.getElementById('avg-distance').textContent = '- km';
            
            // Reset map
            map.setView([40.0, 0.0], 2);
            map.eachLayer(function(layer) {
                if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                    map.removeLayer(layer);
                }
            });
            
            loadRandomImage();
        }
        
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
